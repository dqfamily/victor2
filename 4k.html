e taxi is waiting! (快点，出租车在等着呢！)","syl":"hur-ry"},{"d":14,"w":"hurried","t":"adj 匆忙的；仓促的","ex":"• eat a hurried breakfast (匆忙吃完早饭)","syl":"hur-ried"},{"d":14,"w":"hurriedly","t":"adv 匆忙地；仓促地","ex":"• She hurriedly packed her suitcase. (她匆忙地收拾了行李箱。)","syl":"hur-ried-ly"},{"d":14,"w":"hurt","t":"/hɜː(r)t/ vt & vi (hurt, hurt) （使）疼痛；（使）受伤","ex":"• It hurts me to think ... (一想到……我就很伤心。)","syl":"hurt"},{"d":14,"w":"hurtful","t":"adj 让人伤心的","ex":"• Remarks about her appearance were very hurtful. (关于她外貌的评论非常伤人。)","syl":"hurtful"},{"d":14,"w":"unhurt","t":"adj 毫发未损的；安然无恙的","ex":"• Miraculously, the driver walked away unhurt. (奇迹般地，司机毫发未损地走了出来。)","syl":"un-hurt"},{"d":14,"w":"husband","t":"/ˈhʌzbənd/ n [C] 丈夫","ex":"• Her husband works as an engineer. (她丈夫是一名工程师。)","syl":"hus-band"},{"d":14,"w":"hydrogen","t":"/ˈhaɪdrədʒən/ n [U] 氢（气）","ex":"• Hydrogen is the lightest element. (氢是最轻的元素。)","syl":"hyd-ro-gen"},{"d":14,"w":"hydrocarbon","t":"n [C] 碳氢化合物；烃","ex":"• Burning fossil fuels releases hydrocarbons. (燃烧化石燃料会释放碳氢化合物。)","syl":"hyd-ro-car-bon"},{"d":14,"w":"icebreaker","t":"n [C] 破冰船；打破僵局的事物","ex":"• A game can be a good icebreaker. (游戏可以很好地打破僵局。)","syl":"i-ceb-rea-ker"},{"d":14,"w":"iced","t":"adj 冰镇的；加冰块的；加糖霜的","ex":"• I'd like an iced coffee, please. (请给我一杯冰咖啡。)","syl":"i-ce-daɪst"},{"d":14,"w":"icy","t":"adj 结冰的；冰冷的；冷淡的","ex":"• She gave me an icy stare. (她冷冷地瞪了我一眼。)","syl":"icy"},{"d":14,"w":"icing","t":"n [U] 糖霜；糖衣","ex":"• The icing on the bun is sweet. (面包上的糖霜很甜。)","syl":"i-cing"},{"d":14,"w":"iceberg","t":"/ˈaɪsbɜː(r)ɡ/ n [C] 冰山","ex":"• The Titanic hit an iceberg. (泰坦尼克号撞上了冰山。)","syl":"i-ce-berg"},{"d":14,"w":"ice-cream","t":"/ˌaɪs ˈkriːm/ n [U] & [C] 冰淇淋","ex":"• Do you want chocolate ice-cream? (你想要巧克力冰淇淋吗？)","syl":"i-ce-cream"},{"d":14,"w":"idea","t":"/aɪˈdɪə; aɪˈdiːə/ n [C] & [U] 主意；想法；看法 | n [C] & [U] 目的；意图","ex":"• That’s a good idea. (那是个好主意。)<br>• The whole idea is to save money. (整个目的就是为了省钱。)","syl":"i-dea"},{"d":14,"w":"ideal","t":"/aɪˈdiːəl/ adj 理想的；想象的 | n [C] 理想；完美的人 / 事物","ex":"• This is an ideal place for a picnic. (这是一个理想的野餐地点。)<br>• She is my ideal of a teacher. (她是我心目中完美老师的典范。)","syl":"i-deal"},{"d":14,"w":"ideally","t":"/aɪˈdɪəli/ adv 理想地","ex":"• Ideally, we should leave early. (理想情况下，我们应该早点出发。)","syl":"i-deal-ly"},{"d":14,"w":"idealism","t":"/aɪˈdɪəlɪzəm/ n [U] 理想主义；唯心主义","ex":"• Youth is often associated with idealism. (青春常与理想主义联系在一起。)","syl":"i-dea-lism"},{"d":14,"w":"idealist","t":"/aɪˈdɪəlɪst/ n [C] 理想主义者","ex":"• He is a dreamer and an idealist. (他是个梦想家和理想主义者。)","syl":"i-dea-list"},{"d":14,"w":"idealistic","t":"/aɪˌdɪəˈlɪstɪk/ adj 理想主义的；空想的","ex":"• She has idealistic views on politics. (她对政治持有理想主义的看法。)","syl":"i-dea-lis-tic"},{"d":14,"w":"idealise","t":"/ -ze/ vt 将……理想化","ex":"• Don't idealise the past too much. (不要过分美化过去。)","syl":"i-dea-li-se"},{"d":14,"w":"identical","t":"/aɪˈdentɪkl/ adj 完全相同的；非常相似的","ex":"• The two sisters are identical. (这两姐妹长得一模一样。)","syl":"i-den-ti-cal"},{"d":14,"w":"identity","t":"/aɪˈdentəti/ n [C] & [U] 身份证 (= ID card) | n [C] & [U] 身份（缩写为 ID）；特性 | n [U] [单数] [正式] 同一性；相同；一致 | n [U] 身份盗窃；身份信息盗用","ex":"• The police are trying to discover his identity. (警方正试图查明他的身份。)<br>• There is an identity of interests between them. (他们之间有一致的利益。)<br>• Please show your identity card. (请出示您的身份证。)<br>• Identity theft is a serious crime. (身份盗窃是一种严重的犯罪。)","syl":"i-den-ti-ty"},{"d":14,"w":"identify","t":"/aɪˈdentɪfaɪ/ vt 确认；认出；找出 | 找出问题 | 把……视为……；认为……关联密切 | 表明某人身份是…… | 认同某人；与某人产生共鸣","ex":"• She was able to identify her attacker. (她能够认出袭击她的人。)<br>• We need to identify the problems first. (我们需要先找出问题。)<br>• I can really identify with the main character. (我真的能与主角产生共鸣。)<br>• The witness identified him as the thief. (目击者指认他为小偷。)<br>• One cannot identify happiness with wealth. (人不能把幸福等同于财富。)","syl":"i-den-ti-fy"},{"d":14,"w":"identifiable","t":"/aɪˌdentɪˈfaɪəbl/ adj 可识别的；可辨认的","ex":"• The building is easily identifiable. (这栋楼很容易辨认。)","syl":"i-den-ti-fiab-le"},{"d":14,"w":"unidentified","t":"/ˌʌnaɪˈdentɪfaɪd/ adj 未被识别的；身份不明的","ex":"• An unidentified object was seen in the sky. (天空中出现了一个不明物体。)","syl":"u-ni-den-ti-fied"},{"d":14,"w":"identification","t":"/aɪˌdentɪfɪˈkeɪʃn/ n [C] & [U] 识别；辨认；确认；认同 | n [U] & [C] 密切关联 | n [U] 身份证明（缩写为 ID） | 对……的认同；与……的共鸣","ex":"• The identification of the bodies took days. (尸体的辨认工作花了好几天。)<br>• Do you have any identification? (你带身份证件了吗？)<br>• There is a close identification between the two. (两者之间有密切关联。)<br>• Her identification with the poor is genuine. (她对穷人的认同是真诚的。)","syl":"i-den-ti-fi-ca-tion"},{"d":14,"w":"idiom","t":"/ˈɪdiəm/ n [C] 习语；成语；惯用语 | n [U] & [C] [正式] 风格；特色","ex":"• \"Raining cats and dogs\" is an idiom. (“倾盆大雨”是一个习语。)<br>• He writes in the modern idiom. (他用现代风格写作。)","syl":"i-diom"},{"d":14,"w":"idiomatic","t":"/ˌɪdiəˈmætɪk/ adj 地道的 | 习语","ex":"• She speaks idiomatic English. (她说一口地道的英语。)<br>• Learning idiomatic phrases is important. (学习习语很重要。)","syl":"i-dio-ma-tic"},{"d":14,"w":"only","t":"只有","ex":"• I’ll help you only if you promise to try. (只有你答应尝试，我才会帮你。)","syl":"on-ly"},{"d":14,"w":"What","t":"如果……怎么办？","ex":"• What if we miss the bus? (如果我们要错过了公交车怎么办？)","syl":"what"},{"d":14,"w":"ignore","t":"/ɪɡˈnɔː(r)/ vt 忽视；不理会","ex":"• Don't ignore the warning signs. (不要忽视警告标志。)","syl":"ig-no-re"},{"d":14,"w":"ignorant","t":"/ˈɪɡnərənt/ adj 无知的；愚昧的；无礼的","ex":"• He is ignorant of local customs. (他对当地的风俗习惯一无所知。)","syl":"ig-no-rant"},{"d":15,"w":"ignorance","t":"/ˈɪɡnərəns/ n [U] 无知；愚昧","ex":"• Ignorance of the law is no excuse. (对法律的无知不能成为借口。)","syl":"ig-no-ran-ce"},{"d":15,"w":"ill","t":"/ɪl/ adj 生病的 (AmE sick); 坏的 | adv 坏地；不利地 | n [常用复数] [正式] 问题；弊病；[U] 厄运","ex":"• He has been ill for a week. (他已经病了一周了。)<br>• Never speak ill of the dead. (永远不要说死者的坏话。)<br>• Poverty is one of society's ills. (贫困是社会的弊病之一。)","syl":"ill"},{"d":15,"w":"ill-mannered","t":"adj 不礼貌的","ex":"• It is ill-mannered to interrupt others. (打断别人是不礼貌的。)","syl":"ill-man-ne-red"},{"d":15,"w":"illness","t":"/ˈɪlnəs/ n [C] & [U] 疾病","ex":"• She is recovering from a serious illness. (她正从一场重病中恢复。)","syl":"illness"},{"d":15,"w":"illegal","t":"/ɪˈliːɡl/ adj 非法的；违法的","ex":"• It is illegal to drive without a license. (无证驾驶是违法的。)","syl":"il-le-gal"},{"d":15,"w":"illegally","t":"/ɪˈliːɡəli/ adv 非法地；违法地","ex":"• They crossed the border illegally. (他们非法越过了边境。)","syl":"il-le-gal-ly"},{"d":15,"w":"illegality","t":"/ˌɪliːˈɡæləti/ n [U] 违法；[C] 违法行为","ex":"• The investigation exposed the illegality of the deal. (调查揭露了这笔交易的违法性。)","syl":"il-le-ga-li-ty"},{"d":15,"w":"illustrate","t":"/ˈɪləstreɪt/ vt 给……加插图；（用图画、示例等）说明解释","ex":"• The teacher used a story to illustrate the point. (老师用一个故事来说明这个观点。)","syl":"il-lustra-te"},{"d":15,"w":"illustrative","t":"/ˈɪləstrətɪv/ adj 起说明作用的；解释性的","ex":"• The case study is illustrative of the problem. (这个案例研究对这个问题起到了说明作用。)","syl":"il-lustra-ti-ve"},{"d":15,"w":"illustrator","t":"/ˈɪləstreɪtə(r)/ n [C] 插图画家","ex":"• She works as a children's book illustrator. (她是一名童书插图画家。)","syl":"il-lustra-tor"},{"d":15,"w":"illustration","t":"/ˌɪləˈstreɪʃn/ n [C] 插图；[U] 图示；[C] & [U] 示例","ex":"• The book contains many beautiful illustrations. (这本书包含许多精美的插图。)","syl":"il-lustra-tion"},{"d":15,"w":"image","t":"/ˈɪmɪdʒ/ n [C] 图像；[C] & [U] 形象；印象","ex":"• The company tries to project a positive image. (公司试图树立积极的形象。)","syl":"i-ma-ge"},{"d":15,"w":"improve","t":"/ɪmˈpruːv/ vt & vi 改进；改善；提高 | 提升公众形象 | 提高生活水平 | 超过；做得比……更好","ex":"• The campaign aims to improve the public image. (该活动旨在提升公众形象。)<br>• Your English has improved a lot. (你的英语进步了很多。)<br>• The policy helped improve the standard of living. (这项政策帮助提高了生活水平。)<br>• He wants to improve on his last record. (他想打破他上一次的记录。)","syl":"impro-ve"},{"d":15,"w":"imagery","t":"n [U] 形象的描述；意象","ex":"• The poem is full of nature imagery. (这首诗充满了自然意象。)","syl":"i-ma-ge-ry"},{"d":15,"w":"imagine","t":"/ɪˈmædʒɪn/ vt 想象；（胡乱）猜想；料想 | 想象（某人）做某事","ex":"• Can you imagine life without electricity? (你能想象没有电的生活吗？)<br>• I can't imagine him saying that. (我无法想象他会说那种话。)","syl":"i-ma-gi-ne"},{"d":15,"w":"imaginary","t":"/ˈɪmɪdʒəri/ adj 想象中的；虚构的","ex":"• The story is about an imaginary world. (这个故事关于一个虚构的世界。)","syl":"i-ma-gi-na-ry"},{"d":15,"w":"imaginative","t":"/ɪˈmædʒɪnətɪv/ adj 富于想象力的；有创意的","ex":"• She is an imaginative writer. (她是一位富于想象力的作家。)","syl":"i-ma-gi-na-ti-ve"},{"d":15,"w":"imaginable","t":"/ɪˈmædʒɪnəbl/ adj 能想象到的","ex":"• It was the worst storm imaginable. (那是能想象到的最糟糕的风暴)","syl":"i-ma-gi-nab-le"},{"d":15,"w":"unimaginable","t":"/ˌʌnɪˈmædʒɪnəbl/ adj 难以想象的","ex":"• The pain was unimaginable. (那种痛苦是难以想象的。)","syl":"u-ni-ma-gi-nab-le"},{"d":15,"w":"imagination","t":"/ɪˌmædʒɪˈneɪʃn/ n [C] & [U] 想象（力）；[U] 想象的事物；幻想","ex":"• Use your imagination to solve the problem. (运用你的想象力来解决问题。)","syl":"i-ma-gi-na-tion"},{"d":15,"w":"immediately","t":"/ɪˈmiːdiətli/ adv 立刻；马上 | adv 紧接着；直接地 | conj [正式] 一……就","ex":"• Come here immediately! (立刻过来！)<br>• Aid was sent to those most immediately involved in the disaster. (援助被送往受灾最直接的人群。)<br>• Immediately she’d gone, I remembered her name. (她刚走开，我就想起了她的名字。)","syl":"im-me-dia-te-ly"},{"d":15,"w":"immediate","t":"/ɪˈmiːdiət/ adj 立刻的；紧迫的；紧接的；直接的 | 直系亲属","ex":"• We need an immediate decision. (我们需要立刻做出决定。)<br>• The funeral was for immediate family only. (葬礼仅限直系亲属参加。)","syl":"im-me-dia-te"},{"d":15,"w":"impact","t":"/ˈɪmpækt/ n [U] & [C] 撞击；冲击（力）；巨大影响 | vt & vi 撞击；冲击；（对……）产生影响 | 对某事物产生巨大影响","ex":"• The bomb exploded on impact. (炸弹在撞击时爆炸了。)<br>• The recession impacted small businesses. (经济衰退冲击了小企业。)<br>• The new law will impact greatly on the economy. (新法律将对经济产生巨大影响。)","syl":"im-pact"},{"d":15,"w":"high-impact","t":"adj 高强度的","ex":"• Running is a high-impact sport. (跑步是一项高强度的运动。)","syl":"high-im-pact"},{"d":15,"w":"imply","t":"/ɪmˈplaɪ/ vt 暗示；表明；说明；必然包含","ex":"• His silence implied consent. (他的沉默暗示了同意。)","syl":"imply"},{"d":15,"w":"implication","t":"/ˌɪmplɪˈkeɪʃn/ n [C] & [U] 暗示；言外之意；[C] 可能的影响 / 后果","ex":"• What are the implications of this decision? (这个决定会有什么后果？)","syl":"impli-ca-tion"},{"d":15,"w":"import","t":"/ɪmˈpɔː(r)t/ n  [U] 重要性；意义 | n [U] 进口；[C] 进口商品；引进物 | vt 进口；输入；引进","ex":"• We import coffee from Brazil. (我们从巴西进口咖啡。)<br>• The tax on imports has increased. (进口商品税增加了。)<br>• This is a matter of great import. (这是一件具有重大意义的事情。)","syl":"im-port"},{"d":15,"w":"importer","t":"n [C] 进口商；输入国","ex":"• The US is a major importer of oil. (美国是主要的石油进口国。)","syl":"im-por-ter"},{"d":15,"w":"important","t":"/ɪmˈpɔː(r)tnt/ adj 重要的；重大的","ex":"• It is important to be on time. (准时很重要。)","syl":"im-por-tant"},{"d":15,"w":"unimportant","t":"adj 不重要的","ex":"• Don't worry about unimportant details. (别担心不重要的细节。)","syl":"u-nim-por-tant"},{"d":15,"w":"self-important","t":"adj 自大的；自负的","ex":"• He is a self-important little man. (他是个自以为是的小人物。)","syl":"self-im-por-tant"},{"d":15,"w":"importantly","t":"/ɪmˈpɔː(r)tntli/ adv 重要的是","ex":"• Importantly, no one was hurt. (重要的是，没人受伤。)","syl":"im-por-tantly"},{"d":15,"w":"More","t":"更重要的是，……","ex":"• More importantly, we learned a lesson. (更重要的是，我们吸取了教训。)","syl":"mo-re"},{"d":15,"w":"importance","t":"/ɪmˈpɔː(r)tns/ n [U] 重要（性）","ex":"• I understand the importance of education. (我明白教育的重要性。)","syl":"im-por-tan-ce"},{"d":15,"w":"impossible","t":"/ɪmˈpɒsəbl; ɪmˈpɑːsəbl/ adj 不可能的；极难处理的","ex":"• Nothing is impossible. (没有什么事是不可能的。)","syl":"im-pos-sib-le"},{"d":15,"w":"impossibly","t":"/ɪmˈpɒsəbli/ adv 不可能地；极度地","ex":"• The task seemed impossibly difficult. (这个任务似乎难得离谱。)","syl":"im-pos-sib-ly"},{"d":15,"w":"impossibility","t":"/ɪmˌpɒsəˈbɪləti/ n [U] & [C] 不可能（的事）","ex":"• We faced the impossibility of getting there on time. (我们面临着无法按时到达的不可能。)","syl":"im-pos-si-bi-li-ty"},{"d":15,"w":"impress","t":"/ɪmˈpres/ vt 将……压入；（使）留下深刻印象；使铭记 | 使某人认识到某事的重要性 | 用……给某人留下深刻印象","ex":"• He tried to impress the judges. (他试图给评委留下深刻印象。)<br>• He impressed us with his sincerity. (他用真诚打动了我们。)<br>• I need to impress upon you the urgency of this. (我需要让你明白此事的紧迫性。)","syl":"impress"},{"d":15,"w":"Her","t":"她的话我铭记在心。","ex":"• Her words impressed themselves on my memory. (她的话我铭记在心。)","syl":"her"},{"d":15,"w":"impressed","t":"/ɪmˈprest/ adj 印象深刻的；钦佩的","ex":"• I was very impressed by his work. (我对他的工作印象非常深刻。)","syl":"impres-sed"},{"d":15,"w":"unimpressed","t":"/ˌʌnɪmˈprest/ adj 印象平平的；不感兴趣的","ex":"• The teacher was unimpressed with my excuse. (老师对我的借口不为所动。)","syl":"u-nimpres-sed"},{"d":15,"w":"impressive","t":"/ɪmˈpresɪv/ adj 令人印象深刻的；令人钦佩 / 赞叹的","ex":"• Her resume is quite impressive. (她的简历非常令人印象深刻。)","syl":"impres-si-ve"},{"d":15,"w":"impressively","t":"/ɪmˈpresɪvli/ adv 给人深刻印象地；极度地","ex":"• The team played impressively. (队员们表现得令人惊叹。)","syl":"impres-si-ve-ly"},{"d":15,"w":"unimpressive","t":"/ˌʌnɪmˈpresɪv/ adj 给人印象不深的；平庸的","ex":"• His performance was unimpressive. (他的表现平平无奇。)","syl":"u-nimpres-si-ve"},{"d":15,"w":"impression","t":"/ɪmˈpreʃn/ n [C] 压痕；印记；印象；感想","ex":"• First impressions are important. (第一印象很重要。)","syl":"impres-sion"},{"d":15,"w":"impressionist","t":"/ɪmˈpreʃənɪst/ n [C] 印象派艺术家","ex":"• Monet was a famous impressionist. (莫奈是一位著名的印象派画家。)","syl":"impres-sio-nist"},{"d":15,"w":"improved","t":"/ɪmˈpruːvd/ adj [常用于名词前] 有改进的；已改善的","ex":"• We are using an improved method. (我们正在使用一种改进过的方法。)","syl":"impro-ved"},{"d":15,"w":"improvement","t":"/ɪmˈpruːvmənt/ n [U] 改进；改善；[C] 改进之处","ex":"• There is room for improvement. (还有改进的空间。)","syl":"impro-ve-ment"},{"d":15,"w":"return","t":"几分钟后回来","ex":"• I will return in a few minutes. (我几分钟后回来。)","syl":"re-turn"},{"d":15,"w":"inch","t":"/ɪntʃ/ n [C] 英寸 | vt & vi (使) 缓慢移动 | 一点一点地穿过狭窄的通道 | 一点一点地；缓慢地","ex":"• He is six feet two inches tall. (他身高六英尺二英寸。)<br>• The traffic inched forward. (车流缓慢向前移动。)<br>• They moved the heavy piano inch by inch. (他们一点一点地移动那架重钢琴。)<br>• We had to inch our way through the narrow passage. (我们不得不一点一点地穿过那条狭窄的通道。)","syl":"inch"},{"d":15,"w":"The","t":"租金包括水费和暖气费。 | 那辆车险些撞到我们。","ex":"• The car missed us by inches. (那辆车险些撞到我们。)<br>• The rent is inclusive of water and heating. (租金包括水费和暖气费。)","syl":"the"},{"d":15,"w":"incident","t":"/ˈɪnsɪdənt/ n [C] (尤指不寻常的 / 不愉快的) 事件","ex":"• The police are investigating the incident. (警方正在调查这一事件。)","syl":"in-ci-dent"},{"d":15,"w":"incidental","t":"/ˌɪnsɪˈdentl/ adj 附带的；伴随而来的 | n [C] [常用复数] 附带的次要事情 | 配乐","ex":"• These costs are incidental to the project. (这些费用是项目附带的。)<br>• Don't worry about the incidentals. (别担心那些细枝末节。)<br>• The film has beautiful incidental music. (这部电影有优美的配乐。)","syl":"in-ci-den-tal"},{"d":15,"w":"incidentally","t":"/ˌɪnsɪˈdentəli/ adv 附带地；偶然；[句子副词] 顺便提一下","ex":"• Incidentally, have you seen Bob? (顺便问一下，你看见鲍勃了吗？)","syl":"in-ci-den-tal-ly"},{"d":15,"w":"incidence","t":"/ˈɪnsɪdəns/ n [C] (事件的) 发生率","ex":"• There is a high incidence of crime in this area. (这个地区的犯罪发生率很高。)","syl":"in-ci-den-ce"},{"d":15,"w":"include","t":"/ɪnˈkluːd/ vt 包括；包含；使成为……的一部分 | 包括（做）某事","ex":"• The price includes tax. (价格包括税费。)<br>• My hobbies include reading. (我的爱好包括阅读。)","syl":"inclu-de"},{"d":15,"w":"included","t":"/ɪnˈkluːdɪd/ adj 包括在内的","ex":"• Everyone, me included, was surprised. (每个人，包括我在内，都很惊讶。)","syl":"inclu-ded"},{"d":15,"w":"inclusion","t":"/ɪnˈkluːʒn/ n [U] 包含；包括；[C] 被包括的人 / 物","ex":"• The inclusion of women in the team is important. (团队中包含女性是很重要的。)","syl":"inclu-sion"},{"d":15,"w":"including","t":"/ɪnˈkluːdɪŋ/ prep 包括……在内","ex":"• Six people, including a baby, were injured. (六人受伤，包括一名婴儿。)","syl":"inclu-ding"},{"d":15,"w":"inclusive","t":"/ɪnˈkluːsɪv/ adj 包含（全部费用）在内的 | adj 包容广阔的；包容性强的","ex":"• The price is all inclusive. (价格包含了所有费用。)<br>• We aim for an inclusive workplace. (我们的目标是建立一个包容性强的工作场所。)","syl":"inclu-si-ve"},{"d":15,"w":"inclusivity","t":"/ˌɪnkluˈsɪvəti/ n [U] 包容（性）","ex":"• The school promotes diversity and inclusivity. (学校提倡多样性和包容性。)","syl":"inclu-si-vi-ty"},{"d":15,"w":"inclusiveness","t":"/ɪnˈkluːsɪvnəs/ n [U] 包容性","ex":"• Inclusiveness is a core value here. (包容性是这里的核心价值观。)","syl":"inclu-si-ve-ness"},{"d":15,"w":"income","t":"/ˈɪnkʌm, ˈɪnkəm/ n [U] & [C] 收入；收益","ex":"• They have a steady income. (他们有稳定的收入。)","syl":"in-co-me"},{"d":15,"w":"increase","t":"/ɪnˈkriːs/ n [U] & [C] 增加；增长 | vt & vi 增加；增长","ex":"• The population has increased rapidly. (人口迅速增长。)<br>• There has been an increase in sales. (销售额有所增加。)","syl":"increa-se"},{"d":15,"w":"increased","t":"/ɪnˈkriːst/ adj [只用于名词前] 增加的；增大的","ex":"• Increased demand led to higher prices. (需求增加导致价格上涨。)","syl":"increa-sed"},{"d":15,"w":"increasing","t":"/ɪnˈkriːsɪŋ/ adj 不断增加的；越来越多的","ex":"• We face increasing competition. (我们面临日益激烈的竞争。)","syl":"increa-sing"},{"d":15,"w":"increasingly","t":"/ɪnˈkriːsɪŋli/ adv 不断增加地；越来越多地","ex":"• It is becoming increasingly difficult to find a job. (找工作变得越来越难。)","syl":"increa-singly"},{"d":15,"w":"incredible","t":"/ɪnˈkredəbl/ adj [非正式] 极好的；极大的 | adj 难以置信的；惊人的","ex":"• The story is quite incredible. (这个故事太令人难以置信了。)<br>• The view from the top is incredible. (山顶的景色极好。)","syl":"incre-dib-le"},{"d":15,"w":"credible","t":"/ˈkredəbl/ adj 可信的；可靠的","ex":"• Is he a credible witness? (他是个可信的证人吗？)","syl":"cre-dib-le"},{"d":15,"w":"credibility","t":"/ˌkredəˈbɪləti/ n [U] 可信度；可靠性","ex":"• The scandal damaged his credibility. (丑闻损害了他的信誉。)","syl":"cre-di-bi-li-ty"},{"d":15,"w":"incredibly","t":"/ɪnˈkredəbli/ adv [句子副词] 难以置信地；[非正式] 极其 | 士气高涨的队友","ex":"• Incredibly, he survived the crash. (难以置信的是，他在事故中幸存了下来。)<br>• We have incredibly motivated teammates. (我们有士气高涨的队友。)","syl":"incre-dib-ly"},{"d":15,"w":"indeed","t":"/ɪnˈdiːd/ adv 其实；实际上（用来补充内容） | adv 确实；当然；真正地","ex":"• Thank you very much indeed. (确实非常感谢你。)<br>• It was cold. Indeed, it was freezing. (天很冷。实际上，简直是冻僵了。)","syl":"in-deed"},{"d":15,"w":"deed","t":"/diːd/ n [C] [正式] 行为；行动","ex":"• Good deeds are rewarded. (善行会有回报。)","syl":"deed"},{"d":15,"w":"independently","t":"/ˌɪndɪˈpendəntli/ adv 独立地","ex":"• They work independently. (他们独立工作。)","syl":"in-de-pen-dently"},{"d":15,"w":"independence","t":"/ˌɪndɪˈpendəns/ n [U] 独立；自立","ex":"• The country celebrated its independence. (这个国家庆祝了它的独立。)","syl":"in-de-pen-den-ce"},{"d":15,"w":"India","t":"/ˈɪndɪə/ n [单数] 印度","ex":"• India is a large country in Asia. (印度是亚洲的一个大国。)","syl":"in-dia"},{"d":15,"w":"Indian","t":"/ˈɪndɪən/ adj 印度（人）的；印第安人的 | n [C] 印度人；印第安人","ex":"• He is an Indian. (他是印度人。)<br>• I love Indian food. (我喜欢印度菜。)","syl":"in-dian"},{"d":15,"w":"indicate","t":"/ˈɪndɪkeɪt/ vt [正式] 指示；暗示；表明 | 向某人暗示……","ex":"• Research indicates that the drug is effective.\n“Sit down,” said Jane, indicating a chair. (研究表明该药有效。\n简指着一把椅子说：“坐下。”)<br>• He indicated to me that he was leaving. (他向我暗示他要走了。)","syl":"in-di-ca-te"},{"d":15,"w":"indicator","t":"/ˈɪndɪkeɪtə(r)/ n [C] 指标；指针；转向灯","ex":"• The economic indicators are positive. (经济指标是积极的。)","syl":"in-di-ca-tor"},{"d":15,"w":"indicative","t":"/ɪnˈdɪkətɪv/ adj 表明的；暗示的","ex":"• His presence is indicative of his interest. (他的出席表明了他的兴趣。)","syl":"in-di-ca-ti-ve"},{"d":15,"w":"indication","t":"/ˌɪndɪˈkeɪʃn/ n [C] & [U] 表明；迹象","ex":"• There is no indication that he is lying. (没有迹象表明他在撒谎。)","syl":"in-di-ca-tion"},{"d":15,"w":"individual","t":"/ˌɪndɪˈvɪdʒuəl/ adj 单独的；个人的；独特的 | n [C] 个人；个体；有个性的人","ex":"• Each individual leaf is different. (每一片单独的叶子都不同。)<br>• The rights of the individual must be protected. (个人权利必须受到保护。)","syl":"in-di-vi-dual"},{"d":15,"w":"Together","t":"万众一心，众志成城。","ex":"","syl":"to-ge-ther"},{"d":15,"w":"individuality","t":"/ˌɪndɪˌvɪdʒuˈæləti/ n [U] 个性；个人特征","ex":"• The uniform suppresses individuality. (制服压抑了个性。)","syl":"in-di-vi-dua-li-ty"},{"d":15,"w":"individualistic","t":"/ˌɪndɪˌvɪdʒuəˈlɪstɪk/ adj 个人主义的；特别的","ex":"• He has an individualistic approach to life. (他有一种个人主义的生活方式。)","syl":"in-di-vi-dua-lis-tic"},{"d":15,"w":"individualist","t":"/ˌɪndɪˈvɪdʒuəlɪst/ n [C] 个人主义者；我行我素的人","ex":"• She is a rugged individualist. (她是一个坚定的个人主义者。)","syl":"in-di-vi-dua-list"},{"d":15,"w":"individualised","t":"adj 个性化的；针对个人的 | 因材施教","ex":"• We offer individualised care plans. (我们提供个性化的护理方案。)<br>• Individualised teaching helps students learn better. (因材施教有助于学生更好地学习。)","syl":"in-di-vi-dua-li-sed"},{"d":15,"w":"individually","t":"/ˌɪndɪˈvɪdʒuəli/ adv 单独地；分别地","ex":"• The cookies are wrapped individually. (饼干是独立包装的。)","syl":"in-di-vi-dual-ly"},{"d":15,"w":"indoor","t":"/ˈɪndɔː(r)/ adj 室内的","ex":"• We have an indoor pool. (我们有一个室内游泳池。)","syl":"in-door"},{"d":15,"w":"indoors","t":"/ɪnˈdɔː(r)z/ adv 在室内","ex":"• Let's stay indoors today. (今天我们待在室内吧。)","syl":"in-doors"},{"d":15,"w":"industry","t":"/ˈɪndəstri/ n  [U] 勤劳；勤奋 | n  [U] 工业；制造业；[C] 行业","ex":"• The car industry is booming. (汽车工业正在蓬勃发展。)<br>• He was rewarded for his industry. (他因勤奋而获得嘉奖。)","syl":"in-dustry"},{"d":15,"w":"industrious","t":"/ɪnˈdʌstriəs/ adj 勤劳的；勤奋的 (hard-working)","ex":"• Ants are industrious insects. (蚂蚁是勤劳的昆虫。)","syl":"in-dustrious"},{"d":15,"w":"industrialise","t":"/ -ze/ vt & vi (使国家或地区) 工业化","ex":"• The country began to industrialise in the 19th century. (这个国家在19世纪开始工业化。)","syl":"in-dustria-li-se"},{"d":15,"w":"industrialisation","t":"/ -zation / n [U] 工业化","ex":"• Rapid industrialisation caused pollution. (快速工业化导致了污染。)","syl":"in-dustria-li-sa-tion"},{"d":15,"w":"industrial","t":"/ɪnˈdʌstriəl/ adj 工业（发达）的","ex":"• This is an industrial area. (这是一个工业区。)","syl":"in-dustrial"},{"d":15,"w":"infect","t":"/ɪnˈfekt/ vt 传染；使感染","ex":"• A virus can infect your computer. (病毒可能会感染你的电脑。)","syl":"in-fect"},{"d":15,"w":"infected","t":"/ɪnˈfektɪd/ adj 受（细菌等）感染的；（电脑）中毒的","ex":"• Clean the infected wound. (清洗受感染的伤口。)","syl":"in-fec-ted"},{"d":15,"w":"disinfect","t":"/ˌdɪsɪnˈfekt/ vt 给……消毒；给计算机杀毒","ex":"• You should disinfect the kitchen counter. (你应该给厨房台面消毒。)","syl":"di-sin-fect"},{"d":15,"w":"infectious","t":"/ɪnˈfekʃəs/ adj 传染性的；有感染力的","ex":"• Laughter is infectious. (笑是有感染力的。)","syl":"in-fec-tious"},{"d":15,"w":"infection","t":"/ɪnˈfekʃn/ n [U] 传染；感染；[C] 传染病","ex":"• Wash your hands to prevent infection. (洗手以预防感染。)","syl":"in-fec-tion"},{"d":15,"w":"infer","t":"/ɪnˈfɜː(r)/ vt 推断；暗示 | 从……中推断出……","ex":"• What can you infer from this statement? (你能从这句话中推断出什么？)<br>• I inferred from his face that he was angry. (我从他的脸色推断出他生气了。)","syl":"in-fer"},{"d":15,"w":"inference","t":"/ˈɪnfərəns/ n [U] 推断；[C] 推论；结论","ex":"• It's just an inference, not a fact. (这只是一个推断，不是事实。)","syl":"in-fe-ren-ce"},{"d":15,"w":"influence","t":"/ˈɪnfluəns/ n [C] & [U] 影响（力）；[C] 有影响的人 / 物 | vt 影响","ex":"• Parents have a strong influence on their children. (父母对孩子有很强的影响力。)<br>• Don't let others influence your decision. (别让别人影响你的决定。)","syl":"influen-ce"},{"d":15,"w":"influencer","t":"/ˈɪnfluənsə(r)/ n [C] 有影响力的人；网红","ex":"• She is a fashion influencer on Instagram. (她是Instagram上的一位时尚网红。)","syl":"influen-cer"},{"d":15,"w":"influential","t":"/ˌɪnfluˈenʃl/ adj 有影响力的","ex":"• He is an influential politician. (他是一位有影响力的政治家。)","syl":"influen-tial"},{"d":15,"w":"inform","t":"/ɪnˈfɔː(r)m/ [正式] 告发 / 检举某人 | vt [正式] 通知；告知 | vt 影响 (have an influence on) | 通知某人某事","ex":"• We regret to inform you that you failed. (很遗憾通知您，您未通过。)<br>• Religion informs every aspect of their lives. (宗教影响着他们生活的方方面面。)<br>• Please inform us of any changes. (有任何变动请通知我们。)<br>• He refused to inform on his friends. (他拒绝告发他的朋友。)","syl":"in-form"},{"d":15,"w":"informative","t":"/ɪnˈfɔːmətɪv/ adj 提供有用信息的；增长见闻的","ex":"• The lecture was very informative. (这场讲座信息量很大（很有益）。)","syl":"in-for-ma-ti-ve"},{"d":15,"w":"informed","t":"/ɪnˈfɔː(r)md/ adj 了解情况的；见多识广的；明智的","ex":"• You need to make an informed decision. (你需要做一个明智的决定。)","syl":"in-for-med"},{"d":15,"w":"information","t":"/ˌɪnfərˈmeɪʃn/ n [U] 信息；消息；资料","ex":"• For more information, visit our website. (欲知更多信息，请访问我们的网站。)","syl":"in-for-ma-tion"},{"d":15,"w":"informational","t":"/ˌɪnfəˈmeɪʃənl/ adj （提供）信息的 | 资讯类电视节目","ex":"• This pamphlet is purely informational. (这本小册子纯粹是提供信息的。)<br>• I prefer watching informational television. (我更喜欢看资讯类电视节目。)","syl":"in-for-ma-tio-nal"},{"d":15,"w":"misinformation","t":"/ˌmɪsɪnfəˈmeɪʃn/ n [U] （尤指为了骗人的）错误信息；假消息","ex":"• The article was full of misinformation. (那篇文章充满了虚假信息。)","syl":"mi-sin-for-ma-tion"},{"d":15,"w":"informal","t":"/ɪnˈfɔː(r)məl/ adj 非正式的","ex":"• The meeting was very informal. (会议非常非正式。)","syl":"in-for-mal"},{"d":15,"w":"informality","t":"/ˌɪnfɔːˈmæləti/ n [U] 非正式；不拘礼节","ex":"• I like the informality of American parties. (我喜欢美式派对的不拘礼节。)","syl":"in-for-ma-li-ty"},{"d":15,"w":"initial","t":"/ɪˈnɪʃl/ adj 最初的；开始的 (first) | n [C] （名字的）首字母 | vt 用姓名的首字母签名于","ex":"• My initial reaction was surprise. (我最初的反应是惊讶。)<br>• His initials are J.F.K. (他的姓名首字母是J.F.K.。)<br>• Please initial each page of the contract. (请在合同的每一页签上您的姓名首字母。)","syl":"i-ni-tial"},{"d":15,"w":"initialise","t":"/ -ze/ vt 使初始化；格式化","ex":"• You need to initialise the disk first. (你需要先初始化磁盘。)","syl":"i-ni-tia-li-se"},{"d":15,"w":"initially","t":"/ɪˈnɪʃəli/ adv 最初；一开始","ex":"• Initially, I didn't want to go. (起初，我并不想去。)","syl":"i-ni-tial-ly"},{"d":15,"w":"initiate","t":"/ɪˈnɪʃieɪt/ n [C] 新入会的人 | vt [正式] 开始；发起 | vt 教……开始尝试；使……加入（团体） | 传授某人某事 | 发起辩论","ex":"• They decided to initiate legal proceedings. (他们决定提起法律诉讼。)<br>• He initiated his son into the family business. (他引导儿子进入家族企业。)<br>• The initiates were nervous. (新入会者很紧张。)<br>• The professor initiated a debate on ethics. (教授发起了一场关于伦理的辩论。)<br>• She initiated me into the art of cooking. (她向我传授了烹饪艺术。)","syl":"i-ni-tia-te"},{"d":15,"w":"initiation","t":"/ɪˌnɪʃiˈeɪʃn/ n [C] 开始；发起；某人初试某活动；入会","ex":"• It was my initiation into the world of finance. (那是我初次涉足金融界。)","syl":"i-ni-tia-tion"},{"d":15,"w":"initiator","t":"/ɪˈnɪʃieɪtə(r)/ n [C] 创始人；发起人","ex":"• He was the initiator of the project. (他是这个项目的发起人。)","syl":"i-ni-tia-tor"},{"d":15,"w":"initiative","t":"/ɪˈnɪʃətɪv/ n [C] 倡议；新方案 | n [U] 主动性；主动权","ex":"• The government launched a new initiative. (政府发起了一项新倡议。)<br>• She showed great initiative at work. (她在工作中表现出极大的主动性。)","syl":"i-ni-tia-ti-ve"},{"d":15,"w":"seize","t":"掌握 / 丧失先机","ex":"• We must seize the initiative now. (我们现在必须抢占先机。)","syl":"sei-ze"},{"d":15,"w":"injure","t":"/ˈɪndʒə(r)/ vt 使受伤；伤害 | 伤害某人的自尊","ex":"• He injured his knee playing football. (他踢足球时弄伤了膝盖。)<br>• The criticism injured his pride. (批评伤害了他的自尊。)","syl":"in-ju-re"},{"d":15,"w":"injured","t":"/ˈɪndʒə(r)d/ adj 受伤的","ex":"• The injured bird couldn't fly. (受伤的鸟飞不起来。)","syl":"in-ju-red"},{"d":15,"w":"injury","t":"/ˈɪndʒəri/ n [C] & [U] 损伤；伤害","ex":"• He is recovering from a back injury. (他正在从背部损伤中恢复。)","syl":"in-ju-ry"},{"d":15,"w":"injurious","t":"/ɪnˈdʒʊəriəs/ adj 造成伤害的；有害的","ex":"• Smoking is injurious to health. (吸烟有害健康。)","syl":"in-ju-rious"},{"d":15,"w":"inner","t":"/ˈɪnə(r)/ adj 内部的；内心的 | n [C] （市中心的）旧城区 / 贫民区 | 伦敦中心区 | 内在美 / 内心平静","ex":"• She has a rich inner life. (她有丰富的内心世界。)<br>• Rents in inner London are high. (伦敦中心区的房租很高。)<br>• Inner peace is important for happiness. (内心平静对幸福很重要。)<br>• Inner city schools need more funding. (旧城区的学校需要更多资金。)","syl":"in-ner"},{"d":15,"w":"innermost","t":"adj 内心深处的；最深处的","ex":"• He shared his innermost secrets. (他分享了他内心深处的秘密。)","syl":"in-ner-most"},{"d":15,"w":"innocent","t":"/ˈɪnəsnt/ adj 无罪的；天真无邪的；无恶意的 | n [C] 单纯的人；阅历浅的人","ex":"• He claims to be innocent. (他声称自己是无辜的。)<br>• She is an innocent abroad. (她在国外是个涉世未深的人。)","syl":"in-no-cent"},{"d":15,"w":"innocently","t":"/ˈɪnəsntli/ adv 故作天真地；装作无知地","ex":"• \"Who, me?\" she asked innocently. (“谁，我吗？”她装作无知地问。)","syl":"in-no-cently"},{"d":15,"w":"innocence","t":"/ɪnəsns/ n [U] 无罪；无辜；天真","ex":"• He tried to prove his innocence. (他试图证明自己的清白。)","syl":"in-no-cen-ce"},{"d":15,"w":"innovation","t":"/ˌɪnəˈveɪʃn/ n [U] 创新；[C] 新观念；新方法","ex":"• the latest innovations in English teaching (英语教学的新创举)","syl":"in-no-va-tion"},{"d":15,"w":"innovate","t":"/ˈɪnəveɪt/ vi & vt 创新；革新","ex":"• Companies must innovate to survive. (公司必须创新才能生存。)","syl":"in-no-va-te"},{"d":15,"w":"innovator","t":"/ˈɪnəveɪtə(r)/ n [C] 创新者；革新者","ex":"• Steve Jobs was a great innovator. (史蒂夫·乔布斯是一位伟大的创新者。)","syl":"in-no-va-tor"},{"d":15,"w":"innovative","t":"/ˈɪnəveɪtɪv/ adj 创新的；新颖的","ex":"• It was an innovative design. (那是一个新颖的设计。)","syl":"in-no-va-ti-ve"},{"d":15,"w":"input","t":"/ˈɪnpʊt/ n [U] & [C] 投入（的时间、想法等）；（计算机）输入 | vt (input / inputted, input / inputted) 输入","ex":"• We value your input on this project. (我们重视你在这个项目上的投入。)<br>• Please input your password. (请输入您的密码。)","syl":"in-put"},{"d":15,"w":"inquire","t":"/ enquire / vi & vt [正式] 询问；打听；调查 | 向某人打听某事 | 询问 / 调查某事 | 问候某人","ex":"• I am writing to inquire about the job. (我写信是来询问这份工作的。)<br>• She inquired after my health. (她问候了我的健康状况。)<br>• He inquired the way of a passerby. (他向路人打听路。)<br>• The police will inquire into the matter. (警方将调查此事。)","syl":"in-qui-re"},{"d":15,"w":"inquiring","t":"adj 探询的；好奇的","ex":"• She has an inquiring mind. (她有一种好奇的心态（爱钻研）。)","syl":"in-qui-ring"},{"d":15,"w":"inquisitive","t":"/ɪnˈkwɪzətɪv/ adj 好打听的；勤学好问的","ex":"• The child is very inquisitive. (这个孩子非常好问。)","syl":"in-qui-si-ti-ve"},{"d":15,"w":"inquiry","t":"/ enquiry / n [C] 询问；调查；[U] 探究","ex":"• We received an inquiry about our products. (我们收到了一份关于产品的咨询。)","syl":"in-qui-ry"},{"d":15,"w":"launch","t":"对某事展开调查","ex":"• The government will launch an inquiry into the accident. (政府将对事故展开调查。)","syl":"launch"},{"d":15,"w":"insect","t":"/ˈɪnsekt/ n [C] 昆虫","ex":"• Ants are small insects. (蚂蚁是小昆虫。)","syl":"in-sect"},{"d":15,"w":"inside","t":"/ɪnˈsaɪd/ adj 内部的；里面的 | adv 在 / 向里面；在心里 | n [C] [常用单数] 内部；内侧；[复数] 内脏 | prep 在 / 向……里面；在……以内 | 里面朝外地；彻底地","ex":"• The inside pocket is safer. (里面的口袋更安全。)<br>• Let's go inside. (我们进里面去吧。)<br>• There is nothing inside the box. (盒子里面什么也没有。)<br>• The inside of the house is beautiful. (房子的内部很漂亮。)<br>• He turned his pockets inside out. (他把口袋翻了个底朝天。)","syl":"in-si-de"},{"d":15,"w":"wear","t":"把衬衫穿反了","ex":"• You are wearing your shirt inside out. (你把衬衫穿反了。)","syl":"wear"},{"d":15,"w":"insider","t":"n [C] 内部人士；知情人","ex":"• An insider leaked the information. (一位知情人士泄露了该信息。)","syl":"in-si-der"},{"d":15,"w":"insight","t":"/ˈɪnsaɪt/ n [C] 深入了解；深刻见解；[U] 洞察力","ex":"• The book gives us fascinating insights into life. (这本书让我们对生活有了深刻的了解。)","syl":"in-sight"},{"d":15,"w":"insightful","t":"/ˈɪnsaɪtfəl/ adj 有深刻见解的；富有洞察力的","ex":"• Her comments were very insightful. (她的评论非常有见地。)","syl":"in-sightful"},{"d":15,"w":"insist","t":"/ɪnˈsɪst/ vi & vt 坚持；坚决要求 | vt 坚持；坚持认为 | 坚决要求某人做某事 | 坚决要求（做）某事","ex":"• He insisted on paying. (他坚持要付款。)<br>• She insisted she was innocent. (她坚称自己是无辜的。)<br>• They insist on high standards. (他们坚持高标准。)<br>• I insist that you come with us. (我坚持要你跟我们一起来。)","syl":"in-sist"},{"d":15,"w":"insistent","t":"/ɪnˈsɪstənt/ adj 坚持的；坚决要求的；持续的","ex":"• The insistent ringing of the phone annoyed me. (电话持续的铃声让我很烦。)","syl":"in-sis-tent"},{"d":15,"w":"insistence","t":"/ɪnˈsɪstəns/ n [U] 坚持；坚决要求","ex":"• At her insistence, we left early. (在她坚持下，我们早早离开了。)","syl":"in-sis-ten-ce"},{"d":15,"w":"inspect","t":"/ɪnˈspekt/ vt 仔细检查 (examine); 观察；检阅","ex":"• The officer came to inspect the troops. (军官来检阅部队。)","syl":"inspect"},{"d":15,"w":"inspector","t":"/ɪnˈspektə(r)/ n [C] 检察员；督察员","ex":"• The ticket inspector checked our tickets. (检票员检查了我们的票。)","syl":"inspec-tor"},{"d":15,"w":"inspection","t":"/ɪnˈspekʃn/ n [U] & [C] 仔细检查；观察","ex":"• The car passed the safety inspection. (汽车通过了安全检查。)","syl":"inspec-tion"},{"d":15,"w":"inspire","t":"/ɪnˈspaɪə(r)/ vt 激励；激发；启发 | 激励某人做某事","ex":"• His speech inspired the audience. (他的演讲激励了听众。)<br>• She inspired me to work harder. (她激励我更加努力工作。)","syl":"inspi-re"},{"d":15,"w":"His","t":"他的开车技术让人难以放心。","ex":"","syl":"his"},{"d":15,"w":"inspired","t":"adj 卓越的；凭灵感的","ex":"• That was an inspired guess. (那是个神猜。)","syl":"inspi-red"},{"d":15,"w":"inspiring","t":"/ɪnˈspaɪərɪŋ/ adj 激励人心的；启发灵感的","ex":"• It was an inspiring story. (那是一个鼓舞人心的故事。)","syl":"inspi-ring"},{"d":15,"w":"inspiration","t":"/ˌɪnspəˈreɪʃn/ n [U] 灵感；[C] 启发灵感的人 / 物","ex":"• Nature is a source of inspiration for artists. (大自然是艺术家们的灵感源泉。)","syl":"inspi-ra-tion"},{"d":15,"w":"inspirational","t":"/ˌɪnspəˈreɪʃənl/ adj 启发灵感的；鼓舞人心的","ex":"• He gave an inspirational talk. (他做了一次鼓舞人心的演讲。)","syl":"inspi-ra-tio-nal"},{"d":15,"w":"instance","t":"/ˈɪnstəns/ n [C] 例子；事例 | vt [正式] 以……为例","ex":"• This is just one instance of his kindness. (这只是他善良的一个例子。)<br>• She instanced several cases of corruption. (她举了几个腐败的例子。)","syl":"instan-ce"},{"d":15,"w":"instant","t":"/ˈɪnstənt/ adj 立刻的；马上的；即食的 | n [C] [单数] 瞬间；片刻 | 方便面 / 速溶咖啡","ex":"• The book was an instant hit. (这本书一炮而红。)<br>• For an instant, I forgot where I was. (有一瞬间，我忘了我在哪里。)<br>• I often eat instant noodles for lunch. (我经常午餐吃方便面。)","syl":"instant"},{"d":15,"w":"instantly","t":"/ˈɪnstəntli/ adv 立刻；马上 (immediately)","ex":"• She recognized him instantly. (她立刻认出了他。)","syl":"instantly"},{"d":15,"w":"instead","t":"/ɪnˈsteɪd/ adv 代替；反而 | 代替；而不是","ex":"• There's no coffee; would you like tea instead?\nLee was ill so I went instead.\nHe didn’t reply. Instead, he left the room. (没有咖啡了，喝茶行吗？\n李病了，所以我代他去了.\n他没有回答，反而离开了房间。)<br>• We walked instead of taking the bus. (我们步行而不是坐公交车。)","syl":"instead"},{"d":15,"w":"institute","t":"/ˈɪnstɪtjuːt; ˈɪnstɪtuːt/ n [C] 学院；（教育、科研等）机构 | vt 建立；制定；实行","ex":"• The research institute is well-funded. (该研究所资金充足。)<br>• They instituted new safety rules. (他们制定了新的安全规则。)","syl":"insti-tu-te"},{"d":15,"w":"institution","t":"/ˌɪnstɪˈtjuːʃn; ˌɪnstɪˈtuːʃn/ n  [C] 机构；团体；制度；[U] 制定 | n [C] [非正式] （某地或某领域）出名的人 / 事物","ex":"• Marriage is a social institution. (婚姻是一种社会制度。)<br>• That restaurant is an institution in this town. (那家餐馆在镇上可是家喻户晓。)","syl":"insti-tu-tion"},{"d":15,"w":"institutional","t":"/ˌɪnstɪˈtjuːʃənl/ adj （慈善）机构的；制度的；惯例的","ex":"• Institutional racism is a problem. (制度性种族主义是一个问题。)","syl":"insti-tu-tio-nal"},{"d":15,"w":"instruct","t":"/ɪnˈstrʌkt/ vt [正式] 指导；指示；通知 | 命令 / 吩咐 / 指示某人做某事 | 教某人（做）某事","ex":"• She instructed the students to be quiet. (她指示学生们保持安静。)<br>• He instructed them in the use of the machine. (他指导他们使用这台机器。)<br>• I was instructed to wait here. (我被告知在这里等。)","syl":"instruct"},{"d":15,"w":"instructor","t":"/ɪnˈstrʌktə(r)/ n [C] 指导者；教练；导师","ex":"• He is a driving instructor. (他是一名驾驶教练。)","syl":"instruc-tor"},{"d":15,"w":"instructive","t":"/ɪnˈstrʌktɪv/ adj 有教育意义的；增长知识的","ex":"• The experience was very instructive. (这次经历非常有教育意义。)","syl":"instruc-ti-ve"},{"d":15,"w":"instruction","t":"/ɪnˈstrʌkʃn/ n [U] 指导；[C] 指示；[复数] 操作指南","ex":"• Read the instructions carefully. (仔细阅读说明书。)","syl":"instruc-tion"},{"d":15,"w":"instructional","t":"/ɪnˈstrʌkʃənl/ adj [正式] 提供指导的；教学用的 | 教材 / 教学资源","ex":"• The video is for instructional purposes. (该视频用于教学目的。)<br>• We need more instructional materials. (我们需要更多教材。)","syl":"instruc-tio-nal"},{"d":15,"w":"instrument","t":"/ˈɪnstrəmənt/ n [C] [正式] 手段 | n [C]乐器；仪器；器具","ex":"• He plays a musical instrument. (他演奏一种乐器。)<br>• Education is an instrument of change. (教育是变革的手段。)","syl":"instru-ment"},{"d":15,"w":"instrumental","t":"/ˌɪnstrəˈmentl/ adj 用乐器演奏的；起重要作用的","ex":"• She was instrumental in the project's success. (她对项目的成功起了重要作用。)","syl":"instru-men-tal"},{"d":15,"w":"insurance","t":"/ɪnˈʃʊərəns/ n [U] 保险(业/费)；[U] & [C] 保障(措施)","ex":"• Do you have car insurance? (你有车险吗？)","syl":"in-su-ran-ce"},{"d":15,"w":"life","t":"人寿 / 医疗保险","ex":"• Medical insurance is expensive. (医疗保险很贵。)","syl":"li-fe"},{"d":15,"w":"insure","t":"/ɪnˈʃʊə(r)/ vt & vi (给……) 投保；vt 为……承保 | 投保疾病保险","ex":"• The company insures you against fire. (公司为你承保火灾险。)<br>• You should insure yourself against sickness. (你应该给自己买份疾病保险。)","syl":"in-su-re"},{"d":15,"w":"integrate","t":"/ˈɪntɪɡreɪt/ vt & vi (使) 成为一体；(使) 结合 / 融入 | 寓教于乐 | 融入团队","ex":"• The school integrates children with special needs. (这所学校接纳有特殊需要的儿童（使之融入）。)<br>• The program integrates learning with play. (该项目寓教于乐。)<br>• He tried to integrate into the team. (他试图融入团队。)","syl":"in-teg-ra-te"},{"d":15,"w":"integrated","t":"/ˈɪntɪɡreɪtɪd/ adj 整体的；综合的；全面的；互相协调的","ex":"• We need an integrated transport system. (我们需要一个综合的交通系统。)","syl":"in-teg-ra-ted"},{"d":15,"w":"integrative","t":"/ˈɪntɪɡreɪtɪv/ adj 综合的；集成的；一体化的","ex":"• An integrative approach is best. (综合方法是最好的。)","syl":"in-teg-ra-ti-ve"},{"d":15,"w":"integration","t":"/ˌɪntɪˈɡreɪʃn/ n [U] 整合；结合；融合","ex":"• European integration is a complex process. (欧洲一体化是一个复杂的过程。)","syl":"in-teg-ra-tion"},{"d":15,"w":"disintegrate","t":"/dɪsˈɪntɪɡreɪt/ vi 解体；分裂；瓦解；崩溃","ex":"• The old book started to disintegrate. (那本旧书开始散架了。)","syl":"di-sin-teg-ra-te"},{"d":15,"w":"integrity","t":"/ɪnˈteɡrəti/ n [U] [正式] 完整；完好 | n [U] 诚实；正直","ex":"• The structure maintained its integrity. (结构保持了其完整性。)<br>• He is a man of high integrity. (他是一个非常正直的人。)","syl":"in-teg-ri-ty"},{"d":15,"w":"intelligent","t":"/ɪnˈtelɪdʒənt/ adj 有才智的；机智的；智能的","ex":"• Dolphins are intelligent animals. (海豚是有智慧的动物。)","syl":"in-tel-li-gent"},{"d":15,"w":"intelligence","t":"/ɪnˈtelɪdʒəns/ n [U] 智力；才智 | n [U]情报(人员) | 智商","ex":"• Artificial Intelligence (AI) is developing fast. (人工智能发展迅速。)<br>• They gathered military intelligence. (他们收集了军事情报。)<br>• What is his intelligence quotient? (他的智商是多少？)","syl":"in-tel-li-gen-ce"},{"d":15,"w":"intellect","t":"/ˈɪntəlekt/ n [U] & [C] 智力；才智；[C] 才智出众者","ex":"• He was a man of great intellect. (他是一个才智过人的人。)","syl":"in-tel-lect"},{"d":15,"w":"intellectual","t":"/ˌɪntəˈlektʃuəl/ adj 智力的；脑力的；才智过人的 | n [C] 知识分子；脑力劳动者 | 知识产权","ex":"• Chess is an intellectual game. (国际象棋是一项智力游戏。)<br>• Intellectuals often discuss politics. (知识分子经常讨论政治。)<br>• Protect your intellectual property. (保护你的知识产权。)","syl":"in-tel-lec-tual"},{"d":15,"w":"satisfy","t":"满足某人求知欲","ex":"• He reads to satisfy his intellectual curiosity. (他通过阅读来满足求知欲。)","syl":"sa-tis-fy"},{"d":15,"w":"intend","t":"/ɪnˈtend/ vt 打算；想要 | 打算做某事","ex":"• I didn't intend to hurt you. (我没打算伤害你。)<br>• What do you intend to do? (你打算做什么？)","syl":"in-tend"},{"d":15,"w":"intent","t":"/ɪnˈtent/ adj 决心的；专注的 | n [U] [正式] 目的；意图 (intention)","ex":"• He was charged with intent to kill. (他被指控有杀人意图。)<br>• She had an intent look on her face. (她脸上带着专注的神情。)","syl":"in-tent"},{"d":15,"w":"intended","t":"/ɪnˈtendɪd/ adj [只用于名词前] 打算的；预期的 | adj 为……打算 / 设计的","ex":"• The bullet missed its intended target. (子弹错过了预定目标。)<br>• The book is intended for beginners. (这本书是为初学者设计的。)","syl":"in-ten-ded"},{"d":15,"w":"intention","t":"/ɪnˈtenʃn/ n [C] & [U] 打算；意图；目的","ex":"• My intention was to help. (我的初衷是帮忙。)","syl":"in-ten-tion"},{"d":15,"w":"well-intentioned","t":"adj 好心办坏事的；出于善意的","ex":"• His advice was well-intentioned but wrong. (他的建议是出于好意但却是错的。)","syl":"well-in-ten-tio-ned"},{"d":15,"w":"ill-intentioned","t":"adj 不怀好意的","ex":"• Beware of ill-intentioned strangers. (提防不怀好意的陌生人。)","syl":"ill-in-ten-tio-ned"},{"d":15,"w":"intentional","t":"/ɪnˈtenʃənl/ adj 故意的；存心的 (deliberate)","ex":"• The foul was intentional. (那个犯规是故意的。)","syl":"in-ten-tio-nal"},{"d":15,"w":"intentionally","t":"/ɪnˈtenʃənəli/ adv 故意地；存心地","ex":"• He didn't do it intentionally. (他不是故意那么做的。)","syl":"in-ten-tio-nal-ly"},{"d":15,"w":"intense","t":"/ɪnˈtens/ adj 十分强烈的；激烈的；热切的 | 强化训练 / 全神贯注 / 激烈的竞争","ex":"• The heat was intense. (酷热难耐。)<br>• The athletes are undergoing intense training. (运动员正在进行强化训练。)","syl":"in-ten-se"},{"d":15,"w":"intensely","t":"/ɪnˈtensli/ adv 强烈地；激烈地；热切地","ex":"• She stared at him intensely. (她热切地盯着他。)","syl":"in-ten-se-ly"},{"d":15,"w":"intensity","t":"/ɪnˈtensəti/ n [U] 强烈；激烈；[U] & [C] 强度","ex":"• The storm increased in intensity. (风暴的强度增加了。)","syl":"in-ten-si-ty"},{"d":15,"w":"intensify","t":"/ɪnˈtensɪfaɪ/ vt & vi (使) 增强 / 加剧","ex":"• The fighting intensified yesterday. (战斗昨天加剧了。)","syl":"in-ten-si-fy"},{"d":15,"w":"intensive","t":"/ɪnˈtensɪv/ adj (短时间内) 强化的；密集的；(农业) 集约的 | 强化课程 / 精读","ex":"• She is taking an intensive English course. (她正在修一门英语强化课程。)<br>• Intensive reading improves vocabulary. (精读能提高词汇量。)","syl":"in-ten-si-ve"},{"d":15,"w":"interact","t":"/ˌɪntərˈækt/ vi 交流；交往；相互影响 | 与某人交流 / 相处；与某事物相互影响","ex":"• Chemicals interact with each other. (化学物质相互作用。)<br>• Children need to interact with other children. (孩子们需要与其他孩子交流。)","syl":"in-te-ract"},{"d":15,"w":"interactive","t":"/ˌɪntərˈæktɪv/ adj 互动的；(人机) 交互的","ex":"• This museum has interactive exhibits. (这个博物馆有互动展览。)","syl":"in-te-rac-ti-ve"},{"d":15,"w":"interactively","t":"/ˌɪntərˈæktɪvli/ adv 互动 / 交互式地","ex":"• The students learned interactively. (学生们互动式地学习。)","syl":"in-te-rac-ti-ve-ly"},{"d":15,"w":"interaction","t":"/ˌɪntərˈækʃn/ n [U] & [C] 交流；互动；相互影响","ex":"• Social interaction is important. (社交互动很重要。)","syl":"in-te-rac-tion"},{"d":15,"w":"interest","t":"/ˈɪntrəst, ˈɪntrest/ n [C] 利率 | n [U] [单数] 兴趣；趣味；[C] 爱好 | n [U] 利息；[C] 利益 | vt 使感兴趣；劝说某人买 / 做 / 吃…… | 劝说某人买某物 / 做某事","ex":"• She has a keen interest in music. (她对音乐有浓厚的兴趣。)<br>• The bank pays 5% interest. (银行支付5%的利息。)<br>• Politics doesn't interest me. (政治我不感兴趣。)<br>• Can I interest you in our new product? (我能向您推荐我们的新产品吗？)<br>• The interest rate has gone up. (利率上涨了。)","syl":"in-te-rest"},{"d":15,"w":"places","t":"有趣的地方；名胜","ex":"• We visited many places of interest. (我们参观了许多名胜古迹。)","syl":"pla-ces"},{"d":15,"w":"disinterest","t":"n [U] 无兴趣；不关心；无利益关系","ex":"• Her disinterest in the topic was obvious. (她对这个话题的不感兴趣显而易见。)","syl":"di-sin-te-rest"},{"d":15,"w":"self-interest","t":"n [U] 自私自利","ex":"• He acted out of self-interest. (他是出于私利行事。)","syl":"self-in-te-rest"},{"d":15,"w":"interested","t":"/ˈɪntrəstɪd, ˈɪntrestɪd/ adj 感兴趣的；有利害关系的 | 利益相关方；当事人","ex":"• Are you interested in art? (你对艺术感兴趣吗？)<br>• All interested parties should attend the meeting. (所有利益相关方都应参加会议。)","syl":"in-te-res-ted"},{"d":15,"w":"uninterested","t":"adj 不感兴趣的；不关心的","ex":"• He seemed uninterested in my story. (他似乎对我的故事不感兴趣。)","syl":"u-nin-te-res-ted"},{"d":15,"w":"disinterested","t":"adj 客观的；公正的；[非正式] 不感兴趣的","ex":"• A judge must be disinterested. (法官必须是公正的。)","syl":"di-sin-te-res-ted"},{"d":15,"w":"interesting","t":"/ˈɪntrəstɪŋ, ˈɪntrestɪŋ/ adj 有趣的","ex":"• That's an interesting idea. (那是个有趣的想法。)","syl":"in-te-res-ting"},{"d":15,"w":"interestingly","t":"/ˈɪntrəstɪŋli/ adv 有趣地；[句子副词] 有趣的是","ex":"• Interestingly, he never mentioned it. (有趣的是，他从未提及此事。)","syl":"in-te-res-tingly"},{"d":15,"w":"internal","t":"/ɪnˈtɜː(r)nl/ adj 内部的；国内的；内心的 (inner)","ex":"• The company has internal problems. (公司有内部问题。)","syl":"in-ter-nal"},{"d":15,"w":"internalise","t":"vt 使（信仰、态度等）内化；将（情感）藏在心底","ex":"• Children internalise their parents' values. (孩子们会将父母的价值观内化。)","syl":"in-ter-na-li-se"},{"d":15,"w":"international","t":"/ˌɪntərˈnæʃnəl/ adj 国际的","ex":"• English is an international language. (英语是一种国际语言。)","syl":"in-ter-na-tio-nal"},{"d":15,"w":"internationally","t":"adv 国际性地","ex":"• She is internationally famous. (她享誉国际。)","syl":"in-ter-na-tio-nal-ly"},{"d":15,"w":"Internet","t":"/ˈɪntərnet/ n [the Internet] 互联网","ex":"• I found the information on the Internet. (我在互联网上找到了这些信息。)","syl":"in-ter-net"},{"d":15,"w":"interpret","t":"/ɪnˈtɜː(r)prɪt/ vi 口译 | vt 解释；理解；演绎 | 幽默地演绎这个角色 | 把她的沉默理解为接受","ex":"• How do you interpret this poem? (你怎么解读这首诗？)<br>• She interprets for the UN. (她为联合国做口译。)<br>• He interpreted her silence as acceptance. (他把她的沉默理解为默许。)<br>• The actor interpreted the role with humour. (演员幽默地演绎了这个角色。)","syl":"in-terpret"},{"d":15,"w":"interpreter","t":"/ɪnˈtɜːprɪtə(r)/ n [C] 口译员；表演者","ex":"• We need a Spanish interpreter. (我们需要一名西班牙语口译员。)","syl":"in-terpre-ter"},{"d":15,"w":"interpretation","t":"/ɪnˌtɜːprɪˈteɪʃn/ n [C] & [U] 解释；理解；演绎","ex":"• His interpretation of the data is wrong. (他对数据的解读是错误的。)","syl":"in-terpre-ta-tion"},{"d":15,"w":"misinterpret","t":"/ˌmɪsɪnˈtɜːprɪt/ vt 误解","ex":"• Don't misinterpret my words. (别误解我的话。)","syl":"mi-sin-terpret"},{"d":15,"w":"interrupt","t":"/ˌɪntəˈrʌpt/ vt & vi 打断；中断；打扰","ex":"• Don't interrupt me when I'm speaking. (我说话时别打断我。)","syl":"in-ter-rupt"},{"d":15,"w":"Sorry","t":"对不起打扰一下，……","ex":"• Sorry to interrupt, but there is a phone call for you. (对不起打扰一下，有你的电话。)","syl":"sor-ry"},{"d":15,"w":"uninterrupted","t":"adj 不间断的；连续的","ex":"• We had four hours of uninterrupted sleep. (我们睡了四个小时的安稳觉（未被打断）。)","syl":"u-nin-ter-rup-ted"},{"d":15,"w":"interruption","t":"/ˌɪntəˈrʌpʃn/ n [C] & [U] 打断；中断；打扰","ex":"• I worked without interruption all day. (我一整天都在工作，没有中断。)","syl":"in-ter-rup-tion"},{"d":15,"w":"intervene","t":"/ˌɪntərˈviːn/ vi 干预；介入；介于……之间；vt & vi 打断（讲话） | 介入处理危机","ex":"• The police had to intervene. (警察不得不介入。)<br>• The UN intervened in the crisis. (联合国介入处理了这场危机。)","syl":"in-ter-ve-ne"},{"d":15,"w":"intervention","t":"/ˌɪntərˈvenʃn/ n [C] & [U] 干预；介入；打断","ex":"• Government intervention helped the economy. (政府干预帮助了经济。)","syl":"in-ter-ven-tion"},{"d":15,"w":"interview","t":"/ˈɪntərˌvjuː/ n [C] 面试；面谈；采访 | vt 面试；面谈；采访","ex":"• I have a job interview tomorrow. (我明天有个求职面试。)<br>• They interviewed ten candidates. (他们面试了十位候选人。)","syl":"in-ter-view"},{"d":15,"w":"interviewer","t":"/ˈɪntəvjuːə(r)/ n [C] 面试官；采访者","ex":"• The interviewer asked tough questions. (面试官问了些棘手的问题。)","syl":"in-ter-vie-wer"},{"d":15,"w":"interviewee","t":"/ˌɪntəvjuːˈiː/ n [C] 接受面试者；被采访者","ex":"• The interviewee was nervous. (受访者很紧张。)","syl":"in-ter-vie-wee"},{"d":15,"w":"into","t":"/ˈɪntə, ˈɪntu, ˈɪntuː/ prep 到……里面 / 时间；朝……方向","ex":"• Come into the house. (进到屋里来。)","syl":"in-to"},{"d":15,"w":"introduce","t":"/ˌɪntrəˈdjuːs; ˌɪntrəˈduːs/ vt 介绍；使初次接触 | vt 引进；推行；使（新事物）开始 | 让我初次尝试露营","ex":"• Let me introduce myself. (让我自我介绍一下。)<br>• They introduced a new law. (他们推行了一项新法律。)<br>• My friend introduced me to camping. (我朋友带我第一次尝试了露营。)","syl":"intro-du-ce"},{"d":15,"w":"reintroduce","t":"vt 重新引入；恢复；将……放归自然","ex":"• Wolves were reintroduced to the park. (狼被重新引入到公园里。)","syl":"reintro-du-ce"},{"d":15,"w":"introduction","t":"/ˌɪntrəˈdʌkʃn/ n  [C] 入门（书）课程；[C] & [U] 引言 | n [C] 介绍；首次体验；[U] & [C] 首次引进/推行","ex":"• The introduction of new technology is slow. (新技术的引进很慢。)<br>• Read the introduction to the book. (阅读这本书的引言。)","syl":"intro-duc-tion"},{"d":15,"w":"introductory","t":"/ˌɪntrəˈdʌktəri/ adj 介绍性的；入门的 | 开场白","ex":"• This is an introductory course. (这是一门入门课程。)<br>• He made some introductory remarks. (他说了些开场白。)","syl":"intro-duc-to-ry"},{"d":15,"w":"invent","t":"/ɪnˈvent/ vt 发明；编造 (make up)","ex":"• Edison invented the light bulb. (爱迪生发明了电灯泡。)","syl":"in-vent"},{"d":15,"w":"inventor","t":"/ɪnˈventə(r)/ n [C] 发明者；发明家","ex":"• Who is the inventor of the telephone? (谁是电话的发明者？)","syl":"in-ven-tor"},{"d":15,"w":"inventive","t":"/ɪnˈventɪv/ adj 有创造力的；有创意的","ex":"• She is an inventive cook. (她是个有创意的厨师。)","syl":"in-ven-ti-ve"},{"d":15,"w":"reinvent","t":"/ˌriːɪnˈvent/ vt 重复发明；改造","ex":"• He tried to reinvent himself. (他试图彻底改造自己。)","syl":"rein-vent"},{"d":15,"w":"invention","t":"/ɪnˈvenʃn/ n [C] & [U] 发明（物）；虚构；[U] 创造力","ex":"• The dishwasher is a useful invention. (洗碗机是一项有用的发明。)","syl":"in-ven-tion"},{"d":15,"w":"invest","t":"/ɪnˈvest/ vt & vi 投资；vt 投入（时间、精力等）；授予 | 授予某人……","ex":"• He invested in the stock market. (他投资了股市。)<br>• The queen invested him with a knighthood. (女王授予他爵士爵位。)","syl":"in-vest"},{"d":15,"w":"investor","t":"/ɪnˈvestə(r)/ n [C] 投资者","ex":"• Foreign investors are welcome. (欢迎外国投资者。)","syl":"in-ves-tor"},{"d":15,"w":"investment","t":"/ɪnˈvestmənt/ n [U] & [C] 投资（额/物）；投入","ex":"• Buying a house is a good investment. (买房是一项很好的投资。)","syl":"in-vestment"},{"d":15,"w":"disinvestment","t":"/ˌdɪsɪnˈvestmənt/ n [U] 投资；减资；撤资","ex":"• Disinvestment can hurt the local economy. (撤资会损害当地经济。)","syl":"di-sin-vestment"},{"d":15,"w":"investigate","t":"/ɪnˈvestɪɡeɪt/ vt & vi 调查；研究","ex":"• Police are investigating the murder. (警方正在调查这起谋杀案。)","syl":"in-ves-ti-ga-te"},{"d":15,"w":"investigator","t":"/ɪnˈvestɪɡeɪtə(r)/ n [C] 调查员；侦察员","ex":"• A private investigator was hired. (雇了一名私家侦探。)","syl":"in-ves-ti-ga-tor"},{"d":15,"w":"investigative","t":"/ɪnˈvestɪɡətɪv/ adj 调查研究的","ex":"• She is an investigative journalist. (她是一名调查记者。)","syl":"in-ves-ti-ga-ti-ve"},{"d":15,"w":"investigation","t":"/ɪnˌvestɪˈɡeɪʃn/ n [C] & [U] 调查；研究","ex":"• The cause of the fire is under investigation. (即便起火原因正在调查中。)","syl":"in-ves-ti-ga-tion"},{"d":15,"w":"invite","t":"/ɪnˈvaɪt/ vt 招致 | vt 邀请；（正式）请求/征求 | 征求读者意见","ex":"• I invited them to dinner. (我邀请他们共进晚餐。)<br>• His behavior invited criticism. (他的行为招致了批评。)<br>• The editor invited opinions from readers. (编辑征求了读者的意见。)","syl":"in-vi-te"},{"d":15,"w":"inviting","t":"/ɪnˈvaɪtɪŋ/ adj 诱人的；吸引人的","ex":"• The pool looked very inviting. (游泳池看起来很诱人。)","syl":"in-vi-ting"},{"d":15,"w":"uninvited","t":"/ˌʌnɪnˈvaɪtɪd/ adj 不请自来的","ex":"• Uninvited guests are annoying. (不速之客很烦人。)","syl":"u-nin-vi-ted"},{"d":15,"w":"invitation","t":"/ˌɪnvɪˈteɪʃn/ n [C] & [U] 邀请；[C] 请求；（单数）招致","ex":"• Thank you for the invitation. (谢谢你的邀请。)","syl":"in-vi-ta-tion"},{"d":15,"w":"invitational","t":"/ˌɪnvɪˈteɪʃənl/ adj （限于被）邀请的；n [C] 邀请赛","ex":"• He played in an invitational tournament. (他参加了一场邀请赛。)","syl":"in-vi-ta-tio-nal"},{"d":15,"w":"involve","t":"/ɪnˈvɒlv; ɪnˈvɑːlv/ vt 包含；需要；使参与 | vt涉及；影响 | 让人们参与社区服务","ex":"• The job involves travel. (这份工作包含出差。)<br>• The scandal involved several politicians. (这起丑闻涉及几位政客。)<br>• We want to involve people in community service. (我们想让人们参与社区服务。)","syl":"in-vol-ve"},{"d":15,"w":"vehicles","t":"事故所涉及的车辆","ex":"• The vehicles involved in the accident were damaged. (事故涉及的车辆受损了。)","syl":"ve-hic-les"},{"d":15,"w":"involved","t":"/ɪnˈvɒlvd; ɪnˈvɑːlvd/ adj 参与的；投入（时间、感情等）的 | adj 复杂难懂的 (complicated)","ex":"• He became involved in politics. (他开始涉足政治。)<br>• The explanation was too involved. (解释太复杂了。)","syl":"in-vol-ved"},{"d":15,"w":"uninvolved","t":"adj 未参与的；（感情等方面）不投入的","ex":"• She remained uninvolved in the dispute. (她置身于争端之外。)","syl":"u-nin-vol-ved"},{"d":15,"w":"involvement","t":"/ɪnˈvɒlvmənt/ n [U] & [C] 参与；投入","ex":"• His involvement in the project was crucial. (他对这个项目的参与至关重要。)","syl":"in-vol-ve-ment"},{"d":15,"w":"iron","t":"/ˈaɪə(r)n/ adj [只用于名词前] 坚强的；强硬的 | n [U] 铁；[C] 铁制品；熨斗 | vt & vi 熨烫 | 熨平褶皱；解决问题","ex":"• The gate is made of iron. (大门是铁做的。)<br>• I need to iron my shirt. (我需要熨衬衫。)<br>• He ruled with an iron fist. (他实行铁腕统治。)<br>• We need to iron out the details. (我们需要解决细节问题。)","syl":"i-ron"},{"d":15,"w":"ironing","t":"n [U] 熨烫；待熨烫/刚熨好的衣物","ex":"• I did the ironing yesterday. (我昨天熨了衣服。)","syl":"i-ro-ning"},{"d":15,"w":"island","t":"/ˈaɪlənd/ n [C] 岛；厨房操作岛台","ex":"• They live on an island. (他们住在一个岛上。)","syl":"is-land"},{"d":15,"w":"islander","t":"n [C] 岛民","ex":"• The islanders are friendly. (岛民们很友好。)","syl":"is-lan-der"},{"d":15,"w":"issue","t":"/ˈɪʃuː; ˈɪsjuː; ˈɪʃuː/ n [C] (刊物的) 期号；版次 | n [C] 议题；问题 | vt 发行；发放；发出 | 发出警告/签发护照","ex":"• This is a key issue. (这是一个关键议题。)<br>• Have you seen the latest issue? (你看过最新一期了吗？)<br>• The police issued a statement. (警方发布了一份声明。)<br>• They issued a warning about the storm. (他们发出了关于风暴的警告。)","syl":"is-sue"},{"d":15,"w":"issuance","t":"/ˈɪʃjuːəns/ n [U] 发布；发行","ex":"• The issuance of bonds was successful. (债券的发行很成功。)","syl":"is-suan-ce"},{"d":15,"w":"that","t":"(期待的事)就要发生了；说到点子上了 | 正是这样；没戏了；受够了","ex":"• I've tried my best, and that is it. (我已经尽力了，也就这样了（没戏了）。)<br>• This is it! The concert is starting. (就是现在！音乐会要开始了。)","syl":"that"},{"d":15,"w":"its","t":"/ɪts/ adj & pron [形容词性，名词性物主代词] 它的","ex":"• The dog wagged its tail. (那只狗摇了摇它的尾巴。)","syl":"its"},{"d":15,"w":"itself","t":"/ɪtˈself/ pron 它自己；它本身","ex":"• History repeats itself. (历史会重演（它本身）。)","syl":"it-self"},{"d":15,"w":"item","t":"/ˈaɪtəm/ n [C] 一件（物品）；一项；一则（新闻）","ex":"• Check the first item on the list. (检查清单上的第一项。)","syl":"i-tem"},{"d":15,"w":"itemize","t":"vt 分项列举；列出清单","ex":"• Please itemize your expenses for the trip. (请列出你这次旅行的开支清单。)","syl":"i-te-mi-ze"}];
        window.day = 1; window.tab = 'pick'; window.gIdx = 0; window.lIdx = 0;
        window.testMode = false; window.testIdx = 0; window.testScore = 0; window.isCorrectionMode = false;
        let mWords = {}, sWords = {}, gScores = {}, tPassed = {}; 
        let isPlaying = false, activeSyl = -1, flipped = false;
        let activePool = [];

        window.startApp = () => { document.getElementById('guard').classList.add('hidden'); document.getElementById('app').classList.remove('hidden'); window.load(); window.updatePool(); window.render(); };
        window.save = () => localStorage.setItem('xy_final_v43', JSON.stringify({m: mWords, s: sWords, g: gScores, tp: tPassed}));
        window.load = () => { const r = localStorage.getItem('xy_final_v43'); if(r){ const d = JSON.parse(r); mWords=d.m||{}; sWords=d.s||{}; gScores=d.g||{}; tPassed=d.tp||{}; } };

        window.openExport = () => {
            const code = btoa(encodeURIComponent(JSON.stringify({m: mWords, s: sWords, g: gScores, tp: tPassed})));
            document.getElementById('sync-text').value = code;
            document.getElementById('modal-title').innerText = "导出进度码";
            document.getElementById('modal-desc').innerText = "请复制下方全部代码发送备份 (包含末尾符号)";
            document.getElementById('modal-action-btn').innerText = "点击复制";
            document.getElementById('modal-action-btn').onclick = () => {
                document.getElementById('sync-text').select(); document.execCommand('copy');
                alert("✅ 进度码已复制"); window.closeModal();
            };
            document.getElementById('sync-modal').classList.remove('hidden');
        };

        window.openImport = () => {
            document.getElementById('sync-text').value = "";
            document.getElementById('modal-title').innerText = "导入进度码";
            document.getElementById('modal-desc').innerText = "请粘贴您备份的完整代码串";
            document.getElementById('modal-action-btn').innerText = "确认恢复";
            document.getElementById('modal-action-btn').onclick = () => {
                let code = document.getElementById('sync-text').value.trim();
                if(!code) return;
                code = code.replace(/\s/g, ''); 
                try {
                    const data = JSON.parse(decodeURIComponent(atob(code)));
                    mWords = data.m || {}; sWords = data.s || {}; gScores = data.g || {}; tPassed = data.tp || {};
                    window.save(); window.render(); alert("✅ 进度恢复成功"); window.closeModal();
                } catch(e) { alert("❌ 格式错误，请检查。"); }
            };
            document.getElementById('sync-modal').classList.remove('hidden');
        };

        window.exportPersonalVocab = () => {
            let csvContent = "\uFEFFDay,单词,核心释义,例句\n";
            let count = 0;
            Object.keys(sWords).forEach(dNum => {
                sWords[dNum].forEach(item => {
                    const full = allW.find(x => x.w === item.w);
                    if(full && !mWords[item.w]) {
                        csvContent += `${dNum},${item.w},"${full.t.replace(/"/g, '""')}","${full.ex.replace(/"/g, '""')}"\n`;
                        count++;
                    }
                });
            });
            if(count === 0) return alert("暂无待攻坚的生词！");
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.setAttribute("download", "向阳桥英语_个生词本_${new Date().toLocaleDateString()}.csv");
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
        };

        window.closeModal = () => document.getElementById('sync-modal').classList.add('hidden');

        const playMP3 = (text, speed = 1.0) => new Promise(res => {
            const audio = new Audio('https://dict.youdao.com/dictvoice?audio=' + encodeURIComponent(text) + '&type=2');
            audio.playbackRate = speed; audio.onended = res; audio.onerror = res; audio.play().catch(res);
        });

        window.updatePool = () => { activePool = allW.filter(x => Number(x.d) === window.day).sort(() => Math.random() - 0.5); };

        const getAdaptiveFontSize = (text) => {
            const len = text.length;
            if (len <= 8) return "text-[3.8rem]";
            if (len <= 15) return "text-[2.6rem]";
            return "text-[1.8rem]";
        };

        window.render = () => {
            const root = document.getElementById('app');
            const pool = activePool.filter(x => !mWords[x.w] && !(sWords[window.day]||[]).find(y=>y.w===x.w));
            const sL = (sWords[window.day]||[]).filter(x => !mWords[x.w]);
            const groups = []; for(let i=0; i<sL.length; i+=10) groups.push(sL.slice(i, i+10));
            const active = groups[window.gIdx] || [];
            if(window.testMode) { renderExpertTest(root, active); return; }

            root.innerHTML = `
                <header class="bg-indigo-900 text-white p-4 flex justify-between items-center rounded-b-[2rem] shrink-0 shadow-2xl z-50 text-center font-sans font-black">
                    <div class="flex items-center gap-2 font-black italic text-white">向阳桥英语 Pro</div>
                    <div class="flex items-center gap-2">
                        <button onclick="window.exportPersonalVocab()" class="p-2 bg-white/10 rounded-xl active:scale-90" title="导出词书"><i data-lucide="file-output" class="w-4 h-4 text-yellow-300"></i></button>
                        <button onclick="window.openImport()" class="p-2 bg-white/10 rounded-xl active:scale-90" title="导入同步"><i data-lucide="refresh-cw" class="w-4 h-4 text-blue-300"></i></button>
                        <button onclick="window.openExport()" class="p-2 bg-white/10 rounded-xl active:scale-90" title="导出备份"><i data-lucide="copy" class="w-4 h-4 text-green-300"></i></button>
                    </div>
                </header>
                <main class="flex-fill p-3 flex flex-col gap-3 bg-slate-50 overflow-hidden text-center font-sans font-black">
                    <div class="flex gap-1.5 overflow-x-auto no-scrollbar shrink-0 pb-1">
                        ${Array.from({length:15},(_,i)=>i+1).map(d=>`<button onclick="window.setD(${d})" class="h-9 min-w-[40px] rounded-xl text-[10px] font-black transition-all ${window.day===d?'bg-indigo-600 text-white shadow-lg scale-105':'bg-white text-slate-400 border border-slate-100'}">D${d}</button>`).join('')}
                    </div>
                    <nav class="flex bg-white p-1 rounded-2xl shadow-sm border border-slate-200 shrink-0 font-black">
                        <button onclick="window.setTab('pick')" class="flex-1 py-2.5 rounded-xl text-xs ${window.tab==='pick'?'bg-indigo-600 text-white shadow-md font-black':'text-slate-400'} uppercase font-black">1. 极速筛选</button>
                        <button onclick="window.setTab('learn')" class="flex-1 py-2.5 rounded-xl text-xs ${window.tab==='learn'?'bg-indigo-600 text-white shadow-md font-black':'text-slate-400'} uppercase font-black">2. 攻坚背诵</button>
                    </nav>
                    <div id="content" class="flex-fill flex flex-col fade-in h-full overflow-hidden text-center font-sans font-black">${renderUI(pool, groups, active)}</div>
                </main>
                <footer class="bg-indigo-50 border-t p-2 text-center shrink-0 font-sans font-black">
                    <p class="text-[7.2px] text-indigo-400 font-medium uppercase tracking-widest text-center w-full">课题成果 (25JGYB0129) · 错词一键精准重测</p>
                </footer>`;
            if(window.tab === 'learn' && active.length > 0) { window.updateCardUI(active[window.lIdx]); }
            lucide.createIcons();
        };

        const renderUI = (pool, groups, active) => {
            let progress = window.tab === 'pick' ? ((activePool.length - pool.length) / (activePool.length || 1)) * 100 : ((window.lIdx + 1) / (active.length || 1)) * 100;
            const progressBar = `<div class="w-full bg-slate-200 h-1 rounded-full overflow-hidden mb-2 shrink-0"><div class="progress-bar-fill bg-blue-500 h-full" style="width: ${progress}%"></div></div>`;
            if(window.tab === 'pick') {
                if(pool.length === 0) return `<div class="flex-fill flex flex-col items-center justify-center p-8 text-center h-full font-sans font-black"><div class="p-6 bg-blue-50 rounded-full mb-6 text-blue-600 shadow-inner text-center font-sans font-black"><i data-lucide="check" class="w-10 h-10"></i></div><h3 class="font-black text-xl text-slate-800 italic uppercase w-full font-black">Day ${window.day} 筛选完成</h3><button onclick="window.setTab('learn')" class="mt-12 px-12 py-4 bg-blue-600 text-white rounded-[2.5rem] font-black shadow-xl active:scale-95 text-center font-sans font-black uppercase">开启动态通关</button></div>`;
                const w = pool[0];
                return `<div class="flex-fill flex flex-col gap-3 p-1 h-full overflow-hidden text-center font-sans font-black">
                    ${progressBar}
                    <div onclick="window.toggleFlip('pick-card', '${w.w}', '${w.t}')" id="pick-card" class="flex-fill bg-white rounded-[3rem] shadow-xl border-4 border-blue-50 flex flex-col items-center justify-center active:scale-[0.98] transition-all relative overflow-hidden text-center font-sans font-black">
                        <div id="pick-inner" class="card-inner-container font-black">
                            <div class="text-center w-full font-sans italic font-black text-5xl text-indigo-900 tracking-tighter fade-in font-black font-black">${w.w}</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 pb-2 shrink-0 font-sans font-black">
                        <button onclick="window.hP(true)" class="py-6 bg-white border-b-8 border-slate-200 rounded-[2.5rem] text-slate-400 font-black text-lg w-full font-black font-sans">已掌握</button>
                        <button onclick="window.hP(false)" class="py-6 bg-blue-600 border-b-8 border-blue-900 rounded-[2.5rem] text-white font-black text-lg italic uppercase w-full font-black font-sans">待攻坚</button>

                </div>`;
            } else {
                if(groups.length === 0) return '<div class="flex-fill flex flex-col items-center justify-center text-slate-300 italic font-black text-center p-10 font-sans tracking-widest h-full w-full">请先通过第一步筛选生词</div>';
                const w = active[window.lIdx];
                const isLast = window.lIdx === active.length - 1;
                const testedCount = active.filter(item => tPassed[item.w]).length;
                const isGroupAllPassed = testedCount === active.length;

                return `<div class="flex-fill flex flex-col gap-3 p-1 h-full overflow-hidden text-center font-sans font-black">
                    <div class="flex gap-2 overflow-x-auto no-scrollbar shrink-0 text-center font-black font-sans">

                            const passedCount = g.filter(item => tPassed[item.w]).length;
                            return `<button onclick="window.setG(${i})" class="px-5 py-2 rounded-xl text-[10px] font-black shrink-0 transition-all ${window.gIdx===i?'bg-indigo-600 text-white shadow-md':'bg-white text-slate-300 border border-slate-100'} font-sans font-black">${passedCount===g.length?'✅ ':''}组${i+1}</button>`;
                        }).join('')}
                    </div>
                    ${progressBar}
                    <div id="learn-card" onclick="window.handleLearnClick()" class="flex-fill bg-white rounded-[3rem] shadow-2xl border-4 border-blue-50 flex flex-col items-center justify-center p-4 active:scale-[0.98] transition-all relative overflow-hidden font-black text-center font-sans font-black"></div>
                    <div class="flex justify-between items-center px-4 pb-2 shrink-0 font-sans font-black">
                        <button onclick="window.prevL()" class="p-5 bg-white rounded-full shadow-xl active:scale-90 text-slate-900 font-sans font-black"><i data-lucide="chevron-left"></i></button>
                        ${isGroupAllPassed ? `<div class="text-green-500 font-black text-xs italic uppercase tracking-tighter animate-bounce">🏆 本组已全部通关</div>` : (isLast ? `<button onclick="window.startTest()" class="px-10 py-4 bg-rose-600 text-white rounded-2xl font-black text-xs shadow-xl animate-pulse text-center uppercase font-sans font-black tracking-widest italic font-black">开启拼写挑战</button>` : `<div class="text-[11px] font-black text-slate-300 italic tracking-[0.2em] font-sans font-black font-black">${window.lIdx+1} / ${active.length}</div>`)}
                        <button onclick="window.nextL()" class="p-5 bg-white rounded-full shadow-xl active:scale-90 text-slate-900 font-sans font-black"><i data-lucide="chevron-right"></i></button>
                    </div>
                </div>`;
            }
        };

        window.toggleFlip = (cardId, w, t) => {
            const card = document.getElementById(cardId); flipped = !flipped;
            const inner = document.getElementById('pick-inner');
            if(flipped) { card.classList.add('flipped-bg'); inner.innerHTML = `<div class="card-inner-container text-center font-sans font-black"><h3 class="${getAdaptiveFontSize(t)} font-black px-4 leading-tight fade-in text-white text-center font-black">${t}</h3></div>`; } 
            else { card.classList.remove('flipped-bg'); inner.innerHTML = `<div class="card-inner-container text-center font-sans font-black"><h2 class="text-5xl font-black italic tracking-tighter fade-in text-indigo-900 text-center font-black">${w}</h2></div>`; }
        };

        window.updateCardUI = (wObj) => {
            const card = document.getElementById('learn-card'); if(!card || flipped) return;
            const syls = (wObj.syl || wObj.w).split('-').filter(s=>s);
            card.innerHTML = `<div class="card-inner-container text-center font-sans font-black"><div class="font-sans italic font-black tracking-tighter text-center font-sans">${syls.map((s, i) => `<span class="syl-unit ${activeSyl===i?'syl-active':''}">${s}</span>`).join('')}</div><p class="text-blue-300 text-[10px] font-black uppercase tracking-[0.2em] mt-12 italic opacity-60 font-sans">点击开启循环拼读</p></div>`;
        };

        window.handleLearnClick = async () => {
            const sL = (sWords[window.day]||[]).filter(x => !mWords[x.w]);
            const groups = []; for(let i=0; i<sL.length; i+=10) groups.push(sL.slice(i, i+10));
            const w = groups[window.gIdx][window.lIdx];
            const card = document.getElementById('learn-card');
            if(flipped) { 
                flipped = false; card.classList.remove('flipped-bg'); window.updateCardUI(w); window.handleLearnClick(); 
            } else { 
                if(isPlaying) return;
                await window.runFastAutoPhonics(w); 
                flipped = true; card.classList.add('flipped-bg');
                card.innerHTML = `<div class="card-inner-container text-white text-center font-sans font-black">
                    <h3 class="${getAdaptiveFontSize(w.t)} font-black mb-4 border-b border-white/20 pb-4 tracking-tighter leading-tight text-center w-full font-sans font-black">${w.t}</h3>
                    <div class="card-inner-scroll bg-black/20 p-5 rounded-3xl text-sm italic leading-relaxed shadow-inner max-h-[260px] text-left font-sans">
                        <p class="text-yellow-300 font-black text-[9px] mb-2 uppercase tracking-widest underline underline-offset-4 decoration-yellow-500/50 italic text-center w-full font-sans font-black">名师例句：</p>
                        <div class="font-sans font-bold opacity-90 text-center w-full font-sans font-black">${w.ex}</div>
                    </div>
                </div>`;
                lucide.createIcons();
            }
        };

        window.runFastAutoPhonics = async (wObj) => {
            isPlaying = true;
            const syls = (wObj.syl || wObj.w).split('-').filter(s=>s);
            const audioPromise = playMP3(wObj.w, 0.95);
            if(syls.length > 1) {
                for(let i=0; i<syls.length; i++) { activeSyl = i; if(!flipped) window.updateCardUI(wObj); await new Promise(r => setTimeout(r, 280)); }
            } else {
                activeSyl = 0; if(!flipped) window.updateCardUI(wObj); await new Promise(r => setTimeout(r, 300));
            }
            await audioPromise; isPlaying = false; activeSyl = -1;
        };

        // --- 精准强化逻辑：只有第一遍写对才标记 Passed ---
        window.startTest = () => { 
            const sL = (sWords[window.day]||[]).filter(x => !mWords[x.w]);
            const groups = []; for(let i=0; i<sL.length; i+=10) groups.push(sL.slice(i, i+10));
            const active = groups[window.gIdx] || [];
            window.wordsToTest = active.filter(w => !tPassed[w.w]);
            if(window.wordsToTest.length === 0) return alert("本组单词已全部通关！");
            window.testMode = true; window.testIdx = 0; window.testScore = 0; window.isCorrectionMode = false; window.render(); 
        };

        const renderExpertTest = (root) => {
            const list = window.wordsToTest;
            const current = list[window.testIdx];
            let context = current.ex.replace(new RegExp(current.w, 'gi'), '_______');
            const letters = current.w.toLowerCase().replace(/[^a-z]/g, '').split('').sort(() => Math.random() - 0.5);
            root.innerHTML = `
                <div class="flex-fill flex flex-col p-4 fade-in bg-indigo-50 text-center font-sans font-black">
                    <div class="bg-indigo-900 text-white p-8 rounded-[2.5rem] shadow-xl text-center mb-4 relative overflow-hidden">
                        <div class="flex justify-between text-[10px] font-black opacity-50 mb-4 uppercase tracking-widest text-center w-full font-sans font-black">
                            <span>TASK ${window.testIdx + 1} / ${list.length}</span>
                            <span>Group ${window.gIdx + 1}</span>
                        </div>
                        <h3 class="${getAdaptiveFontSize(current.t)} font-black leading-tight mb-4 px-2 text-center text-white font-sans font-black">${current.t.split('|')[0]}</h3>
                        <div class="bg-white/10 p-4 rounded-2xl italic text-sm mb-4 border border-white/10 leading-relaxed text-center font-sans font-black">${context}</div>
                        <div class="mb-2 text-center flex flex-wrap justify-center font-black">${letters.map(l => `<span class="letter-chip font-black">${l}</span>`).join('')}</div>
                    </div>
                    <div id="feedback-area" class="h-10 flex items-center justify-center mb-4 text-center">
                        ${window.isCorrectionMode ? `<div class="bg-yellow-400 text-indigo-900 px-6 py-1 rounded-full font-black text-sm border-2 border-yellow-600 shadow-lg text-center animate-bounce uppercase font-black italic tracking-widest">请照此拼写：${current.w.toLowerCase()}</div>` : ''}
                    </div>
                    <div class="flex-fill flex flex-col gap-4 items-center px-4 text-center font-sans font-black">
                        <input type="text" id="spelling-input" placeholder="${window.isCorrectionMode ? '照此拼写...' : '输入拼写...'}" autocomplete="off" autocorrect="off" spellcheck="false" class="w-full py-6 px-4 bg-white border-4 border-blue-100 rounded-3xl text-center text-3xl font-bold tracking-tighter text-indigo-900 focus:outline-none focus:border-blue-500 shadow-inner font-black" autofocus>
                        <button onclick="window.checkSpelling()" class="w-full py-5 ${window.isCorrectionMode ? 'bg-yellow-500 text-indigo-950' : 'bg-blue-600 text-white'} rounded-2xl font-black text-base shadow-xl active:scale-95 transition-all uppercase tracking-widest italic font-sans font-black">确认提交</button>
                    </div>
                </div>`;
            if(!window.isCorrectionMode) { playMP3(current.w, 1.0); }
            document.getElementById('spelling-input').onkeydown = (e) => { if(e.key === 'Enter') window.checkSpelling(); };
            setTimeout(() => { document.getElementById('spelling-input').focus(); }, 400);
        };

        window.checkSpelling = () => {
            if(isPlaying) return;
            const input = document.getElementById('spelling-input');
            const userVal = input.value.trim().toLowerCase().replace(/[^a-z0-9]/g, '');
            const list = window.wordsToTest;
            const correctWord = list[window.testIdx].w.toLowerCase().replace(/[^a-z0-9]/g, '');

            if(userVal === correctWord) {
                // 【智慧核心】：只有在非纠错模式下（即第一遍写对）才标记 Passed
                if(!window.isCorrectionMode) { 
                    tPassed[list[window.testIdx].w] = true; 
                    window.testScore++; 
                }
                
                input.classList.add('input-correct'); isPlaying = true;
                setTimeout(() => { isPlaying = false; window.isCorrectionMode = false;
                    if(window.testIdx < list.length - 1) { window.testIdx++; window.render(); } 
                    else { renderExpertResult(list.length); }
                }, 800);
            } else {
                input.classList.add('input-wrong'); window.isCorrectionMode = true; isPlaying = true;
                playMP3(list[window.testIdx].w, 1.0);
                setTimeout(() => { isPlaying = false; input.value = ""; input.classList.remove('input-wrong'); window.render(); }, 1200);
            }
        };

        const renderExpertResult = (total) => {
            const root = document.getElementById('app');
            const percent = Math.round((window.testScore / total) * 100);
            window.save();
            root.innerHTML = `
                <div class="flex-fill flex flex-col items-center justify-center p-8 text-center fade-in bg-white h-full text-center font-sans font-black">
                    <div class="text-8xl font-black text-blue-900 italic mb-4 tracking-tighter text-center font-black">${percent}<span class="text-2xl text-blue-300 font-black font-black">%</span></div>
                    <h3 class="text-xl font-black text-slate-800 mb-8 uppercase tracking-widest italic font-sans text-center w-full font-black">阶段通关报告</h3>
                    <div class="p-8 bg-blue-50 rounded-[3rem] w-full mb-10 border border-blue-100 shadow-inner text-center font-sans font-black font-black">
                        <p class="text-sm font-bold text-slate-500 leading-relaxed font-sans text-center w-full font-black font-black">${percent >= 90 ? "🏆 卓越！你已经形成了肌肉记忆。" : "📚 一次写对的词已通关，靠提示写对的词系统已为您保留，下次继续强化。"}</p>
                    </div>
                    <button onclick="window.finishTest()" class="w-full py-6 bg-blue-600 text-white rounded-[2.5rem] font-black shadow-xl active:scale-95 transition-all uppercase tracking-widest italic font-black font-black font-black">完成测验</button>
                </div>`;
        };

        window.finishTest = () => { window.testMode = false; window.render(); };
        window.setD = (d) => { window.day=d; window.gIdx=0; window.lIdx=0; flipped=false; window.updatePool(); window.render(); };
        window.setTab = (t) => { window.tab=t; flipped=false; window.render(); };
        window.setG = (i) => { window.gIdx=i; window.lIdx=0; flipped=false; window.render(); };
        window.prevL = () => { if(window.lIdx>0) {window.lIdx--; flipped=false; window.render();} };
        window.nextL = () => { 
            const sL = (sWords[window.day]||[]).filter(x => !mWords[x.w]);
            const groups = []; for(let i=0; i<sL.length; i+=10) groups.push(sL.slice(i, i+10));
            if(window.lIdx < (groups[window.gIdx]?.length || 0)-1) {window.lIdx++; flipped=false; window.render();} 
        };
        window.hP = (k) => {
            const pool = activePool.filter(x => !mWords[x.w] && !(sWords[window.day]||[]).find(y=>y.w===x.w));
            if(pool.length > 0) {
                const cur = pool[0];
                if(k) mWords[cur.w] = true;
                else { if(!sWords[window.day]) sWords[window.day]=[]; if(!sWords[window.day].find(x=>x.w===cur.w)) sWords[window.day].push(cur); }
            }
            flipped = false; window.save(); window.render();
        };
        window.onload = () => { lucide.createIcons(); };
    </script>
</body>
</html>
