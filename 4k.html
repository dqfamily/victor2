al products","syl":"ag-ri-cul-tu-ral"},{"d":1,"w":"agriculturalist","t":"/ˌæɡrɪˈkʌltʃərəlɪst/ n. [C] 农学家；农业技术员","ex":"• an agriculturalist with years of experience","syl":"ag-ri-cul-tu-ra-list"},{"d":1,"w":"ahead","t":"/əˈhed/ adv. 向前；提前；领先","ex":"• a long journey ahead<br>• be ten points ahead<br>• go ahead (with sth)","syl":"a-head"},{"d":1,"w":"go-ahead","t":"adj开拓进取的 | n[单数]【非正式】批准；许可","ex":"• get the go-ahead to start the project<br>• a go-ahead company","syl":"go-a-head"},{"d":1,"w":"aid","t":"/eɪd/ n. [U] 帮助；援助；[C] 辅助设备 | vt. [正式] 帮助；援助","ex":"• a hearing aid<br>• come/go to sb's aid<br>• with the aid of...<br>• in aid of...<br>• aid sb in doing sth<br>• aid the poor","syl":"aid"},{"d":1,"w":"unaided","t":"/ˌʌnˈeɪdɪd/ adj. 无外援的；独力的","ex":"• unaided climb","syl":"u-nai-ded"},{"d":1,"w":"first","t":"/ˌfɜːst ˈeɪd/ adj 第一（位）的；最初的；首要的 | adv 第一（次）；[句子副词] 首先 | n [C] 开始；第一个人／事物；（英国大学学位）最高成绩 | n [C] 母语 | n. [U] 急救","ex":"• a first-aid kit<br>• in the first place (起初；首先)<br>• at first (起初；开始的时候)<br>• first of all (首先)<br>• put ... first (把……放在第一位)<br>• be a first for sb (对某人来说是第一次)<br>• English is my first language (英语是我的母语)","syl":"first"},{"d":1,"w":"financial","t":"/faɪˈnænʃl, fəˈnænʃl/ adj 财政的；金融的 | n. [U]助学金；助学贷款 | 金融机构 / 社会制度","ex":"• financial aid / crisis (助学金／金融危机)<br>• Banks are financial institutions. (银行是金融机构。)","syl":"fi-nan-cial"},{"d":1,"w":"aim","t":"/eɪm/ n. [C] 目标；目的；[U] 瞄准 | vi.&vt. 力争做到，目的是 | vi.&vt. （使）瞄准；vt针对； | 旨在做某事；计划做某事","ex":"• He aimed the gun at the target. (他把枪瞄准了靶子。)<br>• We aim to finish by Friday. (我们力争在周五前完成。)<br>• My main aim is to help you. (我主要的目标是帮助你。)<br>• They aim to reduce costs. (他们计划降低成本。)","syl":"aim"},{"d":1,"w":"be","t":"/biː/ (做某事) 对某人有好处 | (因某事) 沮丧 | [正式] 与……相等；与……一样出色； | [正式] 无与伦比；无敌 | [系动词]是；有；在 | [非正式] 对某事十分感兴趣 | [非正式] 盯着某物看；像钉在某物上似的一动不动 | [非正式]如火如荼地进行 | aux. v. 构成时态或被动语态 | vi. 前往；到场；停留 | 一举成功；一炮而红 | 不依赖某人 | 不停地批评某人 | 与...一致 | 与……完全相同 | 与某物大相径庭 | 专门为……而设计的 | 中等个头 | 也不例外 | 以某事物为根据 | 决心做某事 | 受到严厉批评；遭到猛烈抨击 | 口若悬河 | 另有安排 | >• He is honest to a fault. (他老实得过了头。)<br>• I'm fed up with the noisy classroom. (我对嘈杂的教室感到厌烦。)<br>• Be careful; the stove is on fire! (小心，炉子着火了！)<br>• The politician came under fire for his controversial remarks. (这位政治家因其有争议的言论受到严厉批评。)<br>• All the classrooms are fitted with new multimedia equipment. (所有教室都装有新的多媒体设备。)<br>• I forgot my homework, and now I’m in a fix. (我忘记带作业，现在陷入困境。)<br>• The teacher was in full flow during the lecture. (老师在讲座中口若悬河。)<br>• This idea is foreign to me. (这个想法对我来说是陌生的。)<br>• He is on good form today. (他今天状态良好。)<br>• He is so full of himself that he ignores others' opinions. (他自以为是，以至于无视他人的意见。)<br>• Is he game for the English speech contest? (他愿意参加英语演讲比赛吗？)<br>• After solving the problem, the experiment was cooking with gas. (解决这个难题后，实验就顺利推进起来了。)<br>• The kids were glued to the screen while watching the movie. (孩子们在看电影时盯着屏幕，一动不动。)<br>• She was glued to the spot, unable to move after hearing the news. (她吓得呆若木鸡，听到消息后动不了。)<br>• You can trust him; he’s as good as his word. (你可以相信他，他说到做到。)<br>• This concept is within most students’ grasp. (这个概念在大多数学生的能力范围之内。)<br>• Her latest novel was greeted with enthusiasm by readers and critics alike. (她的最新小说得到了读者和评论家的一致好评。)<br>• His argument is grounded in solid evidence. (他的论点是以确凿的证据为基础的。)<br>• You must always be on your guard. (你必须时刻保持警惕。)<br>• Don't be so hard on yourself. (别对自己太严厉了。)<br>• As a chef, he stands head and shoulders above the rest. (作为一名厨师，他比其他人优秀得多。)<br>• Finding a parking space can be a real headache for drivers. (找停车位对司机来说真的很让人头疼。)<br>• Guilt lay heavy on his shoulders. (他觉得万分内疚。)<br>• My brother is heavy into jazz music right now. (我哥哥现在非常迷恋爵士乐。)<br>• The suspect is a man of medium height. (嫌疑人是一名中等个头的男子。)<br>• They were helpless with laughter. (他们笑得停不下来。)<br>• This tool is helpful in fixing the bike. (这个工具有助于修理自行车。)<br>• I’m afraid she is away on holiday until Monday. (恐怕她外出度假了，周一才回来。)<br>• Memphis is the home of the blues. (孟菲斯是蓝调音乐的发源地。)<br>• The jungle is home to many wild animals. "• He won the world championship in 2020. (他在2020年赢得了世界冠军。)<br>• Her championship of free speech was admirable. (她对言论自由的捍卫令人钦佩。)","syl":"cham-pionship"},{"d":5,"w":"chance","t":"/tʃɑːns; tʃæns/ (the) chances are (that)... | Not a / No / Fat chance! | adj. 偶然的；意外的 | by chance | have / stand a chance (of doing sth) | n. [C] & [U] 可能性 | n. [C] 机会；机遇 | n. [U] 偶然；巧合；运气 | on the off chance (of doing sth / that) | take (one’s) chances / a chance | vt. [非正式] 冒险；vi. [正式] 偶然发生","ex":"• a chance of a lifetime (千载难逢的机会)<br>• jump at / seize / grab a chance (抓住机会)<br>• a better / remote chance (更大/极小的可能)<br>• There’s a good / a slim / no chance that ... (很可能/不太可能/不可能……)<br>• It was pure chance that ... (……纯属巧合。)<br>• 碰巧；意外地 (I met her by chance at the mall.)<br>• 冒险；碰运气 (He decided to take a chance and try the new ride.)<br>• 抱有一线希望（……） (She studied all night on the off chance of passing the test.)<br>• 有可能（做某事） (He has a good chance of winning the game.)<br>• 很可能…… (Chances are that it will rain tomorrow.)<br>• 不可能！（口语）<br>• chance doing sth (冒险做某事)<br>• chance to do sth (碰巧做某事)<br>• a chance encounter / remark (不期而遇/无意中说的一句话)","syl":"chan-ce"},{"d":5,"w":"chancy","t":"/ˈtʃɑːnsi/ adj. 不确定的；有风险的","ex":"• It's a chancy business. (这是一项有风险的生意。)","syl":"chan-cy"},{"d":5,"w":"mischance","t":"/ˌmɪsˈtʃɑːns/ n. [U] & [C] [正式] 不幸；厄运","ex":"• He suffered a mischance while climbing. (他在攀登中遭遇了不幸。)","syl":"mischan-ce"},{"d":5,"w":"change","t":"/tʃeɪndʒ/ n [C] & [U] 变化；更换；换乘； | n. [U] 零钱 | vi. & vt. 变化；改变；更换；交换；兑换；换乘","ex":"• get changed (换衣服)<br>• change one’s tune (改变态度)<br>• a change for the better / worse (好转/变坏)<br>• make change for $20 (换 20 美元的零钱)","syl":"cha-nge"},{"d":5,"w":"changed","t":"/tʃeɪndʒd/ adj. [只用于名词前] 判若两人的；变化大的","ex":"• From then on, he was a completely changed man. (从此，他完全变了一个人。)","syl":"cha-nged"},{"d":5,"w":"changeable","t":"/ˈtʃeɪndʒəbl/ adj. 可变的；多变的","ex":"• changeable weather (多变的天气)","syl":"cha-ngeab-le"},{"d":5,"w":"unchanging","t":"/ʌnˈtʃeɪndʒɪŋ/ adj. 永恒的；不变的","ex":"• The unchanging rhythm of the waves calmed her. (波浪不变的节奏使她平静下来。)","syl":"uncha-nging"},{"d":5,"w":"changeover","t":"/ˈtʃeɪndʒˌəʊvə(r)/ n. [C] 改变；变更","ex":"• The changeover to the new system took weeks. (更换新系统花了几周时间。)","syl":"cha-ngeo-ver"},{"d":5,"w":"interchange","t":"/ˌɪntəˈtʃeɪndʒ/ n. [C] & [U] 交换；交流 | n. [C] 立体交叉道 | vt. & vi. (使) 交换（信息、位置等）","ex":"• They interchanged ideas freely. (他们自由交换意见。)<br>• Interchange of views (观点交流很重要。)<br>• We exited at the next interchange. (我们在下一个立交桥出口下车。)","syl":"in-tercha-nge"},{"d":5,"w":"interchangeable","t":"/ˌɪntəˈtʃeɪndʒəbl/ adj. 可互换的","ex":"• These parts are interchangeable. (这些零件可以互换。)","syl":"in-tercha-ngeab-le"},{"d":5,"w":"changing","t":"n. [C] 更衣室 (AmE: locker room)","ex":"","syl":"cha-nging"},{"d":5,"w":"channel","t":"/ˈtʃænl/ n. [C] 水渠；航道；海峡 | n. [C] 渠道；途径 | n. [C] 频道；波段 | vt. 将……引入；输送","ex":"• the English Channel (英吉利海峡)<br>• the red / green channel (红色通道 (有报关物品) /绿色通道 (无报关物品))<br>• a channel for releasing emotions (释放情绪的渠道)<br>• Change the TV channel. (换个电视频道。)<br>• channel sb’s energies into sth (集中精力于某事)","syl":"chan-nel"},{"d":5,"w":"chaos","t":"/ˈkeɪɒs; ˈkeɪɑːs/ n. [U] 混乱；一团糟","ex":"• be in chaos (一片混乱)","syl":"chaos"},{"d":5,"w":"chaotic","t":"/keɪˈɒtɪk/ adj. 混乱的；杂乱的","ex":"• The traffic was chaotic. (音乐会后交通一片混乱。)","syl":"chao-tic"},{"d":5,"w":"chapter","t":"/ˈtʃæptə(r)/ a chapter of accidents | n [C] (书、人生或历史的) 篇章；(机构组织的) 地方分部","ex":"• a new chapter in the history of sports (体育史上的新篇章)<br>• 一连串的灾祸","syl":"chap-ter"},{"d":5,"w":"character","t":"/ˈkærəktə(r)/ [C] 性格；[U] 特征；特色 (nature) | [U] 好的品性；[正式] 声誉 | be in / out of character (for sb) | n. [C] 符号；文字 | n. [C] 角色；人物；某类人；有趣的人","ex":"• have a strong / weak character (个性强/不强)<br>• 符合/不符合（某人的）个性 (Smiling at everyone is in character for her.)<br>• character building (品格培养)<br>• She's quite a character! (她真是个有趣的人！)<br>• traditional / simplified Chinese character (繁体字/简体字)","syl":"cha-rac-ter"},{"d":5,"w":"special","t":"n. [C] 特殊字符 | 特种兵式旅游","ex":"• Use a special character like “@”. (使用如“@”这样的特殊字符。)<br>• He prefers special forces-style travel for the adventure. (他喜欢特种兵式旅游，因为它充满冒险。)","syl":"spe-cial"},{"d":5,"w":"characterise","t":"/ -ze / vt. 是……的特征；刻画","ex":"• Bright colours characterise his paintings. (明亮的色彩是他画作的特点。)<br>• He was characterised as ambitious. (他被描述为一个雄心勃勃的人。)","syl":"cha-rac-te-ri-se"},{"d":5,"w":"characterisation","t":"/-zation/ n. [U] 描述；角色刻画","ex":"• The film lacks strong characterisation. (这部电影缺乏鲜明的人物刻画。)","syl":"cha-rac-te-ri-sa-tion"},{"d":5,"w":"characteristic","t":"/ˌkærəktəˈrɪstɪk/ adj. 独特的；典型的 | n. [C] 特征；特色","ex":"• Honesty is one of her best characteristics. (诚实是她最好的品质之一。)<br>• be characteristic of (是……的典型特征)","syl":"cha-rac-te-ris-tic"},{"d":5,"w":"charge","t":"/tʃɑː(r)dʒ/ n. [C] & [U] 电量；充电量 | n. [C] & [U] 费用；价钱 | n. [C] 指控；罪名 | n. [C] 猛冲；猛攻 | n. [U] 负责；主管 | vt & vi (向……) 收费；要价 | vt & vi 冲（向）；进攻 | vt 指控；[正式] 控告 | vt 赋予……职责或职务 | vt. 使充电；使充满","ex":"• be in / take charge of sth (负责某事)<br>• free of charge (免费)<br>• press / drop charges (起诉 / 撤诉)<br>• put one’s phone on charge (给手机充电)<br>• lead a charge straight into (直冲进……)<br>• charge me $50 for delivery (收我50美元运费)<br>• charge the man with blackmail (指控此人敲诈)<br>• The air is charged with tension. (空气中弥漫着紧张气氛。)<br>• charge towards sb / into the room (冲向某人 / 冲进房间)<br>• be charged with (doing) sth (被指派负责（做）某事)","syl":"char-ge"},{"d":5,"w":"charger","t":"/ˈtʃɑː.dʒər/ n. [C] 充电器","ex":"• phone charger (我找不到我的手机充电器了。)","syl":"char-ger"},{"d":5,"w":"recharge","t":"/ˌriːˈtʃɑːdʒ/ vt 给（电池）充电；恢复精力","ex":"• He went on holiday to recharge. (他去度假以恢复精力。)","syl":"re-char-ge"},{"d":5,"w":"overcharge","t":"/ˌəʊ.vəˈtʃɑːdʒ/ vt & vi 多收（某人的）钱；使（电池）充电过度","ex":"• They overcharged me for the meal. (他们多收了我餐费。)","syl":"o-verchar-ge"},{"d":5,"w":"charging","t":"/paɪl/ n. [C] 充电桩","ex":"• The city installed new charging piles. (城里新装了充电桩。)","syl":"char-ging"},{"d":5,"w":"discharge","t":"/dɪsˈtʃɑːdʒ/ n. [U] & [C] 出院；退伍；排出（物） | vt 准许 / 命令离开（医院、军队等） | vt 履行（职责等） | vt&vi 排出；放出；射出","ex":"• He was discharged from the hospital. (他已出院。)<br>• The pipe discharged dirty water. (管道排出了污水。)<br>• discharge one's duties (履行职责)<br>• The discharge was approved. (批准出院了。)","syl":"dischar-ge"},{"d":5,"w":"charity","t":"/ˈtʃærəti/ n. [C] 慈善商店 | n. [C] 慈善机构；[U] 慈善（事业）；慈悲；宽容 | n. [U] 救济金；宽容","ex":"• a charity concert / dinner (慈善音乐会 / 晚宴)<br>• They lived on charity. (他们靠救济生活。)","syl":"cha-ri-ty"},{"d":5,"w":"charitable","t":"/ˈtʃær.ɪ.tə.bəl/ adj. 慈善的；宽容的","ex":"• charitable organizations (她做了一笔慈善捐款。)","syl":"cha-ri-tab-le"},{"d":5,"w":"chart","t":"/tʃɑː(r)t/ n. [C] 图表；航海图 | n. [the charts] 排行榜 | vt 绘制……的地图 (map)；记录（进展）；制定（计划）；上榜","ex":"• a bar / pie / flow chart (条形图 / 饼图 / 流程图)<br>• top the charts (高居榜首)<br>• off the charts (高得离谱；极受欢迎)<br>• The single charted last week. (这首歌上周上榜了。)","syl":"chart"},{"d":5,"w":"uncharted","t":"/ʌnˈtʃɑːrtɪd/ adj. 地图上未标明的；无人涉足的；未知的","ex":"• take sb into uncharted territory (带某人进入未知领域)","syl":"unchar-ted"},{"d":5,"w":"charter","t":"/ˈtʃɑːrtər/ n. [C] 宪章；章程；许可证","ex":"• The UN Charter was signed in 1945. (《联合国宪章》签署于1945年。)","syl":"char-ter"},{"d":5,"w":"chat","t":"/tʃæt/ vi 聊天；闲谈 n [C] & [U] 聊天；闲谈","ex":"• We had a nice chat. (我们聊得很愉快。)","syl":"chat"},{"d":5,"w":"chatty","t":"/ˈtʃæti/ adj. 健谈的；闲谈式的","ex":"• He’s a chatty person. (他很健谈。)","syl":"chat-ty"},{"d":5,"w":"chatter","t":"/ˈtʃætə(r)/ n [U] 喋喋不休；吱吱的叫声；打颤声 | vi. 喋喋不休；牙齿打颤","ex":"• He chattered from the cold. (他冻得牙齿打颤。)<br>• The monkeys’ chatter filled the trees. (树上传来猴子的吱吱声。)","syl":"chat-ter"},{"d":5,"w":"chatterbox","t":"n. [C] 话匣子；话多的人","ex":"• She is a real chatterbox. (我女儿是个小话匣子。)","syl":"chat-ter-box"},{"d":5,"w":"cheap","t":"/tʃiːp/ adj便宜的；廉价劣质的 [反 dear, expensive] | adj卑劣的；[非正式] 小气的 (BrE mean) | adv 低价地；廉价地","ex":"• a cheap joke / trick (粗俗的玩笑 / 卑鄙的伎俩)<br>• travel cheap (穷游)","syl":"cheap"},{"d":5,"w":"cheaply","t":"/ˈtʃiːpli/ adv. 便宜地；劣质地","ex":"• The goods were made cheaply. (这些货做得很粗糙。)","syl":"cheap-ly"},{"d":5,"w":"cheapen","t":"/ˈtʃiːpən/ vt. 降低价格；贬低","ex":"• Don’t ":"n [C] 收银台；[U] 办理退房手续；（网购）结算","ex":"• self-checkout stand (自助结账台)","syl":"che-ckout"},{"d":5,"w":"double check","t":"/ˌdʌblˈ/ vt. & vi. 复查；复核","ex":"• double-check the details (核对细节)","syl":"doub-le-check"},{"d":5,"w":"checklist","t":"/ˈtʃeklɪst/ n. [C] 检查单；清单","ex":"• go through the checklist (核对清单)","syl":"checklist"},{"d":5,"w":"check-up","t":"/ˈtʃekʌp/ n. [C] 体检；健康检查","ex":"• have a medical check-up (做健康检查)","syl":"check-up"},{"d":5,"w":"hold","t":"/həʊld/ vt (held, held) 拿；抓；抱；vt&vi支撑；vt容纳 | ① 承受住；举起 ② 维持；保持（良好）③ 延迟；阻碍 | 伸手递出；维持；坚持 | 依然适用；依然有效 | 保持沉默 / 忍住怒火 | 坚信／坚持某事 | 坚持住；别挂断（电话）；等一下 | 坚持（某种思想、原则等） | 慢点儿；别急 | 抓紧；守住；保住 | 控制某事物 | 推迟；延迟 | 昂首挺胸 | 牵手；(困难时)给某人支持 | 认为…… | 认为某人应该（为某事）负责 | 阻挡；隐瞒；抑制（感情等）；退缩","ex":"• She held fast to her beliefs. (她坚持自己的信念。)<br>• She holds firm to her principles, no matter the consequences. (她坚持自己的原则，不管后果如何。)<br>• I can't hold your hand forever. (我不能永远手把手教你。)<br>• You did your best, so you can hold your head high. (你尽力了，所以你可以昂首挺胸（无愧于心）。)<br>• Can this shelf hold all my books? (这个架子能**支撑（容纳）**我所有的书吗？)<br>• Many people hold the view that technology creates jobs. (许多人认为科技创造就业。)<br>• We hold you responsible for the damage. (我们认为你应为损失负责。)<br>• Their advice still holds true today. (他们的建议在今天依然适用。)<br>• I wanted to argue, but I held my tongue. (我想争辩，但我忍住没说。)<br>• hold back the crowd / information / one’s anger (阻拦人群 / 隐瞒信息 / 压抑怒火)<br>• Let's hold off making a decision until next week. (我们推迟到下周再做决定吧。)<br>• Hold on a minute, I'll check for you. (等一下，我帮你查查。)<br>• Hold on to the handrail. (抓紧扶手。)<br>• How long can the food supply hold out? (食物供应能维持多久？)<br>• Sorry I'm late; I was held up in traffic. (抱歉来晚了，我被交通**堵（阻碍）**住了。)<br>• Hold your horses! We haven't decided yet. (慢点儿！我们还没决定呢。)","syl":"hold"},{"d":5,"w":"checkroom","t":"/ˈtʃekruːm/ n. [C] 寄存处；衣帽间","ex":"• leave your coat in the checkroom (把外套寄存在衣帽间)","syl":"checkroom"},{"d":5,"w":"checker","t":"/ˈtʃekə(r)/ n. [C] 国际跳棋棋子 | n. [C] 收银员；检查员；跳棋子 | n. [C] 收银员；检验员；检查程序","ex":"• the supermarket chec tion","t":"/kənˌtɪnjuˈeɪʃən/ n [U] 持续；[C] 延续；延续物","ex":"• a continuation of the bypass / the first novel (支路的延长线 / 第一部小说的续篇)","syl":"con-ti-nua-tion"},{"d":7,"w":"continuity","t":"/ˌkɒntɪˈnjuːɪti/ n [U] 连续性；连贯性","ex":"• The movie lacks continuity between scenes. (这部电影的场景之间缺乏连贯性。)","syl":"con-ti-nui-ty"},{"d":7,"w":"discontinue","t":"/ˌdɪskənˈtɪnjuː/ vt 停止；终止；中断","ex":"• The product was discontinued due to low sales. (由于销量低，该产品已停产。)","syl":"dis-con-ti-nue"},{"d":7,"w":"continuing","t":"n [C] 成人教育","ex":"• continuing education program (成人教育课程)","syl":"con-ti-nuing"},{"d":7,"w":"continual","t":"/kənˈtɪnjuəl/ adj [只用于名词前] 持续的；频繁的","ex":"• a continual pounding at the door (连续的敲门声)","syl":"con-ti-nual"},{"d":7,"w":"continually","t":"/kənˈtɪnjuəli/ adv 频繁地；不断地","ex":"• He was continually interrupted by phone calls. (他不断被电话打断。)","syl":"con-ti-nual-ly"},{"d":7,"w":"continuous","t":"/kənˈtɪnjuəs/ adj 不间断的；持续的","ex":"• a continuous flow of water / information (源源不断的流水 / 信息)","syl":"con-ti-nuous"},{"d":7,"w":"continuously","t":"/kənˈtɪnjuəsli/ adv 一直；连续不断地","ex":"• The machine runs continuously. (这台机器连续运行。)","syl":"con-ti-nuous-ly"},{"d":7,"w":"contract","t":"/ˈkɒntrækt; 'kɑːntrækt/ n [C] 合同；契约 | vt & vi [与……] 签合同 / 订契约 | vt [正式] 感染（疾病） | vt 缩小；收缩 [expand]","ex":"• sign a contract (签合同)<br>• contract sth out (把……签约外包)<br>• Metal contracts as it cools. (金属遇冷收缩)<br>• contract a disease (感染疾病)","syl":"contract"},{"d":7,"w":"contraction","t":"/kənˈtrækʃən/ n [C] & [U] 缩小；收缩；缩略形式","ex":"• “Don't” is a contraction of “do not”. (“Don't”是“do not”的缩略形式。)","syl":"contrac-tion"},{"d":7,"w":"contractor","t":"/kənˈtræktə(r)/ n [C] 承包人；承包商","ex":"• building contractor (建筑承包商)","syl":"contrac-tor"},{"d":7,"w":"contradict","t":"/ˌkɒntrəˈdɪkt/ vt & vi 反驳；与……矛盾","ex":"• contradict oneself (自相矛盾)","syl":"contra-dict"},{"d":7,"w":"contradiction","t":"/ˌkɒntrəˈdɪkʃən/ n [C] & [U] 反驳；矛盾 / 不一致","ex":"• a contradiction between theory and practice (理论与实践之间的矛盾)","syl":"contra-dic-tion"},{"d":7,"w":"contradictory","t":"/ˌkɒntrəˈdɪktəri; kɑːntrəˈdɪktəri/ adj 相互矛盾的；不一致的","ex":"• The witness gave contradictory statements. (这位证人陈述前后矛盾。)","syl":"contra-dic-to-ry"},{"d":7,"w":"self-contradictory","t":"adj 自相矛盾的","ex":"• His argument was self-contradictory. (他的论点自相矛盾。)","syl":"self-contra-dic-to-ry"},{"d":7,"w":"contrary","t":"/ˈkɒntrəri; 'kɑːntrəri/ adj 相反的；相对的 | n [the contrary] 相反；反面；对立面","ex":"• on / quite the contrary (恰恰相反)<br>• to the contrary (相反的；相反地)<br>• Contrary to popular belief, ... (与普遍的看法相反，……)","syl":"contra-ry"},{"d":7,"w":"contrarian","t":"/kənˈtreəriən/ n [C] 叛逆的人；与众不同的人","ex":"• He is known as a contrarian investor. (他被认为是个逆向投资者。)","syl":"contra-rian"},{"d":7,"w":"contrast","t":"/kənˈtrɑːst; kənˈtræst/ n [C] & [U] 差异；对比 | vt & vi (使)形成对比","ex":"• contrast A with / and B (对比 A 和 B)<br>• contrast sharply with sth (与某物形成鲜明对比)<br>• an obvious contrast between the cultures of East and West (东西方文化的明显差异)<br>• by / in contrast (相比之下)<br>• in contrast with / to (与……对比；与……相反)<br>• make a contrast with (与……形成对比)","syl":"contrast"},{"d":7,"w":"contrasting","t":"/kənˈtrɑːstɪŋ/ adj 对比的；截然不同的","ex":"• They wore contrasting colours. (他们穿着颜色对比鲜明的衣服。)","syl":"contras-ting"},{"d":7,"w":"contrastive","t":"/kənˈtræstɪv/ adj 作（语言）对比研究的","ex":"• Contrastive linguistics compares languages. (对比语言学研究不同语言之间的差异。)","syl":"contras-ti-ve"},{"d":7,"w":"contribute","t":"/kənˈtrɪbjuːt/ vi 造成；促成；增进 | vt & vi 投稿；撰稿；发表意见 | vt & vi 贡献；捐献；捐赠","ex":"• She contributed $100 to the charity. (她捐赠了100美元给慈善组织。)<br>• a contributing factor (成因；促成因素)<br>• contribute to global warming (造成全球变暖)<br>• contribute articles to the magazine (给杂志投稿)<br>• contribute to the discussion (参与讨论)","syl":"contri-bu-te"},{"d":7,"w":"contributor","t":"/kənˈtrɪbjʊtə(r)/ n [C] 捐赠者；投稿人；起作用的因素","ex":"• She was a regular contributor to the journal. (她是该杂志的常投稿人。)","syl":"contri-bu-tor"},{"d":7,"w":"contributory","t":"/kənˈtrɪbjʊtəri/ adj 促成的；起作用的","ex":"• Smoking is a contributory cause of cancer. (吸烟是导致癌症的一个因素。)","syl":"contri-bu-to-ry"},{"d":7,"w":"contribution","t":"/ˌkɒntrɪˈbjuːʃn/ n [C] 贡献；捐款；稿件","ex":"• make a great contribution to (为……做出巨大贡献)<br>• the car’s contribution to the greenhouse effect (汽车对温室效应所起的作用)","syl":"contri-bu-tion"},{"d":7,"w":"control","t":"/kənˈtrəʊl/ beyond sb’s control | bring / get / keep sth under control | in / out of control | in control of | n [U] 控制；限制；[C] 操纵装置；检查站 | ose control (of / over) | take / gain / get control (of / over) | under the control of | vt 控制；限制；克制","ex":"• control the speed (控制速度)<br>• passport / air traffic control (护照检查站 / 空中交通管制)<br>• 某人无法控制 / 掌握 (The weather was beyond our control.)<br>• 在控制中 / 失去控制 (The fire is out of control.)<br>• 控制；支配；管理 (She is in control of the class.)<br>• (对……) 失去控制 (He lost control of the car.)<br>• 控制 (……) (The police soon took control of the situation.)<br>• 受……的控制 / 管理 (The city was under the control of the enemy.)<br>• 控制住…… (He kept his anger under control.)","syl":"control"},{"d":7,"w":"controller","t":"/kənˈtrəʊlə(r)/ n [C] 控制者；管理者；控制器","ex":"• The TV controller is broken. (遥控器坏了。)","syl":"control-ler"},{"d":7,"w":"controlling","t":"/kənˈtrəʊlɪŋ/ adj 控制欲强的","ex":"• He is a very controlling person. (他是个控制欲很强的人。)","syl":"control-ling"},{"d":7,"w":"controlled","t":"/kənˈtrəʊld/ adj 受控制的；克制的","ex":"• She spoke in a calm and controlled voice. (她语气平静而克制。)","syl":"control-led"},{"d":7,"w":"uncontrolled","t":"/ˌʌnkənˈtrəʊld/ adj 不受控制的","ex":"• The fire spread in an uncontrolled manner. (火势不受控制地蔓延开了。)","syl":"un-control-led"},{"d":7,"w":"controllable","t":"/kənˈtrəʊləbl/ adj 可控制的","ex":"• The situation is still controllable. (局势仍可控制。)","syl":"control-lab-le"},{"d":7,"w":"uncontrollable","t":"/ˌʌnkənˈtrəʊləbl/ adj 控制不住的；无法无天的","ex":"• The child was completely uncontrollable. (这孩子完全无法无天。)","syl":"un-control-lab-le"},{"d":7,"w":"convenient","t":"/kənˈviːniənt/ adj 方便的；近便的","ex":"• The house is very convenient for several schools. (这房子离几所学校都很近。)","syl":"con-ve-nient"},{"d":7,"w":"inconvenient","t":"/ˌɪnkənˈ ˌkɒnvəˈseɪʃənəlɪst/ n. [C] 健谈的人；能聊的人","ex":"• She’s a brilliant conversationalist. (她是个非常健谈的人。)","syl":"con-ver-sa-tio-na-list"},{"d":7,"w":"converse","t":"/kənˈvɜːs/ adj. [正式] 相反的 | vi [正式] 谈话；交谈","ex":"• converse with sb (与某人交谈)<br>• the converse is also true (反面也成立)","syl":"con-ver-se"},{"d":7,"w":"conversely","t":"/ˈkɒnvɜːsli/ adv. 相反地；另一方面","ex":"• She didn’t like the movie; conversely, I enjoyed it. (她不喜欢那部电影，而我却很喜欢。)","syl":"con-ver-se-ly"},{"d":7,"w":"convince","t":"/kənˈvɪns/ vt. 使确信；使信服；说服","ex":"• convince sb of sth (使某人相信某事)<br>• convince sb to do sth (说服某人做某事)","syl":"con-vin-ce"},{"d":7,"w":"convinced","t":"/kənˈvɪnst/ adj. 确信的；坚信的","ex":"• be half / firmly convinced (半信半疑 / 深信不疑)","syl":"con-vin-ced"},{"d":7,"w":"convincing","t":"/kənˈvɪnsɪŋ/ adj. 有说服力的；令人信服的","ex":"• convincing argument (有说服力的论点)","syl":"con-vin-cing"},{"d":7,"w":"convincingly","t":"/kənˈvɪnsɪŋli/ adv. 有说服力地；令人信服地","ex":"• She spoke convincingly. (她讲得很有说服力。)","syl":"con-vin-cingly"},{"d":7,"w":"cook","t":"/kʊk/ cook sth up | cook the books | n. [C] 厨师 | vt & vi 做饭；烹调；煮（或烧、炸、煎等） | vt [非正式] 密谋","ex":"• She cooks every day. (她每天做饭。)<br>• They cooked a plan. (他们密谋了一个计划。)<br>• The boss cooked the books. (老板做了假账。)<br>• They cooked up an excuse. (他们编了个借口。)<br>• He works as a hotel cook. (他是宾馆的厨师。)","syl":"cook"},{"d":7,"w":"cookery","t":"/ˈkʊkəri/ n. [U] 烹饪（术）","ex":"• I’m taking a cookery class. (我在上烹饪课。)","syl":"coo-ke-ry"},{"d":7,"w":"overcook","t":"/ˌəʊvəˈkʊk/ vt 把（食物）煮得过熟","ex":"• Don’t overcook the vegetables. (别把蔬菜煮得太烂。)","syl":"o-ver-cook"},{"d":7,"w":"undercook","t":"/ˌʌndəˈkʊk/ vt. 没煮熟","ex":"• The chicken is undercooked. (鸡肉没煮熟。)","syl":"un-der-cook"},{"d":7,"w":"uncooked","t":"/ʌnˈkʊkt/ adj. 生的；未烹调的","ex":"• The meat is still uncooked. (肉还没熟。)","syl":"un-coo-ked"},{"d":7,"w":"cooking","t":"/ˈkʊkɪŋ/ adj 适合烹饪的；烹饪用的 | n. [U] 做饭；饭菜","ex":"• traditional / home cooking (传统烹饪 / 家常菜)<br>• cooking oil / facilities (食用油 / 炊具)","syl":"coo-king"},{"d":7,"w":"cooker","t":"/ˈkʊkə(r)/ n. [C] 炊具","ex":"• rice / gas cooker (电饭锅 / 燃气灶)<br>• pressure cooker (高压锅)","syl":"coo-ker"},{"d":7,"w":"cookie","t":"/ˈkʊki/ n. [C] 曲奇饼干","ex":"• cookie cutter (千篇一律的；俗套的)","syl":"coo-kie"},{"d":7,"w":"cool","t":"/kuːl/ [非正式] 极好的；酷的；[口语] 没问题 | adj 凉爽的；冷静的；冷淡的；冷漠的 | n. 凉爽；冷静 | vt & vi （使）冷却 / 冷静 / 冷淡","ex":"• keep a cool head (保持冷静)<br>• get a cool reception (受到冷遇)<br>• Your plan sounds cook. (你的计划听起来没问题。)<br>• cool down / off (冷却 / 冷静)<br>• keep / lose one’s cool (保持 / 失去冷静)","syl":"cool"},{"d":7,"w":"coolly","t":"/ˈkuːlli/ adv. 冷静地；冷漠地","ex":"• She responded coolly. (她冷冷地回应。)","syl":"cool-ly"},{"d":7,"w":"coolness","t":"/ˈkuːlnəs/ n. 凉爽；冷漠","ex":"• I admired his coolness under pressure. (我钦佩他在压力下的冷静。)","syl":"cool-ness"},{"d":7,"w":"cooler","t":"/ˈkuːlə(r)/ n. 冷却器；冰桶","ex":"• Put the drinks in the cooler. (把饮料放进冷却桶。)","syl":"coo-ler"},{"d":7,"w":"cool-headed","t":"adj. 冷静的；沉着的","ex":"• She remained cool-headed throughout. (她始终保持冷静。)","syl":"cool-hea-ded"},{"d":7,"w":"cooperate","t":"/kəʊˈɒpəreɪt/ vi 合作；协作；配合","ex":"• cooperate with sb in / on sth (与某人合作做某事)","syl":"coo-pe-ra-te"},{"d":7,"w":"cooperator","t":"/kəʊˈɒpəreɪtə(r)/ n. 合作者","ex":"• She is a trusted cooperator. (她是值得信赖的合作伙伴。)","syl":"coo-pe-ra-tor"},{"d":7,"w":"cooperation","t":"/kəʊˌɒpəˈreɪʃn/ n [U] 合作；协作；配合","ex":"• in cooperation with sb (与某人合作)","syl":"coo-pe-ra-tion"},{"d":7,"w":"cooperative","t":"/kəʊˈɒpərətɪv/ adj. 合作的；配合的 | n. 合作企业","ex":"• cooperative attitude (合作态度)<br>• housing cooperative (合作建房企业)","syl":"coo-pe-ra-ti-ve"},{"d":7,"w":"copy","t":"/ˈkɒpi/ [C] （书报等）一本 / 份 / 册 | n [C] 复印件；复制品；副本；[U] 稿件 | n. 文字编辑 | vt 复制 / 印；抄写；模仿；vi 抄袭","ex":"• make five copies of sth (复印五份某物)<br>• The interviews made good copy. (这些采访的内容精彩 / 题材好。)<br>• a copy of (一份)<br>• copy sth down (抄下某事物)<br>• copy sb in (抄送某人)<br>• She’s the copy editor of this article. (她是本文的文字编辑。)","syl":"co-py"},{"d":7,"w":"copious","t":"/ˈkəʊpiəs/ adj. 大量的；丰富的","ex":"• copious notes (大量笔记)","syl":"co-pious"},{"d":7,"w":"copyist","t":"/ˈkɒpiɪst/ 收成好 / 差)<br>• （同时做某事的）一群人；（同时发生的）一些事 (A crop of new students arrived at the school.)<br>• She cut her hair into a neat crop. (她把头发剪成整齐的短发。)<br>• crop up (Problems may crop up unexpectedly.)<br>• She cropped the photo to focus on his face. (她把照片裁剪一下，以突出他的脸。)","syl":"crop"},{"d":7,"w":"cropland","t":"n. [U] & [C] 耕地；农田","ex":"","syl":"crop-land"},{"d":7,"w":"cross","t":"/krɒs; krɔːs/ adj | n [C] 叉号；十字架（物品）；混合物 | vi （使）交叉；vt 使杂交 | vt & vi 越过；穿过；跨越 | vt 惹恼；与……作对 | 交叉感染 | 交叉手指祈求好运 | 划掉；删除 | 我发誓 | （从某种文化、音乐等）转变（为……） | （想法等）从脑中掠过 (occur to sb)","ex":"• sit with one’s legs crossed (跷起二郎腿坐着)<br>• cross the finishing line / a mountain / barrier (越过终点线 / 越过高山 / 跨越障碍)<br>• A look of annoyance crossed her face. (她脸上掠过恼怒的神色。)<br>• I didn’t mean to cross you. (我不是故意惹你生气。)<br>• The church has a big cross on the roof. (教堂屋顶上有一个大十字架。)<br>• be / get cross (with sb) (生气 / 对某人生气)<br>• She crossed out the wrong word. (她划掉了错误的单词。)<br>• He crossed over to jazz music. (他转向爵士乐。)<br>• It never crossed my mind. (我从没想过。)<br>• I’m crossing my fingers for good luck. (我交叉手指祈求好运。)<br>• I won't tell anyone, cross my heart. (我不会告诉任何人的，我发誓。)<br>• Hospitals try to avoid cross infection. (医院尽量避免交叉感染。)","syl":"cross"},{"d":7,"w":"crossover","t":"n[C]转变，转型；融合","ex":"• Her work is a crossover of jazz and rock. (她的作品融合了爵士和摇滚。)","syl":"cros-so-ver"},{"d":7,"w":"Cross","t":"船到桥头自然直。/ 随机应变。","ex":"","syl":"cross"},{"d":7,"w":"crossed","t":"/krɒst/ adj. 交叉的；（电话）串线的","ex":"• crossed wires (意见不合 / 误会)","syl":"cros-sed"},{"d":7,"w":"cross-country","t":"adj. & adv. 越野的；跨越全国的","ex":"• cross-country race (越野赛)","syl":"cross-country"},{"d":7,"w":"crosswalk","t":"n. [C] 人行横道","ex":"• Wait at the crosswalk. (在人行横道等候。)","syl":"crosswalk"},{"d":7,"w":"crossword","t":"n. [C] 纵横字谜；填字游戏","ex":"• Do a crossword in the newspaper. (做报纸上的填字游戏。)","syl":"crossword"},{"d":7,"w":"crossing","t":"/ˈkrɒsɪŋ; ˈkrɔːsɪŋ/ n. [C] 交叉口；十字路口 横渡；横穿；横越","ex":"• zebra(-)crossing (斑马线)","syl":"cros-sing"},{"d":7,"w":"crossroads","t":"/ˈkrɒsrəʊdz; ˈ n cuisine (川菜)","syl":"cui-si-ne"},{"d":8,"w":"culture","t":"/ˈkʌltʃə(r)/ n. [C] & [U] 文化；文明 | n[U] [术语] 种植；养殖；培养（物） | vt. 培养（细菌 / 细胞）","ex":"• culture shock (文化冲击)<br>• a tissue culture (组织培养)<br>• The lab cultures bacteria for research. (实验室培养细菌用于研究。)","syl":"cul-tu-re"},{"d":8,"w":"cultured","t":"/ˈkʌltʃəd/ adj 有文化的；有教养的 （为医学或科研）培养的；（珍珠）人工养殖的","ex":"• She is a cultured and well-educated woman. (她是一个有教养且受过良好教育的女人。)","syl":"cul-tu-red"},{"d":8,"w":"cultivate","t":"/ˈkʌltɪveɪt/ vt. 耕作；种植；培养","ex":"• cultivate the land (耕种土地)","syl":"cul-ti-va-te"},{"d":8,"w":"cultural","t":"/ˈkʌltʃərəl/ adj. 文化上的；植物栽培的","ex":"• cultural diversity / difference (文化多样性 / 文化差异)","syl":"cul-tu-ral"},{"d":8,"w":"multicultural","t":"adj. 多元文化的","ex":"• This city is very multicultural. (这座城市非常多元文化。)","syl":"mul-ti-cul-tu-ral"},{"d":8,"w":"cross-cultural","t":"adj. 跨文化的","ex":"• Cross-cultural communication (跨文化交流)","syl":"cross-cul-tu-ral"},{"d":8,"w":"culturally","t":"/ˈkʌltʃərəli/ adv. 在文化上","ex":"• The region is culturally rich. (该地区文化丰富。)","syl":"cul-tu-ral-ly"},{"d":8,"w":"cup","t":"/kʌp/ n [C] 杯；一杯的量；奖杯 | vt （手窝成杯状）捧起；托起","ex":"• not sb’s cup of tea (不是某人的兴趣爱好 / 不合某人的口味)<br>• cup the bird in one’s hands (用手捧住鸟)","syl":"cup"},{"d":8,"w":"cupful","t":"/ˈkʌpfʊl/ n. [C] 满杯的量","ex":"• a cupful of sugar (一杯糖)","syl":"cup-ful"},{"d":8,"w":"cupping","t":"n. [U] 拔火罐；杯吸法","ex":"• Cupping is an ancient therapy. (拔罐是一种古老的疗法。)","syl":"cup-ping"},{"d":8,"w":"cupboard","t":"/ˈkʌbə(r)d/ n. [C] 橱柜；衣柜；食品柜","ex":"• The plates are in the cupboard. (这些盘子放在碗橱里。)","syl":"cup-board"},{"d":8,"w":"cure","t":"/kjʊə(r); kjʊr/ n [C] 治愈；疗法；解决方法；对策 | vt.治愈；纠正；解决","ex":"• cure her of the disease / bad habits (治愈她的疾病 / 坏习惯)<br>• a cure for cancer (癌症的治疗方法)","syl":"cu-re"},{"d":8,"w":"incurable","t":"/ɪnˈkjʊərəbl/ adj. 无法治愈的；不可救药的","ex":"• incurable disease (不治之症)","syl":"in-cu-rab-le"},{"d":8,"w":"cure-all","t":"n. [C] 万能药；灵丹妙药","ex":"• There is no cure-all for life’s problems. (生活问题没有万能药。)","syl":"cu-re-all"},{"d":8,"w":"curious","t":"/ˈkjʊ(ə)riəs/ adj 好奇的；奇怪的；不寻常的","ex":"• She was curious about the old house. (她对那座老房子很好奇。)","syl":"cu-rious"},{"d":8,"w":"curiously","t":"/ˈkjʊəriəsli/ adv. 好奇地；奇怪的是","ex":"• look curiously at (好奇地看……)","syl":"cu-rious-ly"},{"d":8,"w":"curiosity","t":"/ˌkjʊərɪˈɒsəti; ˌkjʊrɪˈɑːsəti/ [C] 奇品；珍品 | arouse / satisfy sb’s curiosity | n. [U] 好奇心；","ex":"• do sth out of curiosity (出于好奇做某事)<br>• 激起 / 满足某人的好奇心 (The mysterious letter aroused his curiosity.)<br>• The museum displays many curiosities. (博物馆展出了许多珍品。)","syl":"cu-rio-si-ty"},{"d":8,"w":"current","t":"/ˈkʌrənt; ˈkɜːrənt/ adj [只用于名词前] 现时的；当前的；现行的 | n [C] 水 / 电 / 气流；潮流 | n. [C] 活期存款账户","ex":"• current affairs / money (时事 / 货币)<br>• go with the current of the times (随时代潮流而行)","syl":"cur-rent"},{"d":8,"w":"currently","t":"/ˈkʌrəntli/ adv. 当前；现时","ex":"• She is currently working on a new project. (她目前正在做一个新项目。)","syl":"cur-rently"},{"d":8,"w":"currency","t":"/ˈkʌrənsi; ˈkɜːrənsi/ [C] & [U] 货币 | n. [U] 流通；流行；流传","ex":"• have / enjoy wide currency (广泛流行 / 被广泛接受)<br>• foreign currency (外币)","syl":"cur-ren-cy"},{"d":8,"w":"curtain","t":"/ˈkɜː(r)tn/ curtain sth off | n [C] 帘；幕；帷幕 | n. [C] 谢幕 | vt 给……装上帘子","ex":"• draw back / open the curtains (拉开 / 拉上窗帘)<br>• The curtain comes down / falls on sth. (某事落下帷幕。)<br>• bring down the curtain on sth (使某事落下帷幕；为某事画上句号)<br>• They curtained the windows to block the sunlight. (他们给窗户装上了帘子以挡住阳光。)<br>• 用帘子隔开 (The hospital curtained off the patient’s bed for privacy.)<br>• The actors took a bow during the curtain call. (演员们在谢幕时鞠躬致意。)","syl":"cur-tain"},{"d":8,"w":"curtain-raiser","t":"n [C] 开幕戏；（重大事件的）前奏 / 序曲","ex":"• The short play was a curtain-raiser for the main performance. (这出短剧是正场演出的开幕戏。)","syl":"cur-tain-rai-ser"},{"d":8,"w":"custom","t":"/ˈkʌstəm/ adj. 定制的 | n. [C] & [U] 风俗；习俗；（单数）习惯 | n. [U] 惠顾；光顾","ex":"• follow / observe local customs (遵守当地风俗)<br>• Thank you for your custom. (感谢您的惠顾。)<br>• custom-made clothes (定制的西装)","syl":"cus-tom"},{"d":8,"w":"customary","t":" es her. (他内心深处仍爱着她。)","syl":"deep-down"},{"d":8,"w":"deeply","t":"/ˈdiːpli/ adv. 深深地；极其","ex":"• be deeply divided on this issue (对这个问题的意见分歧很大)","syl":"deep-ly"},{"d":8,"w":"deepen","t":"/ˈdiːpən/ vt & vi (使)加深；加剧","ex":"• deepen one’s understanding of sth (加深对某事的理解)","syl":"dee-pen"},{"d":8,"w":"depth","t":"/depθ/ be out of sb’s depth | in depth | n. [U] & [C] 深（度）；[常用复数] 深处 | n. [U] (感情)深厚；(知识)渊博 | n. [U] 严重性；(颜色的)浓度","ex":"• in the depths of winter / my memory (在隆冬时节 / 我记忆深处)<br>• a man of great depth (学识渊博的人)<br>• 深入地；仔细地；全面地 (The report analyzes the issue in depth.)<br>• 在水深没顶的地方；为某人力所不及 (He was out of his depth in the advanced math class.)","syl":"depth"},{"d":8,"w":"in-depth","t":"adj. 深入的；详尽的；彻底的","ex":"• The report gives an in-depth analysis. (报告做了深入分析。)","syl":"in-depth"},{"d":8,"w":"deer","t":"/dɪə(r); dɪr/ n. [C] 鹿 (pl deer)","ex":"• The deer are grazing in the field. (鹿群在田野里吃草。)","syl":"deer"},{"d":8,"w":"reindeer","t":"/ˈreɪndɪə(r)/ n. [C] 驯鹿 (pl reindeer/reindeers)","ex":"• Reindeer are common in Arctic regions. (驯鹿常见于北极地区。)","syl":"rein-deer"},{"d":8,"w":"defeat","t":"/dɪˈfiːt/ n. [C] & [U] 失败；击败 | vt. 击败；挫败；使落空","ex":"• be defeated by 3 goals to 2 (以2比3的比分败北)<br>• The last question defeated me. (最后一道题难住我了。)<br>• suffer a narrow / heavy defeat (惜败 / 惨败)","syl":"de-feat"},{"d":8,"w":"defeated","t":"/dɪˈfiːtɪd/ adj. 受挫的；沮丧的","ex":"• They looked defeated after the game. (比赛后他们显得很沮丧。)","syl":"de-fea-ted"},{"d":8,"w":"undefeated","t":"/ˌʌndɪˈfiːtɪd/ adj. (体育比赛中) 保持不败的；未尝败绩的","ex":"• The team remained undefeated all season. (该队整个赛季保持不败。)","syl":"un-de-fea-ted"},{"d":8,"w":"self-defeating","t":"/ˌself dɪˈfiːtɪŋ/ adj. 适得其反的；事与愿违的","ex":"• His approach was self-defeating. (他的方法适得其反。)","syl":"self-de-fea-ting"},{"d":8,"w":"defend","t":"/dɪˈfend/ vt & vi 保护；保卫；防守vt (体育比赛中) 防守 | vt 为……辩护 / 辩解","ex":"• defend oneself from/against attacks (保护自己免受攻击)<br>• the defending champion (卫冕冠军)<br>• He defended his thesis confidently. (他自信地为论文辩护。)","syl":"de-fend"},{"d":8,"w e old trees in the forest are dying off.)","syl":"die¹"},{"d":8,"w":"diehard","t":"/ˈdaɪhɑːrd/ adj 顽固的；死忠的 | n [C] 顽固分子；铁杆支持者","ex":"• diehard fan (铁杆粉丝)<br>• political diehard (政治顽固分子)","syl":"die-hard"},{"d":8,"w":"do-or-die","t":"/ˌduː ɔːr ˈdaɪ/ adj 破釜沉舟的；孤注一掷的","ex":"• do-or-die attempt (孤注一掷的尝试)","syl":"do-or-die"},{"d":8,"w":"die²","t":"/daɪ/ n [C] 金属模具 | n [C] 骰子 | 木已成舟","ex":"• steel die (钢模)<br>• roll the dice (掷骰子)<br>• the die is cast (木已成舟)","syl":"die²"},{"d":8,"w":"dying","t":"/ˈdaɪɪŋ/ adj 垂死的；临终的 adj 即将消亡","ex":"• his dying wishes / words (他的临终遗愿 / 遗言)<br>• in the dying minutes of the game (在比赛的最后时刻)","syl":"dying"},{"d":8,"w":"undying","t":"/ʌnˈdaɪɪŋ/ adj  [只用于名词前] 永恒的；不朽的","ex":"• undying love (永恒的爱)","syl":"un-dying"},{"d":8,"w":"diet","t":"/ˈdaɪət/ a diet of sth | adj 低糖的；低脂肪的 | be / go on a diet | n [C] & [U] 日常饮食n [C] 节食 | vi 按规定进食；节食","ex":"• have a balanced and healthy diet (均衡健康饮食)<br>• 在节食 / 开始节食 (She’s on a diet.)<br>• 大量千篇一律的事物 (Students nowadays have a diet of tests.)<br>• diet regularly (按规定饮食)<br>• diet soda (无糖汽水)","syl":"diet"},{"d":8,"w":"dietary","t":"/ˈdaɪətəri/ adj 与饮食有关的","ex":"• dietary habits (饮食习惯)","syl":"die-ta-ry"},{"d":8,"w":"dietician","t":"/ˌdaɪəˈtɪʃn/ n [C] 营养学家；营养师","ex":"• consult a dietician (咨询营养师)","syl":"die-ti-cian"},{"d":9,"w":"differ","t":"/ˈdɪfə(r)/ vi 不同（vary）；意见不同（disagree）","ex":"• A differs from B in ... (A 与 B 在某方面不同)<br>• differ with sb about / on / over sth (在某事上与某人意见不一致)<br>• I beg to differ. (恕不敢苟同)","syl":"dif-fer"},{"d":9,"w":"different","t":"/ˈdɪfrənt/ adj 不同的；各种的；另外的","ex":"• in a different way (以不同的方式)","syl":"dif-fe-rent"},{"d":9,"w":"differentiate","t":"/ˌdɪfəˈrenʃieɪt/ vt & vi （使）区别于vt 区别对待","ex":"• differentiate A from B (把A与B区分开)","syl":"dif-fe-ren-tia-te"},{"d":9,"w":"differential","t":"/ˌdɪfəˈrenʃl/ n [C] 差别adj 有差别的（正式）","ex":"• pay differential (工资差额)","syl":"dif-fe-ren-tial"},{"d":9,"w":"indifferent","t":"/ɪnˈdɪfrənt/ adj 漠不关心的 | adj （水平）一般的","ex":"• be indifferent to politics (对政治漠不关心)< ,"w":"directly","t":"/dəˈrektli, dɪˈrektli, daɪˈrektli/ adv 直接地；径直地；直率地 | conj ——就…… (as soon as)","ex":"• sit directly opposite sb (坐在某人正对面)<br>• I’ll call you directly I arrive. (我一到就给你打电话。)","syl":"di-rectly"},{"d":9,"w":"direction","t":"/dəˈrekʃn, dɪˈrekʃn, daɪˈrekʃn/ n [C] & [U] 方向；动向；[U] 目标 | n [C] [复数] 指示；使用说明 | n [U] 指导；管理","ex":"• in the direction of the school (朝着学校的方向)<br>• under sb’s direction (在某人的指导下)<br>• follow sb’s directions (遵循某人的指示)","syl":"di-rec-tion"},{"d":9,"w":"directionless","t":"/dəˈrekʃnl/ adj 无方向的；无目标的","ex":"• He felt directionless after graduation. (毕业后他感到毫无方向。)","syl":"di-rec-tion-less"},{"d":9,"w":"director","t":"/dəˈrektə(r), dɪˈrektə(r), daɪˈrektə(r)/ n [C] 负责人；经理；导演；指挥","ex":"• She is the director of the company. (她是公司的负责人。)","syl":"di-rec-tor"},{"d":9,"w":"directory","t":"/dəˈrektəri, dɪˈrektəri, daɪˈrektəri/ n [C] 名录；目录；号码簿 | n [U] 电话号码查询台/服务","ex":"• I called directory assistance for her number. (我打电话到号码查询台找她的号码。)","syl":"di-rec-to-ry"},{"d":9,"w":"dirt","t":"/dɜː(r)t/ n [U] [非正式] 丑闻 | n [U] 泥土；污垢","ex":"• His shoes were covered in dirt. (他的鞋子沾满了泥土。)<br>• The magazine published some political dirt. (那本杂志刊登了一些政治丑闻。)","syl":"dirt"},{"d":9,"w":"dirt-poor","t":"/ˌdɜː(r)tˈpʊə(r)/ adj [非正式] 非常贫穷的","ex":"• They grew up in a dirt-poor village. (他们在一个极度贫穷的村庄长大。)","syl":"dirt-poor"},{"d":9,"w":"dirt-cheap","t":"/ˌdɜː(r)tˈtʃiːp/ adj & adv [非正式] 非常便宜的/地","ex":"• We bought the chairs dirt-cheap. (我们买这些椅子时特别便宜。)","syl":"dirt-cheap"},{"d":9,"w":"dirty","t":"/ˈdɜː(r)ti/ adj 脏的；暗淡的；下流的；卑鄙的 | adv | vi & vt 弄脏；玷污","ex":"• a dirty brown carpet (暗褐色地毯)<br>• get one’s hands dirty (做体力劳动)<br>• give sb a dirty look (给某人一个白眼)<br>• Don’t dirty your new shoes. (别弄脏你的新鞋。)<br>• play dirty (干卑鄙勾当；（比赛）犯规)<br>• dirty great/big ([非正式] 非常大的)","syl":"dir-ty"},{"d":9,"w":"disable","t":"/dɪsˈeɪbl/ vt 使丧失能力；使伤残；使不能运转","ex":"• The accident disabled him for life. (那场事故使他终身残疾。)","syl":"di-sab-le"},{"d":9,"w":"disabled","t":"/dɪsˈeɪbld/ adj 丧失能力的；残疾的；不能运转的","ex":"• disabled access / access for the disabled (残疾人通道)","syl":"di-sab-led"},{"d":9,"w":"disability","t":"/ˌdɪsəˈbɪləti/ n [U] & [C] 残疾（状态）；缺陷；障碍","ex":"• He has a physical disability. (他有身体残疾。)","syl":"di-sa-bi-li-ty"},{"d":9,"w":"disadvantage","t":"/ˌdɪsədˈvɑːntɪdʒ, ˌdɪsədˈvæntɪdʒ/ n [C] & [U] 劣势；缺点；不利因素 | vt 使处于不利地位","ex":"• put ... at a disadvantage (使……处于不利地位)<br>• be/work to the disadvantage of sb (对某人不利)<br>• The new rules disadvantaged smaller companies. (新规定使小公司处于不利地位。)","syl":"di-sad-van-ta-ge"},{"d":9,"w":"disadvantaged","t":"/ˌdɪsədˈvɑːntɪdʒd/ adj 弱势的；社会地位低的；生活条件差的","ex":"• The charity helps disadvantaged children. (该慈善机构帮助弱势儿童。)","syl":"di-sad-van-ta-ged"},{"d":9,"w":"disadvantageous","t":"/ˌdɪsədˈvæntɪdʒəs/ adj 不利的","ex":"• This is a disadvantageous position in the game. (这是比赛中一个不利的位置。)","syl":"di-sad-van-ta-geous"},{"d":9,"w":"disagree","t":"/ˌdɪsəˈɡriː/ vi 不同意；不一致","ex":"• strongly disagree with (doing) sth (强烈反对（做）某事)<br>• disagree with sb about / on / over sth (在某事上与某人意见不一致)<br>• disagree with sb (（食物 / 天气）不适合某人)<br>• The fish disagrees with me (这鱼不适合我吃)","syl":"di-sag-ree"},{"d":9,"w":"disagreement","t":"/ˌdɪsəˈɡriːmənt/ n [U] & [C] 分歧；争执；不一致","ex":"• have a disagreement with sb (与某人有分歧)","syl":"di-sag-ree-ment"},{"d":9,"w":"disappear","t":"/ˌdɪsəˈpɪə(r)/ vi 消失；消亡；丢失","ex":"• disappear from view (从视线中消失)","syl":"di-sap-pear"},{"d":9,"w":"disappearance","t":"/ˌdɪsəˈpɪərəns/ n [C] & [U] 消失；消亡；丢失","ex":"• the disappearance of wild animals (野生动物的消失)","syl":"di-sap-pea-ran-ce"},{"d":9,"w":"disappoint","t":"/ˌdɪsəˈpɔɪnt/ vt & vi 使失望；使落空","ex":"• disappoint sb’s expectations (辜负某人的期望)","syl":"di-sap-point"},{"d":9,"w":"disappointed","t":"/ˌdɪsəˈpɔɪntɪd/ adj 失望的；沮丧的","ex":"• be disappointed at / with / about sth (对某事失望)<br>• be bitterly disappointed with / in sb (对某人非常失望)","syl":"di-sap-poin-ted"},{"d":9,"w":"disappointing","t":"/ˌdɪsəˈpɔɪntɪŋ/ adj 令人失望的；沮丧的","ex":"• a disappointing result (令人失望的结果)","syl":"di-sap-poin-ting"},{"d":9,"w":"disappointingly","t":"/ˌdɪ ʌrɪdʒ/ vt  使灰心；使沮丧 | vt 劝阻；阻止","ex":"• Don’t let one failure discourage you. (别让一次失败使你灰心。)<br>• discourage sb from doing sth (劝阻某人做某事)","syl":"dis-cou-ra-ge"},{"d":9,"w":"discouraged","t":"/dɪsˈkʌrɪdʒd/ adj 灰心的；沮丧的","ex":"• get discouraged by failure (因失败而灰心)","syl":"dis-cou-ra-ged"},{"d":9,"w":"discouraging","t":"/dɪsˈkʌrɪdʒɪŋ/ adj 令人灰心的；沮丧的","ex":"• a discouraging result (令人灰心的结果)","syl":"dis-cou-ra-ging"},{"d":9,"w":"discouragingly","t":"/dɪsˈkʌrɪdʒɪŋli/ adv 令人灰心地；沮丧地","ex":"• The progress is discouragingly slow. (进展慢得叫人泄气。)","syl":"dis-cou-ra-gingly"},{"d":9,"w":"discouragement","t":"/dɪsˈkʌrɪdʒmənt/ [U] 劝阻；阻止 | [U] 灰心；[C] 让人灰心的事；挫折","ex":"• a major discouragement (重大打击)","syl":"dis-cou-ra-ge-ment"},{"d":9,"w":"discover","t":"/dɪsˈkʌvə(r)/ vt 发现；了解到；查明","ex":"• discover the truth (发现真相)","syl":"dis-co-ver"},{"d":9,"w":"rediscover","t":"/ˌriːdɪˈskʌvə(r)/ vt 重新发现；找到","ex":"• rediscover a lost skill (重新掌握失传的技能)","syl":"re-dis-co-ver"},{"d":9,"w":"discovery","t":"/dɪsˈkʌvəri/ n [U] 发现；[C] 被发现的事物","ex":"• make significant discoveries (about sth) (（关于某事物）有重大发现)","syl":"dis-co-ve-ry"},{"d":9,"w":"discriminate","t":"/dɪˈskrɪmɪneɪt/ vi & vt 区别；辨别 | vi 区别对待；歧视","ex":"• discriminate against women / in favour of men (歧视女性 / 偏袒男性)<br>• discriminate between A and B (辨别 A 和 B)","syl":"discri-mi-na-te"},{"d":9,"w":"discriminating","t":"/dɪˈskrɪmɪneɪtɪŋ/ adj 有辨别力的；有鉴赏力的","ex":"• a discriminating customer (有鉴赏力的顾客)","syl":"discri-mi-na-ting"},{"d":9,"w":"discrimination","t":"/dɪˌskrɪmɪˈneɪʃn/ [U] & [C] 辨别（力）；鉴赏力 | n[U] 区别对待；歧视","ex":"• sex / racial discrimination (性别 / 种族歧视)<br>• show discrimination in sth (在某事物上有辨别力)","syl":"discri-mi-na-tion"},{"d":9,"w":"discuss","t":"/dɪˈskʌs/ vt 讨论；谈论；商讨","ex":"• discuss doing sth (商讨做某事)","syl":"dis-cuss"},{"d":9,"w":"discussion","t":"/dɪˈskʌʃn/ n [C] & [U] 讨论；谈论；商讨","ex":"• have a discussion with sb about / on sth (和某人讨论某事)","syl":"dis-cus-sion"},{"d":9,"w":"disease","t":"/dɪˈziːz/ n [C] & [U] 疾病；[C] [正式] 弊病","ex":"• catch / contract a dis  [U] 距离；疏远 | vt 使远离；使疏远","ex":"• the distance in sb’s voice (某人语气中的疏远)<br>• at / from a distance (从远处；久远地)<br>• in / into the distance (在远处)<br>• keep one’s distance from sb (与某人保持距离；同某人疏远 (keep sb at a distance))<br>• within striking distance (近在咫尺)<br>• distance oneself from (使自己与……保持距离；撇清和……的关系)","syl":"dis-tan-ce"},{"d":9,"w":"distant","t":"/ˈdɪstənt/ adj 心不在焉的；恍惚的 | adj 遥远的；疏远的；远亲的","ex":"• in the distant past (在遥远的过去；很久以前)<br>• be distant from sth (与某事物不同 / 关系不密切)<br>• have a distant look in one’s eyes (眼神恍惚)","syl":"dis-tant"},{"d":9,"w":"distantly","t":"/ˈdɪstəntli/ adv 遥远地；冷淡地；隐约地","ex":"• She spoke distantly, as if she didn’t really care. (她说话很冷淡，好像并不在意。)","syl":"dis-tantly"},{"d":9,"w":"distinct","t":"/dɪˈstɪŋkt/ adj 截然不同的；不同种类的 | adj 明显的；清楚的；确实的","ex":"• be distinct from (与……截然不同)<br>• His voice was distinct and clear. (他的声音清晰而明确。)","syl":"dis-tinct"},{"d":9,"w":"distinctive","t":"/dɪˈstɪŋktɪv/ adj 独特的；特别的","ex":"• a distinctively colored bird (颜色独特的鸟)","syl":"dis-tincti-ve"},{"d":9,"w":"distinction","t":"/dɪˈstɪŋkʃn/ n [C] & [U] 区别；差别 | n [U] 杰出；[C] & [U] 优等评分 | n [单数] 特点；特质","ex":"• make / draw a distinction between right and wrong (明辨是非)<br>• One distinction of the town is its old bridge. (这个小镇的一个特点是它的古桥。)<br>• graduate with distinction (以优异成绩毕业)","syl":"dis-tinction"},{"d":9,"w":"distinguish","t":"/dɪˈstɪŋɡwɪʃ/ vi & vt 区分；辨别（出） | vt 使有区别；使有特色；使出众","ex":"• distinguish … from (区分……和……)<br>• distinguish oneself (as) (（作为……）出类拔萃)","syl":"dis-ti-nguish"},{"d":9,"w":"distinguishable","t":"/dɪˈstɪŋɡwɪʃəbl/ adj 容易分辨的；区别得开的","ex":"• His handwriting is barely distinguishable. (他的字迹几乎无法辨认。)","syl":"dis-ti-ngui-shab-le"},{"d":9,"w":"distinguishing","t":"/dɪˈstɪŋɡwɪʃɪŋ/ adj 有区别的；明显的","ex":"• Patience is her distinguishing quality. (耐心是她的显著特质。)","syl":"dis-ti-ngui-shing"},{"d":9,"w":"distinguished","t":"/dɪˈstɪŋɡwɪʃt/ adj 杰出的；高贵的","ex":"• distinguished guests (贵宾)","syl":"dis-ti-ngui-shed"},{"d":9,"w":"distribute","t":"/dɪˈstrɪbjuːt/ vt 分配；分发；分布；分销","ex":"• distribute sth among / to sb (把某物分发给某人)<br>• be widely distributed throughout the world (广泛分布于世界各地)","syl":"distri-bu-te"},{"d":9,"w":"redistribute","t":"/ˌriːdɪˈstrɪbjuːt/ [AW] vt 重新分配","ex":"• redistribute wealth more fairly (更公平地重新分配财富)","syl":"re-distri-bu-te"},{"d":9,"w":"distributive","t":"/dɪˈstrɪbjətɪv/ [AW] adj 分配的；分布的；分销的","ex":"• distributive system / policy (分配制度 / 政策)","syl":"distri-bu-ti-ve"},{"d":9,"w":"distributor","t":"/dɪˈstrɪbjətər/ [AW] n [C] 经销商；分销商","ex":"• local distributor / exclusive distributor (本地经销商 / 独家经销商)","syl":"distri-bu-tor"},{"d":9,"w":"distribution","t":"n/ [AW] n [U] & [C] 分配；分布；分发；分销","ex":"• income distribution (收入分配)","syl":"distri-bu-tion"},{"d":9,"w":"district","t":"/ˈdɪstrɪkt/ n [C] 地区；区域；行政区","ex":"• school district housing (学区房)","syl":"district"},{"d":9,"w":"disturb","t":"/dɪˈstɜː(r)b/ vt 打扰；使不安；弄乱","ex":"• Please don’t disturb me while I’m working. (我工作时请不要打扰我。)","syl":"dis-turb"},{"d":9,"w":"disturbed","t":"/dɪˈstɜːrbd/ adj 心烦意乱的；精神紊乱的；坎坷的","ex":"• She looked disturbed after hearing the news. (听到消息后她看起来心烦意乱。)","syl":"dis-tur-bed"},{"d":9,"w":"undisturbed","t":"/ˌʌndɪˈstɜːrbd/ adj 未被打扰 / 移动 / 触及的","ex":"• be undisturbed by (对……无动于衷 / 淡定)","syl":"un-dis-tur-bed"},{"d":9,"w":"disturbing","t":"/dɪˈstɜːrbɪŋ/ adj 令人烦恼 / 不安的","ex":"• It’s disturbing to see so much waste. (看到这么多浪费真让人不安。)","syl":"dis-tur-bing"},{"d":9,"w":"disturbingly","t":"/dɪˈstɜːrbɪŋli/ adv 令人烦恼 / 不安地","ex":"• The movie was disturbingly realistic. (这部电影真实得令人不安。)","syl":"dis-tur-bingly"},{"d":9,"w":"disturbance","t":"/dɪˈstɜː(r)bəns/ n [C] & [U] 打扰；骚乱；紊乱","ex":"• The loud music caused a disturbance. (吵闹的音乐引起了骚乱。)","syl":"dis-tur-ban-ce"},{"d":9,"w":"dive","t":"/daɪv/ dive in | dive into | dive into a shop / book | n [C] 潜心钻研；探究 | n [C] 突然下降；暴跌 | n [C] 跳水；潜水；俯冲；冲 | vi 突然下降；暴跌 | vi 跳水；潜水；俯冲；冲向","ex":"• He dived into the pool. (他跳进了泳池。)<br>• My confidence dived. (我的信心一落千丈。)<br>• 跳 / 冲进；迅速将手伸入（包或口袋）；投身于 (She dove into the pool without hesitation.)<br>• 冲进一家商店 / 埋头读书 ( ,"w":"dividing","t":"n [C] 分界线；界限","ex":"• There’s a fine dividing line between love and friendship. (爱与友情之间只有一线之隔。)","syl":"di-vi-ding"},{"d":9,"w":"division","t":"/dɪˈvɪʒn/ [C] 部门；（体育比赛的）分组 / 级 | [U] [单数] 分开；分配；[C] & [U] 分歧 | [U] 除法","ex":"• The division of labor is clear. (分工明确。)<br>• a first- / second-division club (甲级 / 乙级俱乐部)<br>• Division is the opposite of multiplication. (除法与乘法相反。)","syl":"di-vi-sion"},{"d":9,"w":"divisional","t":"/dɪˈvɪʒənl/ adj 部门的","ex":"• He works in the divisional office. (他在部门办公室工作。)","syl":"di-vi-sio-nal"},{"d":9,"w":"dizzy","t":"/ˈdɪzi/ adj 眩晕的；令人目眩的；[非正式] 笨的","ex":"• the dizzy pace of change (日新月异的变化)","syl":"diz-zy"},{"d":9,"w":"dizzily","t":"/ˈdɪzɪli/ adv 头晕目眩地","ex":"• She stood up dizzily. (她头晕目眩地站了起来。)","syl":"diz-zi-ly"},{"d":9,"w":"dizzying","t":"/ˈdɪziɪŋ/ adj 令人头晕目眩的","ex":"• A dizzying array of options was offered. (提供了令人眼花缭乱的选择。)","syl":"diz-zying"},{"d":9,"w":"dizziness","t":"/ˈdɪzinəs/ n [U] 头晕；眩晕","ex":"• He complained of dizziness. (他抱怨头晕。)","syl":"diz-zi-ness"},{"d":9,"w":"do","t":"/də, dʊ, duː/ [正式] 赏光（做某事） | aux v 构成否定句，疑问句或倒装句；加强语气 | do away with sth | do oneself up | do sb / sth down | do up | do without (sth) | n [C] 规定；注意事项 | vi & vt 足够；适合；对……有效果 | vi 表现；进展 | vt 做；干；从事（职业） | 不假思索做某事 | 做 A 来交换 B | 做某事轻而易举 | 全心全意做某事 | 只要有机会就会做某事 | 对……有害 | 帮某人忙 / 请某人帮忙 | 弊大于利 | 毫不迟疑做某事 | 诚心诚意地做某事 | 连续数天做某事","ex":"• do the cleaning / one’s hair (扫除 / 理发)<br>• How are you doing? (你好吗？)<br>• A sandwich will do me for lunch. (我午饭吃块三明治就行。)<br>• 扣上（外套、裙子等）；包起来；扎起来；修缮；整修；装饰（房屋等） (扣上（外套、裙子等）；包起来；扎起来；修缮；整修；装饰（房屋等）)<br>• do one’s coat up (扣上外衣)<br>• carry a package done up in brown paper (提着一个牛皮纸包)<br>• They plan to do up the old house. (他们计划修缮老房子。)<br>• [非正式]梳妆打扮自己 (She spent an hour doing herself up for the party.)<br>• [非正式]诋毁某人 / 某物 (Don’t do yourself down — you did a great job!)<br>• [非正式]废除 / 取消某事物 (Students want to do away with boring assemblies.)<br>• 没有（某物）也行；将就 (We’ll have to do without lunch today.)<br>• He does look tired. (他看起来 r"},{"d":10,"w":"erase","t":"/ɪˈreɪz/ vt擦掉；抹掉；清除","ex":"• The update will erase all data. (这次更新会清除所有数据。)","syl":"e-ra-se"},{"d":10,"w":"error","t":"/ˈerə(r)/ n [C] & [U] 错误；谬误","ex":"• be in error (犯错；失误)","syl":"er-ror"},{"d":10,"w":"see","t":"(与某人) 意见一致 | 知错就改","ex":"","syl":"see"},{"d":10,"w":"err","t":"/ɜː(r)/ vi [正式] 犯错误","ex":"• To err is human. (犯错是人之常情。)","syl":"err"},{"d":10,"w":"erroneous","t":"/ɪˈrəʊniəs/ adj [正式] 错误的","ex":"• His assumption turned out to be erroneous. (他的假设被证明是错误的。)","syl":"er-ro-neous"},{"d":10,"w":"erupt","t":"/ɪˈrʌpt/ vi & vt 喷发；爆发；突然发出（叫喊等）；（疹子等）出现","ex":"• The volcano erupted.\nerupt into laughter (火山喷发了\n突然大笑起来)","syl":"e-rupt"},{"d":10,"w":"eruption","t":"/ɪˈrʌpʃn/ n [C] & [U] 喷发；爆发；突然出现；发疹","ex":"• There was an eruption of anger in the crowd. (人群中突然爆发了愤怒。)","syl":"e-rup-tion"},{"d":10,"w":"escape","t":"/ɪˈskeɪp/ [C] (气体、液体等) 泄漏；逃出；[U] 退出 | n [C] & [U] 逃跑；逃避；解脱 | vi (气体等) 泄漏 / 渗出；vt & vi (不自觉地) 发出 / 说出 | vi 被……忘掉 / 忽略；没被……注意到 | vi 逃跑；vt & vi 逃避；逃脱","ex":"• escape injury / the summer heat\nescape from reality (免于受伤 / 避暑\n 逃避现实)<br>• A sigh escaped from her lips. (她不由地叹了口气)<br>• escape one’s attention / notice\nHer name escapes me. (没注意到\n我记不起她的名字了。)<br>• have a lunchtime / narrow escape (午休 / 九死一生)<br>• an escape of gas (漏气)","syl":"es-ca-pe"},{"d":10,"w":"inescapable","t":"/ˌɪnɪˈskeɪpəbl/ adj 不可避免的；不容忽视的","ex":"• Failure is sometimes inescapable. (失败有时是不可避免的。)","syl":"i-nes-ca-pab-le"},{"d":10,"w":"especially","t":"/ɪˈspeʃəli/ adv 尤其；特别；特地 (particularly)","ex":"• She came early especially to help us. (她特地早到来帮我们。)","syl":"es-pe-cial-ly"},{"d":10,"w":"essay","t":"/ˈeseɪ/ n [C] 论说文；短文；散文 | vt [正式] 企图；尝试","ex":"• write an English essay (写一篇英语短文)<br>• He essayed a smile. (他试着笑了笑。)","syl":"es-say"},{"d":10,"w":"essayist","t":"/ˈeseɪɪst/ n [C] 论说文（或小品文、散文）作家","ex":"• a famous essayist (一位著名的散文作家)","syl":"es-sayist"},{"d":10,"w":"essence","t":"/ˈesns/ [C] & [U] 香精；精油 | n [U] 本质；实质；精髓","ex":"• The essence of education is growth. (教育的本质是成长。)<br>• They use natural plant essences in the product. (他们在产品中使用天然植物精油。)","syl":"es-sen-ce"},{"d":10,"w":"essential","t":"/ɪˈsenʃl/ adj 必不可少的；最重要的；本质的；基本的 | n [C] [常用复数] 必需品；要点；要素 | 必需品 / 根本区别 | 精油","ex":"• It is essential to do sth / that ... (should) do sth. (做某事是必不可少的)<br>• Food and water are basic essentials. (食物和水是基本必需品。)","syl":"es-sen-tial"},{"d":10,"w":"essentially","t":"/ɪˈsenʃəli/ adv [可作句子副词] 本质上；根本上；基本上 (basically)","ex":"• He is essentially a shy person. (他本质上是个害羞的人。)","syl":"es-sen-tial-ly"},{"d":10,"w":"establish","t":"/ɪˈstæblɪʃ/ vt 建立；创立 (found); 确立；使被认可 | vt 确定；证实","ex":"• establish oneself as a promising player (成为一名有前途的运动员)<br>• It was established that ... (经证实……)","syl":"es-tab-lish"},{"d":10,"w":"established","t":"/ɪˈstæblɪʃt/ adj 早已确立的；资深的；著名的","ex":"• an established fact / company (既定事实 / 老牌公司)","syl":"es-tab-li-shed"},{"d":10,"w":"well-established","t":"adj 公认的；久负盛名的","ex":"• This restaurant is well-established in the city. (这家餐厅在城里久负盛名。)","syl":"well-es-tab-li-shed"},{"d":10,"w":"establishment","t":"/ɪˈstæblɪʃmənt/ [C] [正式] 机构；企业 | n  [U] 建立；确立","ex":"• The establishment of the new school took 2years. (新学校的建立花了两年时间。)<br>• an educational establishment (教育机构)","syl":"es-tab-lishment"},{"d":10,"w":"estate","t":"/ɪˈsteɪt/ [C] & [U] 个人全部财产（尤指遗产） | [C] 住宅区；工业区；商业区 | n [C] (乡村的) 大片私有土地；庄园；种植园 | n [C] 房地产经纪人","ex":"","syl":"es-ta-te"},{"d":10,"w":"real estate","t":"n [U] 房地产；不动产","ex":"• He invests in real estate. (他投资房地产。)","syl":"real"},{"d":10,"w":"estimate","t":"/ˈestɪmeɪt/ n [C] 估计；估算；估价 | vt 估计；估算；估价","ex":"• It is estimated (that) ... (据估计……)<br>• make a rough estimate of (粗略预估一下……)","syl":"es-ti-ma-te"},{"d":10,"w":"estimation","t":"/ˌestɪˈmeɪʃn/ n [C] 估计；[单数] 判断；评价","ex":"• In my estimation, ... (在我看来，……)","syl":"es-ti-ma-tion"},{"d":10,"w":"inestimable","t":"/ɪˈnestɪməbl/ adj [正式]（大得）难以估量的；无法估计的","ex":"• His contribution to science is inestimable. (他对科学的贡献是无法估量的。)","syl":"i-nes-ti-mab-le"},{"d":10,"w":"Europe","t":"/ˈjʊərəp/ n [U] 欧洲","ex":"","syl":"eu-ro-pe"},{"d":10,"w":"euro","t":"/ˈjʊərəʊ/ n [C] (pl euros) 欧元","ex":"","syl":"eu-ro"},{"d":10,"w":"European","t":"/ˌjʊərəˈpiːən/ adj 欧洲的；欧洲人的 | n [C] 欧洲人","ex":"• European culture is diverse. (欧洲的文化是多样化的。)<br>• She married a European. (她嫁给了一位欧洲人。)","syl":"eu-ro-pean"},{"d":10,"w":"evaluate","t":"/ɪˈvæljueɪt/ vt 评价；评估","ex":"• evaluate the academic achievements of the students (评估学生的学习成绩。)","syl":"e-va-lua-te"},{"d":10,"w":"evaluation","t":"/ɪˌvæljuˈeɪʃn/ n [C] & [U] 评价；评估","ex":"• We need a careful evaluation of the plan. (我们需要对这个计划进行仔细评估。)","syl":"e-va-lua-tion"},{"d":10,"w":"re-evaluate","t":"/ˌriː ɪˈvæljueɪt/ vt & vi 再评估；重新考虑","ex":"• We need to re-evaluate our strategy. (我们需要重新评估我们的策略。)","syl":"re-e-va-lua-te"},{"d":10,"w":"eve","t":"/iːv/ n [C]（节日或重大事件的）前夜；前夕","ex":"• on New Year’s / Christmas Eve (在除夕（夜）/ 平安夜)","syl":"eve"},{"d":10,"w":"even","t":"/ˈiːvn/ adj 双数的；偶数的 | adj 平（稳）的；均等的；平和的 | adv 甚至；[后接比较级] 更加 | 即使到现在 / 那时；即使是这样 / 那样 | 尽管如此；即使那样 | 尽管；即使 | 打成平局；扯平；结清宿怨 | 正当……；恰好在……的时候 | （使）相等；（使）平均","ex":"• be even prettier than usual (比平时还要好看)<br>• an even surface / temperature / contest\nIf you give me $5, we’ll be even. (平整的台面 / 恒温 / 势均力敌的比赛\n你给我 $5 美元，我们就互不相欠了。)<br>• Four is an even number. (四是偶数。)<br>• I’ll go even if it rains. (即使下雨，我也要去。)<br>• The car is old. Even so, it runs well. (这辆车很旧。尽管如此，它跑得还挺快。)<br>• Even now, I don't understand why he left. (即使到现在，我还是不明白他为什么离开。)<br>• He left the room even as I arrived. (正当我到达的时候，他离开了房间。)<br>• House prices should even out next year. (房价明年应该会平稳下来。)<br>• The goal helped them even the score. (那个进球帮他们扳平了比分。)","syl":"e-ven"},{"d":11,"w":"evenly","t":"/ˈiːvnli/ adv 平稳地；均等地；平和地","ex":"• be evenly matched (势均力敌)","syl":"e-ven-ly"},{"d":11,"w":"uneven","t":"/ʌnˈiːvn/ adj 不平坦的；不均衡的；不稳定的","ex":"• The road surface is uneven. (路面不平。)","syl":"u-ne-ven"},{"d":11,"w":"even-handed","t":"adj 不偏不倚的；公正的","ex":"• The judge was even-handed in her decision. (法官的判决很公正。)","syl":"e-ven-han-ded"},{"d":11,"w":"even-tempered","t":"adj 性情平和的","ex":"• He is calm and even-tempered. (他性情温和。)","syl":"e-ven-tem-pe-red"},{"d":11,"w":"evening","t":"/ˈiːvnɪŋ/ n [C] & [U] 晚上n [C] 晚会","ex":"• We met in the evening. (我们在晚上见面。)","syl":"e-ve-ning"},{"d":11,"w":"evenings","t":"adv 在晚上；在傍晚","ex":"• I usually study evenings. (我通常在晚上学习。)","syl":"e-ve-nings"},{"d":11,"w":"event","t":"/ɪˈvent/ n [C]（重大）事件；公开活动；比赛项目","ex":"• sporting events (体育赛事)","syl":"e-vent"},{"d":11,"w":"eventful","t":"/ɪˈventfl/ adj 充满大事的；经历丰富的；多变故的","ex":"• It was an eventful journey. (这是一次充满大事的旅程。)","syl":"e-ventful"},{"d":11,"w":"uneventful","t":"/ˌʌnɪˈventfl/ adj 平静无事的；平淡的；平凡的","ex":"• The flight was smooth and uneventful. (航班平稳无事。)","syl":"u-ne-ventful"},{"d":11,"w":"non-event","t":"n [C] 令人大失所望的事","ex":"• The meeting was a complete non-event. (会议完全令人失望。)","syl":"non-e-vent"},{"d":11,"w":"eventual","t":"/ɪˈventʃuəl/ adj 最终的；最后的","ex":"• The eventual outcome was positive. (最终的结果是积极的。)","syl":"e-ven-tual"},{"d":11,"w":"eventuality","t":"/ɪˌventʃuˈælɪti/ n [C] 可能出现的结果；不测","ex":"• We must prepare for every eventuality. (我们必须为各种可能的情况做好准备。)","syl":"e-ven-tua-li-ty"},{"d":11,"w":"eventually","t":"/ɪˈventʃuəli/ adv 最终；终于","ex":"• He eventually became a doctor. (他最终成为了一名医生。)","syl":"e-ven-tual-ly"},{"d":11,"w":"ever","t":"/ˈevə(r)/ adv [强调] 究竟；到底 | adv 在（以往）任何时候；曾经 | adv 始终；总是 | 从此一直 | 自从；从……后一直","ex":"• Have you ever been to Paris? (你去过巴黎吗？)<br>• an ever-growing problem (日趋严重的问题)<br>• Who ever said that? (究竟是谁说的？)<br>• She has been happy ever since she got the job.<br>• They lived happily ever after.","syl":"e-ver"},{"d":11,"w":"everlasting","t":"/ˌevəˈlɑːstɪŋ/ adj 永久的；永恒的；冗长的","ex":"• Their love is everlasting. (他们的爱是永恒的。)","syl":"e-ver-las-ting"},{"d":11,"w":"evergreen","t":"adj 常青的；经久不衰的 | n [C] 常青树","ex":"• This song is an evergreen hit. (这首歌是经久不衰的热门歌曲。)<br>• Pine is an evergreen. (松树是常青树。)","syl":"e-vergreen"},{"d":11,"w":"every","t":"/ˈevri/ adj 每（个）；每隔 | 偶尔；有时 | 充分的；完全的 | 全部；完全","ex":"• every other day / every three days (每隔一天 / 两天)<br>• have every reason to do sth (有充分的理由做某事)<br>• He looked every inch a soldier. (他看起来完全像个军人。)","syl":"e-ve-ry"},{"d":11,"w":"everybody","t":"/ everyone / pron 每个人","ex":"• Everybody is welcome to join the party. (每个人都欢迎参加聚会。)","syl":"e-ve-ry-bo-dy"},{"d":11,"w":"everyday","t":"/ˈevrideɪ/ adj 每天的；日常的 (daily)","ex":"• He deals with everyday problems calmly. (他平静地处理日常问题。)","syl":"e-ve-ry-day"},{"d":11,"w":"everything","t":"/ˈevriθɪŋ/ pron 每件事；所有事物；一切","ex":"• and everything [非正式] (以及其他；等等)","syl":"e-ve-ry-thing"},{"d":11,"w":"everywhere","t":"/ˈevriweə(r); ˈevriweər/ adv & pron & conj 到处；无论何处","ex":"• People were everywhere in the city. (城市里到处都是人。)","syl":"e-ve-ry-whe-re"},{"d":11,"w":"evidence","t":"/ˈevɪdəns/ n [U] 证据；证明 | vt [正式] 证明","ex":"• The police found no evidence of a crime. (警方没有发现犯罪的证据。)<br>• Her actions evidence her determination. (她的行动证明了她的决心。)","syl":"e-vi-den-ce"},{"d":11,"w":"evidential","t":"/ˌevɪˈdenʃl/ adj [正式] 用作证据的；作证的","ex":"• The documents provide evidential support for his claim. (这些文件为他的主张提供了证据支持。)","syl":"e-vi-den-tial"},{"d":11,"w":"evident","t":"/ˈevɪdənt/ adj 清楚的；显然的 (obvious)","ex":"• It is clearly evident that… (很显然……)","syl":"e-vi-dent"},{"d":11,"w":"self-evident","t":"adj 不证自明的；明摆着的","ex":"• The truth is self-evident. (真相是不证自明的。)","syl":"self-e-vi-dent"},{"d":11,"w":"evidently","t":"/ˈevɪdəntli/ adv 明显地；显然 (obviously)；据说","ex":"• Evidently, she has changed her mind. (显然，她已经改变了主意。)","syl":"e-vi-dently"},{"d":11,"w":"exact","t":"/ɪɡˈzækt/ adj 精确的；确切的；严谨的 | vt [正式] 强求；勒索；施加（报复等）","ex":"• to be exact (确切地说)<br>• They exacted a high price for their services. (他们为服务索取了高价。)","syl":"e-xact"},{"d":11,"w":"exactly","t":"/ɪɡˈzæktli/ adv 精确地 (precisely)；[非正式] 究竟；[答语] 正是","ex":"• not exactly (不完全；根本不)","syl":"e-xactly"},{"d":11,"w":"exam","t":"/ɪɡˈzæm/ n [C] 考试；医学检查","ex":"• take / pass / fail an exam (参加考试 / 考试合格 / 考试不合格)","syl":"e-xam"},{"d":11,"w":"examination","t":"/ɪɡˌzæmɪˈneɪʃn/ [C] & [U] 检查；审查 | n [C] [正式] 考试；医学检查 (= exam);","ex":"• physical / medical examination (体检)<br>• on closer examination (经进一步检查)","syl":"e-xa-mi-na-tion"},{"d":11,"w":"examine","t":"/ɪɡˈzæmɪn/ vt （仔细）检查；调查；研究；测验","ex":"• The teacher will examine the students next week. (老师下周将测验学生。)","syl":"e-xa-mi-ne"},{"d":11,"w":"examinee","t":"/ɪɡˌzæmɪˈniː/ n [C] 应试者","ex":"• Each examinee must show their ID before the exam. (每位应试者在考试前必须出示身份证。)","syl":"e-xa-mi-nee"},{"d":11,"w":"examiner","t":"/ɪɡˈzæmɪnər/ n [C] 检查员；考官","ex":"• The examiner checked the students’ answers carefully. (考官仔细检查了学生的答案。)","syl":"e-xa-mi-ner"},{"d":11,"w":"example","t":"/ɪɡˈzɑːmpl; ɪɡˈzæmpl/ n [C] 例子；榜样","ex":"• for example (例如)","syl":"e-xample"},{"d":11,"w":"follow","t":"/ˈfɒləʊ; ˈfɑːləʊ/ vt & vi 跟随；随后；vt 关注 | vt 遵循；听从；理解 | 按照说明操作 | 效仿某人 | 效仿某人；继承某人的事业 | 是……的必然结果 | 继续追查某事；对某事采取进一步行动 | （把某事）进行到底","ex":"• follow sb on Weibo (在微博上关注某人)<br>• follow traffic rules / sb’s advice (遵守交通规则／听从某人的建议)<br>• You must follow the plan through. (你必须把计划进行到底。)<br>• The police followed the case up. (警方对案件进行了进一步追查。)<br>• Stress follows from lack of sleep. (压力源于睡眠不足。)<br>• He followed in his father’s footsteps. (他继承了父亲的事业。)<br>• Just follow the instructions on the box. (只要按照盒子上的说明操作即可。)","syl":"fol-low"},{"d":11,"w":"set","t":"为某人树立光辉榜样 | 使……获得自由；释放…… | 放火烧…… | 踏足；进入","ex":"• Someone set fire to the abandoned building last night. (昨晚有人放火烧了那栋废弃的建筑。)<br>• He set foot in China. (他踏足中国。)<br>• They set the bird free. (他们放飞了那只鸟。)","syl":"set"},{"d":11,"w":"exemplify","t":"/ɪɡˈzemplɪfaɪ/ vt [正式] 举例说明；是……的范例 / 榜样","ex":"• She exemplifies courage and determination. (她是勇气和决心的榜样。)","syl":"e-xempli-fy"},{"d":11,"w":"excellent","t":"/ˈeksələnt/ adj 优秀的；杰出的；极好的","ex":"• He is an excellent student. (他是一个优秀的学生。)","syl":"ex-cel-lent"},{"d":11,"w":"excel","t":"/ɪkˈsel/ vt & vi 突出；擅长；胜过","ex":"• excel at / in sth\nexcel oneself (擅长某事\n超越自己)","syl":"ex-cel"},{"d":11,"w":"excellence","t":"/ˈeksələns/ n [U] 优秀；杰出；卓越","ex":"• pursue excellence (in) (（在……上）追求卓越)","syl":"ex-cel-len-ce"},{"d":11,"w":"except","t":"/ xcused from swimming today? (我今天能不游泳吗？)<br>• make an excuse for (doing) sth (为（某）事找借口)","syl":"ex-cu-se"},{"d":11,"w":"excusable","t":"/ɪkˈskjuːzəbl/ adj 可原谅的；情有可原的","ex":"• It’s excusable to be nervous before an exam. (考试前紧张是可以理解的。)","syl":"ex-cu-sab-le"},{"d":11,"w":"inexcusable","t":"/ˌɪnɪkˈskjuːzəbl/ int 不可原谅的","ex":"• His rude behavior was inexcusable. (他粗鲁的行为是不可原谅的。)","syl":"i-nex-cu-sab-le"},{"d":11,"w":"exercise","t":"/ˈeksəsaɪz/ n [C] 活动；[复数] 典礼；演习 | n [U]&[C] 锻炼；[C] 训练；练习（题） | n[U][正式] 行径；运用 | vt & vi 锻炼；训练 | vt [正式] 行径；运用 | vt 经验；使豁然开朗","ex":"• do / take energetic exercise (做剧烈运动)<br>• the exercise of power (权力的行使)<br>• Fire drills are held as safety exercises. (消防演习作为安全演练进行。)<br>• He exercises every morning. (他每天早饭前锻炼身体。)<br>• exercise one’s right to vote (行使投票权)<br>• The seminar exercised his thinking in new ways. (研讨会使他的思维焕然一新。)","syl":"e-xer-ci-se"},{"d":11,"w":"exhibition","t":"/ˌeksɪˈbɪʃn/ n [U] & [C] 展览（品/会）；[单数] 展现；表现","ex":"• an exhibition of bad manners (无礼的表现)","syl":"ex-hi-bi-tion"},{"d":11,"w":"exhibit","t":"/ɪɡˈzɪbɪt/ n [C] 展览品/会 | vt & vi 展览vt 展现；表现 (display)","ex":"• exhibit no fear (毫无畏惧)","syl":"ex-hi-bit"},{"d":11,"w":"exhibitor","t":"/ɪɡˈzɪbɪtə(r)/ n [C] 参展者；参展商","ex":"• Every exhibitor received a booth number. (每位参展者都得到了一个展位编号。)","syl":"ex-hi-bi-tor"},{"d":11,"w":"exist","t":"/ɪɡˈzɪst/ vi 存在；生存","ex":"• Do aliens really exist? (外星人真的存在吗？)","syl":"e-xist"},{"d":11,"w":"coexist","t":"/ˌkoʊɪɡˈzɪst/ vi [正式] 共存","ex":"• coexist in harmony with (与……和平共处)","syl":"coe-xist"},{"d":11,"w":"existence","t":"/ɪɡˈzɪstəns/ n [U] 存在 n [C] 生活（方式）","ex":"• come into existence\nlead a miserable existence (开始存在；产生\n过着悲惨的生活)","syl":"e-xis-ten-ce"},{"d":11,"w":"coexistence","t":"/ˌkoʊɪɡˈzɪstəns/ n [U] 共存","ex":"• Coexistence between humans and nature is essential. (人类与自然的共存是必要的。)","syl":"coe-xis-ten-ce"},{"d":11,"w":"existing","t":"/ɪɡˈzɪstɪŋ/ adj [只用于名词前] 现存的；现行的","ex":"• We should improve the existing system. (我们应该改进现有的系统。)","syl":"e-xis-ting"},{"d":11," oke. (演讲者以一个笑话开场。)","syl":"pre-fa-ce"},{"d":11,"w":"Facebook","t":"n [C] 脸书","ex":"• post a photo on Facebook (在脸书上发照片)","syl":"fa-ce-book"},{"d":11,"w":"superficial","t":"/ˌsuːpəˈfɪʃl/ adj 表面的；肤浅的","ex":"• a superficial knowledge of the subject (对该主题的肤浅了解)","syl":"su-per-fi-cial"},{"d":11,"w":"facial","t":"/ˈfeɪʃl/ adj 脸上的；面部的 | n [C] 面部护理","ex":"• facial expressions / features (面部表情 / 特征)<br>• She went to the spa for a facial. (她去水疗中心做面部护理。)","syl":"fa-cial"},{"d":11,"w":"facilitate","t":"/fəˈsɪlɪteɪt/ vt [正式] 促进；使便利","ex":"• Emojis facilitate the way we communicate. (表情符号便于我们沟通交流。)","syl":"fa-ci-li-ta-te"},{"d":11,"w":"facilitation","t":"/fəˌsɪlɪˈteɪʃn/ n [U] 促进；便利","ex":"• The new policy led to the facilitation of trade. (新政策促进了贸易。)","syl":"fa-ci-li-ta-tion"},{"d":11,"w":"facilitator","t":"n [C] 促进者；推动者；辅助器","ex":"• The teacher acted as a facilitator in the discussion. (老师在讨论中起了推动作用。)","syl":"fa-ci-li-ta-tor"},{"d":11,"w":"facility","t":"/fəˈsɪləti/ n  [单数] 特色功能；才能；天赋 | n [复数] 设施；[C] (特定用途的) 场所","ex":"• leisure / private facilities (休闲设施 / 独立卫生间)<br>• a health care facility (保健中心)<br>• an application with a speech recognition facility (有语音识别功能的应用软件)<br>• have a facility for language (有语言天赋)","syl":"fa-ci-li-ty"},{"d":11,"w":"fact","t":"/fækt/ n [C] & [U] 事实；真相","ex":"• Facts speak louder than words. (事实胜于雄辩)<br>• in fact / as a matter of fact (事实上；实际上)","syl":"fact"},{"d":11,"w":"factual","t":"/ˈfæktʃuəl/ adj (基于) 事实的","ex":"• factual information (事实性信息)","syl":"fac-tual"},{"d":11,"w":"factor","t":"/ˈfæktə(r)/ n [C] 因素；要素 | n 系数；(增或减的) 倍数 | 把 / 不把……因素考虑在内","ex":"• a key factor (关键因素)<br>• Sun Protection Factor 50 (SPF 50) (防晒系数 50)<br>• increase by a factor of over ten (增长超过了 10 倍)<br>• We must factor cost in. (我们必须把成本因素考虑在内。)","syl":"fac-tor"},{"d":11,"w":"factory","t":"/ˈfæktri, 'fæktəri/ n [C] 工厂 | n [U] 工厂化养殖","ex":"• a car factory (汽车厂)<br>• Factory farming raises animal welfare concerns. (工厂化养殖引发动物福利问题。)","syl":"fac-to-ry"},{"d":11,"w":"fail","t":"/feɪl/ n [C] （考试）不及格 | vi  衰退；出故障 | vi & vt  失败；未做到；未能通过（考试） | vt 使失望（let down）；使无能为力","ex":"• fail to do sth (没做成某事)<br>• My eyesight failed. (我的视力衰退了。)<br>• Words / My courage failed me. (我不知道说什么好。/ 我没了勇气。)<br>• get three passes and two fails in the exams (考试三门及格，两门不及格)","syl":"fail"},{"d":11,"w":"never","t":"必定会做某事","ex":"• He never fails to help others. (他总是会帮助别人。)","syl":"ne-ver"},{"d":11,"w":"if","t":"/ɪf/ conj 如果；是否 | 如果是 / 不是这样的话 | 实在不行的话（还可以……） | 要是……就好了；但愿","ex":"• If all else fails, call me. (实在不行的话，就给我打电话。)<br>• I will stay home if it rains. (如果下雨我就呆在家里。)<br>• If only I had more time. (要是我有更多时间就好了。)<br>• Are you free? If so, let's meet. (你有空吗？如果是这样的话，我们见个面吧。)","syl":"if"},{"d":11,"w":"failed","t":"/feɪld/ adj 失败了的；不成功的","ex":"• a failed attempt (失败的尝试)","syl":"fai-led"},{"d":11,"w":"failing","t":"/ˈfeɪlɪŋ/ adj 渐趋失败的；不断衰退的 | n [C] 缺点；弱点 | prep 如果不能 / 没有（引出另一种选择）","ex":"• a failing business (不断衰退的企业)<br>• His only failing is impatience. (他唯一的缺点是急躁。)<br>• Failing that, we’ll try another method. (如果不行，我们会尝试另一种方法。)","syl":"fai-ling"},{"d":11,"w":"unfailing","t":"/ʌnˈfeɪlɪŋ/ adj 一贯的；永久的","ex":"• unfailing support (一贯的支持)","syl":"un-fai-ling"},{"d":11,"w":"failure","t":"/ˈfeɪljə(r)/ n  [U] & [C] 故障；失灵 | n  [U] & [C] 未做（应做之事） | n  [U] 失败；[C] 失败的人 / 事","ex":"• fear of failure (对失败的恐惧)<br>• failure to observe the park rules (不遵守公园规定)<br>• power / heart failure (停电 / 心力衰竭)","syl":"fai-lu-re"},{"d":11,"w":"fair","t":"/feə(r); fer/ adj  [只用于名词前] 相当大的；相当好的 | adj  公平的；合理的 | adj （头发）浅色的；（皮肤）白皙的；晴朗的 | adv 公平合理地 | n [C] 集市；展销会；露天游乐场 | n [U] 公平比赛；公平对待 | 说得对；有道理","ex":"• a temple / book fair (庙会 / 书展)<br>• It’s not fair on sb. (对某人不公平)<br>• a fair and breezy day (风和日丽的日子)<br>• There’s a fair chance that ... (……的可能性很大)<br>• have a fair idea of sth (相当了解某事)<br>• play fair (公平比赛；公平行事)<br>• Fair enough, I agree with you. (说得对，我同意你。)<br>• We expect fair play from all competitors. (我们希望所有参赛者公平竞争。)","syl":"fair"},{"d":11,"w":"fairness","t":"n [U]  公平；合理 | n [U] （头发）浅色；（皮肤）白皙","ex":"• ensure fairness (确保公平)<br>• a woman of great fairness (一位皮肤白皙的女士)","syl":"fair-ness"},{"d":11,"w":"fairly","t":"/ˈfeəli; 'feri/ adv 公平合理地 | adv 还算；尚 | adv（比喻中用于强调）简直","ex":"• treat everyone fairly (公平地对待每个人)<br>• He’s fairly tall. (他个子比较高。)<br>• The dog fairly flew out of the door to greet him. (这条狗简直是飞出门去迎接他的。)","syl":"fair-ly"},{"d":11,"w":"faith","t":"/feɪθ/ n [U] 信任；信心；宗教信仰","ex":"• Faith can move mountains. (精诚所至，金石为开。)","syl":"faith"},{"d":11,"w":"faithful","t":"/ˈfeɪθfl/ adj 可信任的；忠诚的；忠实的","ex":"• a faithful friend (忠实的朋友)","syl":"faithful"},{"d":11,"w":"faithfully","t":"/ˈfeɪθfəli/ adv 忠诚地；忠实地","ex":"• Yours faithfully (您忠实的（用于正式信件结尾）)","syl":"faithful-ly"},{"d":11,"w":"faithfulness","t":"/ˈfeɪθfəlnəs/ n [U] 忠诚；忠实","ex":"• the faithfulness of a dog (狗的忠诚)","syl":"faithful-ness"},{"d":11,"w":"fall","t":"/fɔːl/ (屋顶或天花板) 坍塌 | n [C] 秋天 (BrE autumn)；[复数] 瀑布 | n [C] 落下；跌落；下降；沦陷 | vi 有条不紊地进行；按部就班 | vi 笑得前仰后合 | vi 落下；倒下；下降；沦陷 | vt 降临；发生 | 变得清楚 / 明朗 | 后退；撤退；减少；减小 | 属于这一类 | 掉落；脱落 | 摔倒；（笑话等）失败 | 未发生；失败；落空 | 求助于；借助于 | 没有及时做某事 | 爱上某人 | 病倒 | 系动词 进入（某状态）；vi 属于（某类） | 落在（某人的）后面 | 被某物绊倒 | 跌倒；倒塌；不尽如人意 | （逐渐）减少；消失","ex":"• fall ill / asleep (生病 / 睡着)<br>• The Mid-Autumn Festival falls on a Monday this year. (今年中秋节是个周一。)<br>• have a bad fall (重重地跌了一跤)<br>• A fall into the pit, a gain in your wit. (吃一堑，长一智)<br>• We visited the falls last summer. (去年夏天我们参观了瀑布。)<br>• These books fall into this category. (这些书属于这一类。)<br>• He fell down while running. (他跑步时跌倒了。)<br>• The old roof fell in during the storm. (老屋顶在暴风雨中坍塌了。)<br>• Leaves fall out in autumn. (树叶在秋天掉落。)<br>• She fell for him at first sight. (她一见钟情地爱上了他。)<br>• The army fell back. (军队撤退了。)<br>• We fell back on our savings. (我们只能借助积蓄。)<br>• He fell behind his classmates. (他落在同学后面了。)<br>• I fell behind with homework. (我作业落下了。)<br>• He fell over a stone. (他被石头绊倒了。)<br>• The plan fell through. (计划落空。)<br>• The noise fell away. (噪音逐渐消失。)<br>• Everything fell into place. (一切变得清楚)<br>• The answer fell into place. (答案变得清楚了。)<br>• The audience fell about laughing at his joke. (观众听了他的笑话笑得前仰后合。)<br>• The joke fell flat and nobody laughed. (这个笑话失败了，没人笑。)<br>• She fell ill during the trip. (她在旅途中病倒了。)","syl":"fall"},{"d":11,"w":"it","t":"/ɪt/ pron 它；这；那 | pron作形式主语/宾语；用于强调句 | pron（作主语）指代时间、距离、天气等 | 应由某人做某事","ex":"• It falls to the manager to make the final decision. (最终决定应由经理做出。)<br>• Put it on the table. (把它放在桌子上。)<br>• It is essential to be prepared. (做好准备是必不可少的。)<br>• It is raining heavily outside. (外面雨下得很大。)","syl":"it"},{"d":11,"w":"downfall","t":"n [单数] 堕落 / 衰败（的原因）","ex":"• Greed was his eventual downfall. (贪婪最终导致了他的堕落。)","syl":"down-fall"},{"d":11,"w":"fallback","t":"adj 退守的；备选的 | n [C] 退路；备用物","ex":"• fall back on (求助于；借助于)<br>• They had a fallback plan in case of failure. (他们有一个备用计划以防失败。)","syl":"fallback"},{"d":11,"w":"fallen","t":"/ˈfɔːlən/ adj 落下的；倒下的","ex":"• Fallen leaves (落叶)","syl":"fal-len"},{"d":11,"w":"waterfall","t":"n [C] 瀑布","ex":"• The waterfall was breathtaking. (这个瀑布美得令人窒息。)","syl":"wa-ter-fall"},{"d":11,"w":"free","t":"/friː/ adj 自由的；空闲的；空着的 | n [U] 自由落体运动；骤降 | 没有/不含……的","ex":"• Stock prices went into free fall. (股价骤降。)<br>• Is this seat free? (这个位置有人坐吗？)<br>• The water is free of pollution. (这水没有污染。)","syl":"free"},{"d":11,"w":"fell","t":"/fel/ vt 砍伐；击倒","ex":"• They felled the old tree. (他们砍倒了那棵老树。)","syl":"fell"},{"d":11,"w":"falsehood","t":"n [U] 虚假；说谎；[C] 谎言","ex":"• He was accused of spreading falsehoods. (他被指控散布谎言。)","syl":"fal-se-hood"},{"d":11,"w":"fame","t":"/feɪm/ n [U] 名声；名誉；名气","ex":"• rise / shoot to fame overnight (一夜成名)","syl":"fa-me"},{"d":11,"w":"famed","t":"/feɪmd/ adj 著名的","ex":"• a famed writer (著名作家)","syl":"fa-med"},{"d":11,"w":"defame","t":"/dɪˈfeɪm/ vt [正式] 污蔑；诽谤；中伤","ex":"• The article defamed the politician. (这篇文章诽谤了那位政客。)","syl":"de-fa-me"},{"d":11,"w":"famous","t":"/ˈfeɪməs/ adj 著名的","ex":"• be famous for tea and silk (以茶叶和丝绸而闻名)<br>• be famous as a writer (作为作家而闻名)","syl":"fa-mous"},{"d":11,"w":"famously","t":"/ˈfeɪməsli/ adv 著名地；出名地","ex":"• He is famously generous. (他以慷慨著称。)","syl":"fa-mous-ly"},{"d":11,"w":"infamous","t":"/ˈɪnfəməs/ adj 臭名昭著的","ex":"• an infamous criminal (臭名昭著的罪犯)","syl":"in-fa-mous"},{"d":11,"w":"familiar","t":"/fəˈmɪliə(r)/ adj 熟悉的；常见的","ex":"• be familiar with sth (熟悉某事物)<br>• be familiar to sb (为某人所熟知)","syl":"fa-mi-liar"},{"d":11,"w":"familiarly","t":"/fəˈmɪliərli/ adv 熟悉地；亲昵地","ex":"• He spoke familiarity with the topic. (他谈论该话题时很熟悉。)","syl":"fa-mi-liar-ly"},{"d":11,"w":"familiarise","t":"/ familiarize/ vt 使熟悉","ex":"• familiarise students with the rules (让学生熟悉规则)","syl":"fa-mi-lia-ri-se"},{"d":11,"w":"familiarity","t":"/fəˌmɪliˈærəti/ n [U] 熟悉；通晓；亲近","ex":"• show familiarity with the topic (对该话题表现出熟悉)","syl":"fa-mi-lia-ri-ty"},{"d":11,"w":"family","t":"/ˈfæməli/ n [C] 家庭（成员）；家族；（动植物的）科","ex":"• family tree (家谱)","syl":"fa-mi-ly"},{"d":11,"w":"fan","t":"/fæn/ n [C] ……迷；狂热爱好者 | n [C] 风扇 | vt 扇风；煽动；激起 | 激起某人的好奇心 | （成扇形）散开","ex":"• He is a big fan of jazz music. (他是爵士乐的超级粉丝。)<br>• fan the flames of Jane’s anger (激怒简)<br>• The story fanned her curiosity. (这个故事激起了她的好奇心。)<br>• The students fanned out. (学生们呈扇形散开了。)","syl":"fan"},{"d":11,"w":"fancy","t":"/ˈfænsi/ adj 别致的；花哨的；奢华的 | n [U] 化装舞会服 | n [单数] 喜欢；想要；[U] & [C] 想象（的事物） | vt [非正式] 喜欢；想要 | vt 想象；认为 | 自以为是；自命不凡","ex":"• fancy (doing) sth (想做某事)<br>• fancy oneself (as) ... (自以为是某种人)<br>• She fancied (that) she could hear footsteps. (她觉得好像听到了脚步声。)<br>• be a passing fancy (一时心血来潮)<br>• a fancy hotel. (一家豪华的酒店。)<br>• He fancies himself a writer. (他自以为是个作家。)<br>• a fancy-dress party (化装舞会)","syl":"fan-cy"},{"d":11,"w":"fanciful","t":"/ˈfænsɪfl/ adj 想象的；异想天开的；奇异的","ex":"• The story was too fanciful to believe. (这个故事太离奇了，难以置信。)","syl":"fan-ci-ful"},{"d":11,"w":"fantasy","t":"/ˈfæntəsi/ n [U] & [C] 幻想；[C] 幻想作品","ex":"• have fantasies about doing sth (幻想做某事)","syl":"fan-ta-sy"},{"d":11,"w":"fantasise","t":"vt & vi 想象；幻想","ex":"• As a child, she fantasised about being a princess. (小时候，她幻想自己是个公主。)","syl":"fan-ta-si-se"},{"d":11,"w":"fantastic","t":"/fænˈtæstɪk/ adj 极好的；极多的；异想天开的","ex":"• The view from the mountain was fantastic. (山上的景色极好。)","syl":"fan-tas-tic"},{"d":11,"w":"far","t":"/fɑː(r)/ adj 远的；远端的 | adv （距离）远；（时间）久；（程度）……得多 | 到处；各处；广泛地 | 根本不是事实 | 远非；完全不","ex":"• on the far left of the photo (在照片的最左边)<br>• study far into night (学习到深夜)<br>• The task is far from easy. (这项任务完全不简单。)<br>• That is far from the truth. (那根本不是事实。)<br>• People came far and wide to watch the football match. (人们从四面八方赶来观看这场足球赛。)","syl":"far"},{"d":11,"w":"so","t":"迄今为止","ex":"• So far, my students have memorized 3000 new words. (迄今为止，我的学生已经记住了 500 个新单词。)","syl":"so"},{"d":11,"w":"farther","t":"/ˈfɑːðə(r)/ adj & adv 更远（的）","ex":"• the farther shore of the river (河的彼岸)","syl":"farther"},{"d":11,"w":"farthest","t":"/ˈfɑːrðɪst/ adj & adv 最远（的）","ex":"• This is the farthest point we can reach. (这是我们能到达的最远点。)","syl":"farthest"},{"d":11,"w":"further","t":"/ˈfɜːðə(r)/ adj 更远的；更大的；更进一步的 | adv 更远；更大；更进一步 | adv 此外；而且 | vt 推进；促进","ex":"• Cook gently for a further 10 minutes. (用文火再煮 10 分钟)<br>• go abroad for further education (出国深造)<br>• a few steps / two months further on (再往前几步 / 又过了两个月)<br>• sink further and further into depression (一天天地消沉下去)<br>• Further, the evidence is not reliable. (此外，这些证据并不可靠。)<br>• further one’s education (深造)","syl":"further"},{"d":11,"w":"furthest","t":"/ˈfɜːðɪst/ adj & adv 最远（的）；最大程度（的）","ex":"• That was the furthest she had ever traveled. (那是她去过的最远的地方。)","syl":"furthest"},{"d":11,"w":"furthermore","t":"/ˈfɜːðəmɔː(r)/ adv 此外；而且","ex":"• Furthermore, the costs are too high. (此外，成本也太高。)","syl":"further-mo-re"},{"d":11,"w":"faraway","t":"/ˈfɑːrəweɪ/ adj [只用于名词前]遥远的；心不在焉的","ex":"• He had a faraway look in his eyes. (他眼神恍惚。)","syl":"fa-raway"},{"d":11,"w":"farm","t":"/fɑːm/ n [C] 农场；农舍；养殖场 | vi & vt 种田；养殖","ex":"• on a farm (在农场)<br>• farm sth out to sb (把工作外包给某人)","syl":"farm"},{"d":11,"w":"farming","t":"/ˈfɑːmɪŋ/ n [U] 耕作；养殖","ex":"• Organic farming (有机耕作)","syl":"far-ming"},{"d":11,"w":"farmland","t":"/ˈfɑːmlænd/ n [U] 农田
