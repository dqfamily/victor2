","syl":"low-fat"},{"d":11,"w":"full-fat","t":"adj 全脂的","ex":"• Full-fat milk (全脂牛奶)","syl":"full-fat"},{"d":11,"w":"fat-free","t":"adj 脱脂的 (non-fat)","ex":"• fat-free milk (脱脂牛奶)","syl":"fat-free"},{"d":11,"w":"father","t":"/ˈfɑːðə(r)/ n [C] 父亲；创始人；[复数] 祖先 | vt 成为……的父亲；[正式] 创立 / 首先提出（新思想或方法）","ex":"• He is the father of modern physics. (他是现代物理学之父。)<br>• He fathered a new approach to teaching. (他开创了一种新的教学方法。)","syl":"fa-ther"},{"d":11,"w":"fault","t":"/fɔːlt/ n [C] （地壳的）断层 | n [U] 过错；过失n [C] 缺点；故障；发球失误 | vt 找……的缺点；挑剔；指责","ex":"• It's sb’s fault that ... (……是某人的错)<br>• The earthquake was caused by a fault. (这次地震是由断层引起的。)<br>• fault sb on sth (在某方面挑剔某人)","syl":"fault"},{"d":11,"w":"find","t":"/faɪnd/ (在新环境中)站稳脚跟 | n [C] （好的或有价值的）发现 | vt  发现；找到；查明 | vt发现；认为 | 偶然来到……；出现在…… | 发现某人的错事／罪行 | 发现；查明；弄清（情况） | 找（……的）茬；挑（……的）毛病 | （在新的形势下）立足；习惯新的环境","ex":"• She always finds fault with others. (她总是挑别人的毛病。)<br>• find sb do / doing sth (发现某人做了／正在做某事)<br>• find it + adj / n + to do sth (认为做某事……)<br>• The restaurant was a real find! (这家餐厅真不错)<br>• I need to find out the truth about what happened. (我需要查明发生了什么事的真相。)<br>• She was worried that he would find her out. (她担心他会发现她的错误。)<br>• He found his way into the cafe without any trouble. (他毫无困难地找到了咖啡馆。)<br>• It took me a while to find my feet in the new job. (我花了一段时间才适应新工作。)<br>• She soon found her feet at work. (她很快在工作中站稳了脚跟。)","syl":"find"},{"d":11,"w":"fault-finding","t":"n [U] 找茬儿; 挑刺儿","ex":"• engage in fault-finding (挑毛病；找茬儿)","syl":"fault-fin-ding"},{"d":11,"w":"faulty","t":"/ˈfɔːlti/ adj 错误的; 有缺陷的","ex":"• faulty wiring (有缺陷的电线布线)","syl":"faul-ty"},{"d":11,"w":"default","t":"/dɪˈfɔːlt/ n [C] （计算机、软件等的）默认状态；系统预设状态 | n [U] & [C] 违约；拖欠 | vi 违约；拖欠；（计算机）默认；预设","ex":"• The company is in default on its loan. (该公司已经违约未偿还贷款。)<br>• The default setting can be changed in the menu. (默认设置可以在菜单中更改。)<br>• If you default, you may lose your assets. (如果你违约，可能会失去你的资产。)","syl":"de-fault"},{"d":11,"w":"favour","t":"/ˈfeɪvə(r)/ n [C] 帮助；恩惠 | n [U] 赞同；支持；偏爱 | vt 赞同；较喜欢；有利于；长得像","ex":"• do / ask sb a favour (帮某人忙 / 请某人帮忙)<br>• win sb’s favour / win favour with sb (赢得某人的支持 / 喜爱)<br>• Fortune favours the bold / brave (天佑勇者)","syl":"fa-vour"},{"d":11,"w":"owe","t":"欠人情 / 还人情","ex":"• I owe him a favour for his help. (我欠他一个人情，因为他的帮助。)","syl":"owe"},{"d":11,"w":"win","t":"赢得某人的支持 / 喜爱","ex":"• She hopes to win the manager's favour. (她希望赢得经理的支持。)","syl":"win"},{"d":11,"w":"favoured","t":"/ˈfeɪvəd/ adj 受到喜爱的; 受到优待的 | adv 赞同地; 讨人喜欢地; 有利地 | n [U] 偏爱; 偏袒","ex":"• She is a favoured candidate for the award. (她是这个奖项的热门人选。)<br>• be reviewed favourably (受到好评)<br>• The students accused the teacher of favouritism towards the top pupil. (学生们指责老师偏袒尖子生。)","syl":"fa-vo"},{"d":11,"w":"disfavour","t":"/dɪsˈfeɪvə(r)/ n [U] 不喜欢; 不赞成","ex":"• His idea met with disfavour from the teachers (他的想法遭到了老师们的反对。)","syl":"dis-fa-vo"},{"d":11,"w":"favourable","t":"/ˈfeɪvərəbl/ adj 赞同的；讨人喜欢的；有利的","ex":"• favourable comments (好评)","syl":"fa-vou-rab-le"},{"d":11,"w":"favourite","t":"/ˈfeɪvərɪt/ adj [只用于名词前] 最喜欢的 | n [C] [浏览器上的] 收藏（夹） / 书签 | n [C] 特别喜欢的人 / 物；最有希望的获胜者 | vt （在浏览器上）收藏","ex":"• favourite books (最喜欢的书)<br>• He is the favourite to win the race. (他是最有希望赢得比赛的人。)<br>• I added the site to my favourites. (我把这个网站加到收藏夹。)<br>• I favourited the page. (我收藏了该页面。)","syl":"fa-vou-ri-te"},{"d":11,"w":"fear","t":"/fɪə(r); fɪr/ n [U] & [C] 害怕；担忧","ex":"• have a fear of heights (恐高)","syl":"fear"},{"d":11,"w":"speak","t":"讲英语 / 大声说 | 说……的坏话 / 把……往坏处想 | 说话时十分严肃 | 谈及对某事的担忧","ex":"• She spoke of her fears for the future. (她谈及对未来的担忧。)<br>• He spoke with gravity about the war. (他严肃地谈论了战争。)<br>• You shouldn't speak ill of your friends. (你不应该说朋友的坏话。)<br>• Please speak in English. (请讲英语。)","syl":"speak"},{"d":11,"w":"fearless","t":"/ˈfɪələs/ adj 不怕的; 无畏的","ex":"• The fearless firefighter rushed into the burning building to save people. (那位无畏的消防员冲进着火的大楼救人。)","syl":"fear-less"},{"d":11,"w":"fearsome","t":"/ˈfɪəsəm/ adj [正式] 可怕的; 吓人的","ex":"• The tiger has a fearsome look. (这只老虎的样子很吓人。)","syl":"fear-so-me"},{"d":11,"w":"fearful","t":"/ˈfɪəfl; ‘fɪrfl/ adj [正式] 害怕的; 可怕的; 担心的","ex":"• be fearful of (doing) sth (担心 (做) 某事)","syl":"fear-ful"},{"d":11,"w":"fearfully","t":"/ˈfɪəfəli/ adv 害怕地; 极其","ex":"• fearfully expensive (贵得吓人)","syl":"fear-ful-ly"},{"d":11,"w":"feature","t":"/ˈfiːtʃə(r)/ n [C] 容貌（的一部分）；地貌 | n [C] 特征；特点；特色 | n [C] （杂志等的）特写；专题节目；故事片；正片 | vt 以……为特色；vt & vi 以……为重点；（由……）主演","ex":"• The main feature of the plan is its simplicity. (这个计划的主要特点是简单。)<br>• She had fine delicate features. (她眉清目秀。)<br>• a special feature on global warming (关于全球变暖的专题文章)<br>• a feature film (故事片)<br>• The exhibition features paintings by Picasso. (展览重点展出毕加索的画作。)<br>• She featured in a new film. (她主演了一部新电影。)","syl":"fea-tu-re"},{"d":11,"w":"featureless","t":"/ˈfiːtʃələs/ adj (地方) 无特色的; 平淡无奇的","ex":"• The hotel room was large but featureless. (这个酒店房间很大，却毫无特色。)","syl":"fea-tu-re-less"},{"d":11,"w":"feature-length","t":"adj (电影等) 达到正片长度的","ex":"• The studio plans to release a feature-length documentary about wildlife. (这家制片厂计划发行一部关于野生动物的长纪录片。)","syl":"fea-tu-re-length"},{"d":11,"w":"February","t":"/ˈfebruəri; ‘februeri/ n [U] & [C] 二月（缩写为 Feb.）","ex":"","syl":"feb-rua-ry"},{"d":11,"w":"fee","t":"/fiː/ n [C] 费（用）；报酬","ex":"• tuition fee (学费)","syl":"fee"},{"d":11,"w":"feed","t":"/fiːd/ n[C]一餐；[U]饲料；肥料 | n[C]（机器的）进料装置；（网站等的）信息推送 | vt 加深（情绪）；满足（需要） | vt 喂养；养活；vi 进食 | vt 把……放进；提供（意见或信息）；灌输 | 以……为食；助长 | 反过来影响某事物的发展 | 反馈","ex":"• feed a family of five / tomatoes (养活一家五口 / 给番茄施肥)<br>• feed apples in / into the juice (将苹果放进榨汁机)<br>• Their kindness feeds my hope. (他们的善良加深了我的希望。)<br>• have a good feed (饱餐一顿)<br>• The feed of this printer is jammed. (这台打印机的进料装置卡住了。)<br>• Sheep feed on grass. (羊以草为食。)<br>• Please feed back to me if you have any problems. (如果您有任何问题，请尽快反馈给我。)<br>• The results will feed back into the project. (结果将反过来影响该项目。)","syl":"feed"},{"d":11,"w":"feeder","t":"/ˈfiːdə(r)/ n[C]以…方式进食的人；饲料槽","ex":"• a messy feeder (吃饭邋遢的人)","syl":"fee-der"},{"d":11,"w":"spoon-feed","t":"vt用勺喂（婴儿等）；填鸭式灌输","ex":"• She spoon-fed her little brother (她用勺子喂弟弟吃饭。)","syl":"spoon-feed"},{"d":11,"w":"feedback","t":"/ˈfiːdbaek/ n [U] 反馈意见","ex":"• Please give us feedback after the meeting. (会议后请给我们反馈。)","syl":"feed-back"},{"d":11,"w":"feel","t":"/fiːl/ [系动词] （使人）觉得；摸起来 | n [单数] 感觉；触觉；触摸 | vt & vi 以为；认为 | vt 感觉到；摸；vi 摸索 | 同情某人 | 想要（做）某事 | 感到老了 | 感觉自在 | 觉得拘谨 / 局促不安 | （在黑暗中）摸索着前进","ex":"• The blanket feels soft. (这条毯子摸起来很柔软。)<br>• feel in one’s pocket for a key (在口袋里摸着找钥匙)<br>• I feel this is a good decision. (我觉得这是个好决定。)<br>• give sb a homely feel (给某人家的感觉)<br>• I feel like going for a walk. (我想去散步。)<br>• When I'm with my friends, I feel at home. (和朋友在一起时，我感觉很自在。)<br>• He had to feel his way in the dark. (他在黑暗中不得不摸索前进。)<br>• I really feel my age after that workout. (那次锻炼让我感到自己老了。)<br>• I really feel for her during this tough time. (在这个困难时期，我确实很同情她。)<br>• I felt ill at ease in the new environment. (在新环境里我觉得局促不安。)","syl":"feel"},{"d":11,"w":"heartfelt","t":"/ˈhɑːrtfelt/ adj 衷心的；诚挚的","ex":"• Please accept my heartfelt thanks. (请接受我衷心的感谢。)","syl":"heartfelt"},{"d":11,"w":"feel-good","t":"/ˈfiːl ɡʊd/ adj 使人愉悦的","ex":"• It’s a feel-good movie for the whole family. (这是一部全家都能看得开心的电影。)","syl":"feel-good"},{"d":11,"w":"feeler","t":"/ˈfiːlə(r)/ n [C] 触角；触须","ex":"• The insect moved its feelers slowly. (那只昆虫慢慢地动着触角。)","syl":"fee-ler"},{"d":11,"w":"mouthfeel","t":"/ˈmaʊθfiːl/ n [U] & [C] 口感","ex":"• This chocolate has a smooth mouthfeel. (这块巧克力口感顺滑。)","syl":"mouthfeel"},{"d":11,"w":"feeling","t":"/ˈfiːlɪŋ/ n [C] 感觉；[U] 知觉；[复数] 感情 | n [C] 看法；意见","ex":"• Feelings are running high. (群情激奋)<br>• people’s feelings about / on sth (人们对某事物的看法)","syl":"fee-ling"},{"d":11,"w":"unfeeling","t":"/ʌnˈfiːlɪŋ/ adj 无情的；冷漠的","ex":"• She gave him an unfeeling reply. (她给了他一个冷漠的回答。)","syl":"un-fee-ling"},{"d":11,"w":"feelingly","t":"/ˈfiːlɪŋli/ adv 满怀深情地；激动地（emotionally）","ex":"• He spoke feelingly about his childhood. (他满怀深情地谈起童年。)","syl":"fee-lingly"},{"d":11,"w":"fellow","t":"/ˈfeləʊ; ˈfelou/ adj 同伴的；同类的 | n [C] [非正式] 同伴；同辈；同类；家伙","ex":"• He’s a good fellow. (他是个好家伙。)<br>• fellow students / workers / men (同学 / 同事 / 同胞)<br>• fellow feeling (同感；同病相怜)","syl":"fel-low"},{"d":11,"w":"fellowship","t":"/ˈfeləʊʃɪp/ n [U] 伙伴关系；友谊；[C] 团体；协会；[C] & [U] 研究生奖学金","ex":"• He won a research fellowship. (他获得了研究生奖学金。)","syl":"fel-low-ship"},{"d":11,"w":"female","t":"/ˈfiːmeɪl/ adj 女（性）的；雌（性）的 | n [C] [正式] 女子；雌性动 / 植物","ex":"• Female lions do most of the hunting. (雌狮承担大部分捕猎任务。)<br>• The female of the species is often more aggressive. (雌性往往更具攻击性。)","syl":"fe-ma-le"},{"d":11,"w":"feminine","t":"/ˈfemɪnɪn/ adj 女性（化）的；有女人味的","ex":"• She has a very feminine style of dressing. (她的穿衣风格很有女人味。)","syl":"fe-mi-ni-ne"},{"d":11,"w":"feminism","t":"/ˈfemɪnɪzəm/ n [U] 女性主义；女权主义","ex":"• Feminism has shaped modern social policies. (女性主义影响了现代社会政策。)","syl":"fe-mi-nism"},{"d":11,"w":"fence","t":"/fens/ n [C] 栅栏；篱笆 | vi 击剑 | vt 用栅栏把……围住；限制……的自由","ex":"• feel fenced in by domestic routine (感到被日常事务束缚住了)<br>• He has been fencing since high school. (他从高中起就开始练击剑。)","syl":"fen-ce"},{"d":11,"w":"sit","t":"保持中立；犹豫不决","ex":"• He is on the fence about which job to take. (他对选择哪个工作犹豫不决。)","syl":"sit"},{"d":11,"w":"mend","t":"与某人重修旧好","ex":"• They decided to mend fences after their argument. (他们决定在争吵后重修旧好。)","syl":"mend"},{"d":11,"w":"fencing","t":"/ˈfensɪŋ/ n [U] 击剑运动 | n [U] 栅栏；篱笆；筑栅栏/篱笆的材料","ex":"• The farm needs new fencing. (农场需要新的篱笆。)<br>• Fencing requires speed and strategy. (击剑需要速度和策略。)","syl":"fen-cing"},{"d":11,"w":"festival","t":"/ˈfestɪvl/ adj 欢乐的；欢庆的 | n [C] 节；节日","ex":"• hold / have a film festival (举办电影节)<br>• celebrate / observe the Spring Festival (欢度春节)<br>• The room was decorated in a festive style. (房间被装饰得很有节日气氛。)","syl":"fes-ti-val"},{"d":11,"w":"festivity","t":"/feˈstɪvəti/ n [复数] 庆祝活动；[U] 欢乐；欢庆","ex":"• The festivities continued late into the night. (庆祝活动一直持续到深夜。)","syl":"fes-ti-vi-ty"},{"d":11,"w":"fetch","t":"/fetʃ/ vt (去) 拿来 / 请来 | vt 卖得（某价）","ex":"• fetch help / a doctor (去请人帮忙 / 去请医生)<br>• The painting is expected to fetch $20 million. (这幅画预计能卖两千万美元。)","syl":"fetch"},{"d":11,"w":"fetching","t":"/ˈfetʃɪŋ/ adj (人或衣服) 吸引人的；迷人的","ex":"• She looked fetching in her new dress. (她穿着新裙子看起来很迷人。)","syl":"fetching"},{"d":11,"w":"far-fetched","t":"/ˌfɑːˈfetʃt/ adj 牵强的；难以置信的","ex":"• His excuse sounded far-fetched. (他的借口听起来很牵强。)","syl":"far-fetched"},{"d":12,"w":"fever","t":"/ˈfiːvə(r)/ n [C] & [U] 发烧；狂热；[单数] 紧张不安","ex":"• have / catch / suffer from a fever (发烧)<br>• Soccer fever has swept the nation (足球热席卷全国)","syl":"fe-ver"},{"d":12,"w":"fevered","t":"/ˈfiːvəd/ adj 发烧的；非常激动的；焦虑不安的","ex":"• fevered brow (发热的额头)","syl":"fe-ve-red"},{"d":12,"w":"feverish","t":"/ˈfiːvərɪʃ/ adj 发烧（引起）的；紧张忙乱的","ex":"• feverish pace (紧张忙乱的节奏)","syl":"fe-ve-rish"},{"d":12,"w":"few","t":"/fjuː/ adj & pron 很少（的）；几乎没有（的） | 稀少的；罕见的","ex":"• Good restaurants are few and far between in this area. (这个地区好的餐馆稀少。)","syl":"few"},{"d":12,"w":"quite","t":"/ a good few / 相当多；不少","ex":"• I have quite a few books in my collection. (我的收藏中有相当多的书。)","syl":"qui-te"},{"d":12,"w":"fibre","t":"/ˈfaɪbə(r)/ n [C] & [U] 纤维（制品）；[U] 纤维素","ex":"• be high in dietary fibre (富含膳食纤维)<br>• with every fibre of one’s being (全身心地；一心一意地)","syl":"fib-re"},{"d":12,"w":"moral","t":"/ˈmɒrəl ˈfaɪbə(r)/ n [U] 道德力量；坚定的意志","ex":"• She showed great moral fibre in facing the challenge. (她在面对挑战时表现出坚定的意志。)","syl":"mo-ral"},{"d":12,"w":"fibreglass","t":"/ˈfaɪbɡlɑːs/ n [U] 玻璃纤维；玻璃棉","ex":"• The boat is made of fibreglass. (这艘船是用玻璃纤维做的。)","syl":"fib-reg-lass"},{"d":12,"w":"fiction","t":"/ˈfɪkʃn/ n [U] 小说；[C] & [U] 虚构的事","ex":"• science fiction (科幻小说)","syl":"fic-tion"},{"d":12,"w":"fictional","t":"/ˈfɪkʃənl/ adj 小说（中）的；虚构的","ex":"• fictional character (小说人物；虚构人物)","syl":"fic-tio-nal"},{"d":12,"w":"fictitious","t":"/fɪkˈtɪʃəs/ adj 虚构的；捏造的","ex":"• fictitious story (捏造的故事)","syl":"fic-ti-tious"},{"d":12,"w":"non-fiction","t":"/ˌnɒn ˈfɪkʃn/ n [U] 纪实文学","ex":"• non-fiction books. (纪实类书籍)","syl":"non-fic-tion"},{"d":12,"w":"science","t":"/ˈsaɪəns ˈfɪkʃn/ n [U] 科幻作品（缩写为 SF）","ex":"• I love science fiction movies. (我喜欢科幻电影。)","syl":"scien-ce"},{"d":12,"w":"field","t":"/fiːld/ n [C] [引力、电、磁] 场；（计算机）信息栏；字段 | n [C] 田地；场地；实地；领域；界 | n [C] 田赛项目 | n [C] （学生的）校外考察；实地学习 | n [单数] 全体参赛者 | vt 处理；应付 | vt 派……参加竞赛 / 选举 / 战斗","ex":"• take the field (登场；上场)<br>• not be sb’s field / be outside sb’s field (不是某人的专长)<br>• lead the field (处于领先地位)<br>• This program has a “name” field. (这个程序有一个“姓名”字段。)<br>• We fielded a team of highly talented basketball players. (我们派出了一支由高水平篮球运动员组成的队伍。)<br>• field calls / questions (接听电话 / 回答问题)<br>• The long jump is a field event. (跳远是田赛项目。)<br>• We went on a field trip to the science museum. (我们去科学博物馆进行了实地学习。)","syl":"field"},{"d":12,"w":"track","t":"/træk ən fiːld/ n [U] 田径运动 (BrE athletics)","ex":"• She competed in track and field at the Olympics. (她参加了奥运会的田径比赛。)","syl":"track"},{"d":12,"w":"fieldwork","t":"/ˈfiːldwɜːk/ n [U] 实地考察；野外研究","ex":"• Fieldwork is essential for geologists. (实地考察对地质学家来说是必不可少的。)","syl":"fieldwork"},{"d":12,"w":"oilfield","t":"/ˈɔɪlfiːld/ n [U] 油田","ex":"","syl":"oil-field"},{"d":12,"w":"fifth","t":"/fɪfθ/ adj 第五（个）的 | n [C] 五分之一","ex":"• one fifth / two fifths (五分之一 / 五分之二)","syl":"fifth"},{"d":12,"w":"fifteen","t":"/ˌfɪfˈtiːn/ num 十五","ex":"","syl":"fif-teen"},{"d":12,"w":"fifty","t":"/ˈfɪfti/ num 五十","ex":"","syl":"fif-ty"},{"d":12,"w":"fiftieth","t":"/ˈfɪftiəθ/ adj 第五十（个）的 | n [C] 五十分之一","ex":"","syl":"fif-tieth"},{"d":12,"w":"fight","t":"/faɪt/ n [C] 打斗；争吵；斗争；[U] 斗志 | vt & vi 打斗；争吵；（与……）斗争 | 为某事同某人打架 / 争吵 | 以其人之道还治其人之身 | 努力争取 / 极力反对某事 | 反击；抗争；克制","ex":"• They had to fight for their rights. (他们必须为自己的权利而斗争。)<br>• The fight broke out suddenly in the bar. (争吵突然在酒吧爆发。)<br>• They often fight over the remote control. (他们经常为遥控器争吵。)<br>• She fights for equal rights for all. (她努力争取所有人的平等权利。)<br>• He had to fight back tears during the ceremony. (他在典礼上不得不克制住眼泪。)<br>• In negotiations, you sometimes have to fight fire with fire. (在谈判中，有时你不得不以其人之道还  the application form completely. (确保完整填写申请表。)<br>• I will fill in for you while you're on vacation. (你休假时我会临时替代你。)<br>• I read English magazines to fill in time on the bus. (我在公交车上看英语杂志打发时间。)","syl":"fill"},{"d":12,"w":"fill-in","t":"n [C] 临时替代的人；临时填补物","ex":"• She worked as a fill-in for the English teacher. (她临时顶替英语老师上课。)","syl":"fill-in"},{"d":12,"w":"filling","t":"/ˈfɪlɪŋ/ adj （食物）饱腹感强的 | n [U] & [C] 馅料；填充物","ex":"• The filling of this mooncake is red bean paste. (这个月饼的馅料是红豆沙。)<br>• Oatmeal is a very filling breakfast. (燕麦粥是一种饱腹感很强的早餐。)","syl":"fil-ling"},{"d":12,"w":"filler","t":"/ˈfɪlər/ n [U] & [C] 填料；[C] 充数的东西","ex":"","syl":"fil-ler"},{"d":12,"w":"refill","t":"n [C] 补充装材料；续杯 | vt 重新装满","ex":"• refill the cup (续杯)","syl":"re-fill"},{"d":12,"w":"refillable","t":"/ˌriːˈfɪləbl/ adj 可重新灌注的","ex":"• a refillable water bottle (可续水的水瓶)","syl":"re-fil-lab-le"},{"d":12,"w":"landfill","t":"/ˈlændfɪl/ n [U] 垃圾填埋；[C] 垃圾填埋场","ex":"• landfill waste (填埋垃圾)","syl":"landfill"},{"d":12,"w":"film","t":"/fɪlm/ n  [单数] 薄薄的一层；薄膜 | n [C] 电影（AmE movie）；[C] & [U] 胶片 | vt & vi 拍摄（电影） | 盖上一层薄东西；（眼睛）变朦胧","ex":"• be covered in a film of dust (涂上一层灰尘)<br>• film sb / sth doing sth (拍到……在做某事)<br>• The cold window filmed over with mist in winter. (冬天寒冷的窗户上覆盖了一层薄雾。)","syl":"film"},{"d":12,"w":"final","t":"/ˈfaɪnl/ adj 最后的；最终的；决定性的 | n [C] 决赛；期末考试；[复数] 结业考试","ex":"• the final exam / say (期末考试／最终决定权)<br>• She stayed up late to prepare for the final. (她熬夜为期末考试做准备。)","syl":"fi-nal"},{"d":12,"w":"finalise","t":"/-ze/ [AW] vt 把……最后确定下来","ex":"• They will finalize the travel plan by the end of this week. (他们会在本周末前确定旅行计划。)","syl":"fi-na-li-se"},{"d":12,"w":"finale","t":"/fɪˈnɑːli/ n [C] （音乐、戏剧等的）结尾／终曲","ex":"• a grand finale (压轴戏；压轴活动)","syl":"fi-na-le"},{"d":12,"w":"finality","t":"/faɪˈnæləti/ n [U] 终结；定局；不可改变性","ex":"• reply with finality (斩钉截铁地答道)","syl":"fi-na-li-ty"},{"d":12,"w":"finalist","t":"/ˈfaɪnəlɪst/ n [C] 参加决赛者；决赛选手","ex":"","syl":"fi-na-list"},{"d":12,"w":"finally","t":"/ˈfaɪnəli/ adv nd one’s ground (坚持自己的立场)<br>• do sth on environmental grounds (出于环保的原因做某事)<br>• coffee grounds (咖啡渣)<br>• Both boats grounded on a mud bank. (两只船都在泥滩上搁浅了。)<br>• You’ve grounded for a week! (罚你一周不准出门!)<br>• The electrician grounded the wires to prevent shocks. (电工把电线接地以防止触电。)<br>• Ground beef is used to make hamburgers. (剁碎的牛肉用来做汉堡包。)<br>• Let's set some ground rules for our discussion. (让我们为讨论制定一些基本原则。)<br>• My office is on the ground floor. (我的办公室在一楼。)","syl":"ground"},{"d":13,"w":"groundbreaking","t":"开创性的；创新的","ex":"• This is a groundbreaking discovery in science. (这是科学上一项开创性的发现。)","syl":"groundbrea-king"},{"d":13,"w":"grounded","t":"/ˈɡraʊndɪd/ adj[船] 搁浅的；[飞机] 停飞的；[罚孩子] 不准出门的 | adj脚踏实地的；理智的","ex":"• All flights are grounded due to the storm. (由于暴风雨，所有航班都停飞了。)<br>• She is a very grounded person despite her fame. (尽管有名，她却是个非常脚踏实地的人。)","syl":"groun-ded"},{"d":13,"w":"grounding","t":"/ˈɡraʊndɪŋ/ n 基础（知识）；[C] & [U] 飞机停飞","ex":"• A good grounding in math is essential. (扎实的数学基础是必不可少的。)","syl":"groun-ding"},{"d":13,"w":"groundless","t":"/ˈɡraʊndləs/ adj 无根据的","ex":"• These are groundless rumors. (这些都是无根据的谣言。)","syl":"groundless"},{"d":13,"w":"groundwork","t":"/ˈɡraʊndwɜːk/ n [U] 基础工作；准备工作","ex":"• We need to lay the groundwork before starting the project. (我们需要在项目开始前打好基础。)","syl":"groundwork"},{"d":13,"w":"groundwater","t":"n [U] 地下水","ex":"• Pollution is threatening our groundwater supplies. (污染正威胁着我们的地下水资源。)","syl":"groundwa-ter"},{"d":13,"w":"group","t":"/ɡruːp/ n [C] 组；群；类；团体 | vt & vi （使）成组 / 成群；vt 把……分组 / 分类","ex":"• a group of trees (一片树林)<br>• an environmental group (环保组织)<br>• The data is grouped by age. (数据按年龄分组。)","syl":"group"},{"d":13,"w":"grouping","t":"/ˈɡruːpɪŋ/ n [U] 分组；归类；[C] 团体","ex":"• a distinct grouping of stars (独特的恒星群)","syl":"grou-ping"},{"d":13,"w":"in-group","t":"/ˈɪn ɡruːp/ n [C] （排他性的）小圈子","ex":"• feel part of the in-group (感觉自己是圈内人)","syl":"in-group"},{"d":13,"w":"grow","t":"/ɡrəʊ;ɡrəʊ/ [连系动词] 逐渐变得 | vt & vi（使）生长；vi成长；增长 | 产生于……；因长大而穿不了（原来 -wor-king"},{"d":14,"w":"harm","t":"/hɑː(r)m/ (某人)不妨做某事 | n [U] 伤害；损害","ex":"• No harm came to them. (他们未受任何伤害。)<br>• It does no harm for you to ask. (你去问问也无妨。)","syl":"harm"},{"d":14,"w":"unharmed","t":"adj [不用于名词前] 未受伤的；未受损害的；平安的","ex":"• The driver walked away unharmed. (司机毫发无伤地走开了。)","syl":"un-har-med"},{"d":14,"w":"harmful","t":"/ˈhɑː(r)mfl/ adj [正式] 有害的","ex":"• be harmful to (对……有害)","syl":"harmful"},{"d":14,"w":"harmless","t":"/ˈhɑː(r)mləs/ adj 无害的；无恶意的","ex":"• The spider is completely harmless. (这只蜘蛛完全无害。)","syl":"harmless"},{"d":14,"w":"harmony","t":"/ˈhɑː(r)məni/ n [U] & [C] 和谐；和声；[U] 和睦","ex":"• live in harmony with nature (与自然和谐相处)","syl":"har-mo-ny"},{"d":14,"w":"harmonise","t":"/-ze/ vi 和谐；用和声演唱 / vt 使一致","ex":"• harmonise with (与……很协调)","syl":"har-mo-ni-se"},{"d":14,"w":"disharmony","t":"n [U] [正式] 不和谐；不协调；不一致","ex":"• The dispute caused disharmony. (这场争端引起了不和谐。)","syl":"di-shar-mo-ny"},{"d":14,"w":"harmonious","t":"/hɑːrɪnˈsəʊməs/ adj 和谐的；和睦的","ex":"• They have a harmonious relationship. (他们的关系很融洽。)","syl":"har-mo-nious"},{"d":14,"w":"harmoniously","t":"adv 和谐地","ex":"• work / live harmoniously with sb (与某人合作融洽 / 和谐相处)","syl":"har-mo-nious-ly"},{"d":14,"w":"harvest","t":"/ˈhɑː(r)vɪst/ n [C] & [U] 收获 (期)；收割；[C] 收成；成果","ex":"• a rich harvest of knowledge (丰富的知识成果)","syl":"har-vest"},{"d":14,"w":"harvester","t":"n [C] 收割机；收获者","ex":"• The harvester is busy in the field. (收割机正在田里忙碌作业。)","syl":"har-ves-ter"},{"d":14,"w":"hat","t":"/hæt/ n [C] (常指有檐的)帽子；[非正式] (双重)职位/角色","ex":"• wear two hats (身兼两职)","syl":"hat"},{"d":14,"w":"hatch","t":"/hætʃ/ vt & vi 孵出；孵化；vt 谋划","ex":"• hatch a plan / plot (秘密计划 / 策划阴谋)","syl":"hatch"},{"d":14,"w":"hate","t":"/heɪt/ n [U] 恐吓信 | vt [不用于进行时] 讨厌；憎恨","ex":"• hate (sb) to do / doing sth (讨厌 (某人) 做某事)<br>• The politician received a lot of hate mail after the speech. (演讲结束后，这位政客收到了很多恐吓信。)","syl":"ha-te"},{"d":14,"w":"hater","t":"n [C] 痛恨……的人","ex":"• Just ignore the haters! (别理会那些喷子！)","syl":"ha-ter"},{"d":14,"w":"hatred","t" ,"syl":"hea-ding"},{"d":14,"w":"subheading","t":"n [C] 副标题；小标题","ex":"• The article is divided by clear subheadings. (这篇文章被清晰的小标题分隔开。)","syl":"sub-hea-ding"},{"d":14,"w":"headline","t":"/ˈhedlaɪn/ n [C] （报纸的）标题；[the headlines]（广播或电视的）新闻摘要","ex":"• The scandal made the front-page headlines. (这丑闻登上了头版标题。)","syl":"head-li-ne"},{"d":14,"w":"headmaster","t":"/hedˈmaɪstə(r); hedˈmæstər/ n [C] 校长 (AmE principal)","ex":"• The headmaster spoke at the assembly. (校长在集会上发了言。)","syl":"head-mas-ter"},{"d":14,"w":"headmistress","t":"n [C] （中小学）女校长 (AmE principal)","ex":"• The new headmistress is very strict. (新来的女校长非常严厉。)","syl":"head-mistress"},{"d":14,"w":"headteacher","t":"/hedˈtiːtʃə(r)/ n [C] 校长 (AmE principal)","ex":"• Please report to the headteacher's office. (请到校长办公室报到。)","syl":"head-tea-cher"},{"d":14,"w":"headquarters","t":"/hedˈkwɔ:tez; 'hedkwɔ:rtərz/ n [C][复数] 总部；司令部","ex":"• The police headquarters is located downtown. (警察总局位于市中心。)","syl":"head-quar-ters"},{"d":14,"w":"health","t":"/helθ/ n [C] 卫生院；保健中心 | n [U] 健康（状况）；卫生 | n [U] 卫生院；保健中心","ex":"• the Department of Health (卫生部)<br>• I'm going to the health centre for a check-up. (我要去卫生院做个检查。)<br>• Access to good health care is important. (获得良好的医疗保健服务很重要。)","syl":"health"},{"d":14,"w":"healthy","t":"/ˈhelθi/ adj 健康的；兴旺的；合理的；可观的","ex":"• earn a healthy profit (赚取丰厚的利润)","syl":"healthy"},{"d":14,"w":"unhealthy","t":"adj 不健康的；不良的","ex":"• Smoking is an unhealthy habit. (吸烟是个不健康的习惯。)","syl":"un-healthy"},{"d":14,"w":"healthily","t":"adv 健康地；运作良好地","ex":"• They try to eat healthily. (他们尽量吃得健康。)","syl":"healthi-ly"},{"d":14,"w":"hear","t":"/hɪr/ (短语) 听到某人做了某事 (强调全过程或动作已完成) | (短语) 听到某人正在做某事 (强调动作正在进行) | vt & vi (heard, heard) 听见；听说；听审 | 听说；得知 | 接到……的来信/电话","ex":"• I can hear someone knocking at the door. (我能听见有人在敲门。)<br>• I heard her sing a classic folk song. (我听见她唱了一首经典民歌。)<br>• I heard the birds singing in the trees. (我听见鸟儿在树上鸣叫。)<br>• We look forward to hearing from you soon. (我们期待很快收到你的消息。)<br>• Did you hear about the accident yesterday? (你听说昨天那起事故了吗？)","syl":"hear"},{"d":14,"w":"hearsay","t":"n [U] 传闻；道听途说；小道消息","ex":"• You can't judge him based on mere hearsay. (你不能仅凭道听途说就对他下判断。)","syl":"hear-say"},{"d":14,"w":"overhear","t":"vt 无意听到；偶然听到","ex":"• I overheard them planning a surprise party. (我无意中听到他们在策划一个惊喜派对。)","syl":"o-ver-hear"},{"d":14,"w":"unheard-of","t":"adj 前所未闻的；空前的","ex":"• Such luxury was unheard-of in my village. (这种奢华在我的村子里是前所未闻的。)","syl":"un-heard-of"},{"d":14,"w":"hearing","t":"/ˈhɪərɪŋ; 'hrərɪŋ/ n [U] 听力；听觉","ex":"• His hearing started to fail as he got older. (随着年龄增长，他的听力开始衰退。)","syl":"hea-ring"},{"d":14,"w":"heart","t":"/hɑː(r)t/ n [C] 心脏病发作 | n [C] 心（脏）；心形；内心","ex":"• My heart sank / raced. (我心里一沉 / 心跳加速。)<br>• He died of a sudden heart attack. (他死于突发心脏病。)","syl":"heart"},{"d":14,"w":"heartbreaking","t":"adj 令人心碎的","ex":"• The story of the refugees is heartbreaking. (难民的故事令人心碎。)","syl":"heartbrea-king"},{"d":14,"w":"heartbroken","t":"adj 极度伤心的；心碎的","ex":"• She was heartbroken when her dog died. (她的狗死后，她极度伤心。)","syl":"heartbro-ken"},{"d":14,"w":"know","t":"对某事了如指掌 | 记住……","ex":"• You need to learn these poems by heart. (你需要背熟这些诗。)<br>• She knows the system inside out. (她对这个系统了如指掌。)","syl":"know"},{"d":14,"w":"Ones","t":"心提到了嗓子眼儿。 / 提心吊胆。","ex":"• My heart was in my mouth as the plane landed. (飞机降落时，我提心吊胆。)","syl":"o-nes"},{"d":14,"w":"ones","t":"十分同情某人","ex":"• My heart goes out to the victims of the fire. (我十分同情火灾的受害者。)","syl":"o-nes"},{"d":14,"w":"hearty","t":"adj热情友好的；（饭菜）丰富的","ex":"• They gave us a hearty welcome. (他们给了我们热情的欢迎。)","syl":"hear-ty"},{"d":14,"w":"heartily","t":"adv 开怀地；十分地","ex":"• He laughed heartily at the joke. (他被那个笑话逗得开怀大笑。)","syl":"hear-ti-ly"},{"d":14,"w":"hearten","t":"vr 鼓舞；使振奋","ex":"• We were heartened by the support we received. (我们收到的支持使我们备受鼓舞。)","syl":"hear-ten"},{"d":14,"w":"heartening","t":"adj 振奋人心的","ex":"• It is heartening to see the economy recovering. (看到经济复苏真是令人振奋。)","syl":"hear-te-ning"},{"d":14,"w":"dishearten","t":"vr 使沮丧 ero of the novel is a soldier. (这部小说的男主角是一名士兵。)","syl":"he-ro"},{"d":14,"w":"heroic","t":"/həˈrəʊɪk/ adj 英雄的；英勇的","ex":"• They made a heroic effort to save the child. (他们为救那个孩子做出了英勇的努力。)","syl":"he-roic"},{"d":14,"w":"heroine","t":"/ˈherəʊɪn/ n [C] 女英雄；女偶像；女主人公","ex":"• She is the heroine of the movie. (她是这部电影的女主角。)","syl":"he-roi-ne"},{"d":14,"w":"heroism","t":"/ˈherəʊɪzm/ n [U] 英雄气概；大无畏精神","ex":"• He was awarded a medal for heroism. (他因英勇行为被授予勋章。)","syl":"he-roism"},{"d":14,"w":"superhero","t":"/ˈsuːpəhɪərəʊ/ n [C] (pl superheroes) 超级英雄","ex":"• Superman is a famous superhero. (超人是著名的超级英雄。)","syl":"su-per-he-ro"},{"d":14,"w":"hesitate","t":"/ˈhezɪteɪt/ vi 犹豫；迟疑 | 犹豫是否做某事","ex":"• Don't hesitate to call if you need help. (如果需要帮助，请毫不犹豫地打电话给我。)<br>• She hesitated about accepting the job. (她犹豫是否要接受这份工作。)","syl":"he-si-ta-te"},{"d":14,"w":"hesitancy","t":"/ˈhezɪtənsi/ n [U] 犹豫；迟疑","ex":"• There was a note of hesitancy in his voice. (他的声音里带着一丝迟疑。)","syl":"he-si-tan-cy"},{"d":14,"w":"hesitant","t":"/ˈhezɪtənt/ adj 犹豫的；迟疑的","ex":"• He seemed hesitant to ask for money. (他似乎很犹豫要不要开口借钱。)","syl":"he-si-tant"},{"d":14,"w":"hesitantly","t":"/ˈhezɪtəntli/ adv 犹豫地；迟疑地","ex":"• She smiled hesitantly. (她迟疑地笑了笑。)","syl":"he-si-tantly"},{"d":14,"w":"hesitation","t":"/ˌhezɪˈteɪʃn/ n [U] & [C] 犹豫；迟疑","ex":"• He agreed without hesitation. (他毫不犹豫地同意了。)","syl":"he-si-ta-tion"},{"d":14,"w":"hi","t":"/haɪ/ int 嘛；你好","ex":"","syl":"hi"},{"d":14,"w":"hide","t":"/haɪd/ vt & vi (hid, hidden) (把……)藏起来；vt遮挡；隐瞒 | 向某人隐瞒某事","ex":"• hide one's face in one's hands (用手捂住脸)<br>• You shouldn't hide the truth from your parents. (你不应该向父母隐瞒真相。)","syl":"hi-de"},{"d":14,"w":"hiding","t":"n [U] 躲藏；[单数] 痛打；打败","ex":"• The thief went into hiding. (那个小偷躲藏了起来。)","syl":"hi-ding"},{"d":14,"w":"hide-and-seek","t":"n [U] 捉迷藏","ex":"• The children are playing hide-and-seek. (孩子们正在玩捉迷藏。)","syl":"hi-de-and-seek"},{"d":14,"w":"hideout","t":"/ˈhaɪdaʊt/ n [C] 藏匿处；躲藏处","ex":"• Police discovered the gang's hideout. (警察发现了这伙人的  idea for the party. (她突然想到一个关于聚会的好主意。)<br>• It's getting late; let's hit the road. (天晚了，我们**动身（上路）**吧。)<br>• I introduced them, and they hit it off immediately. (我介绍他们认识，他们立刻就聊得很投缘。)<br>• His criticism really struck home. (他的批评真是正中要害。)","syl":"hit"},{"d":14,"w":"hit-and-miss","t":"adj 时好时坏的；碰运气的 (= hit-or-miss)","ex":"• The service in this restaurant is a bit hit-and-miss. (这家餐厅的服务有点看运气（时好时坏）。)","syl":"hit-and-miss"},{"d":14,"w":"hobby","t":"/ˈhɒbi/ n [C] 爱好；嗜好","ex":"• Photography is an expensive hobby. (摄影是个昂贵的爱好。)","syl":"hob-by"},{"d":14,"w":"hobbyist","t":"/ˈhɒbiɪst/ n [C] [正式] （业余）爱好者","ex":"• The computer was built by a hobbyist. (这台电脑是一名业余爱好者组装的。)","syl":"hob-byist"},{"d":14,"w":"holder","t":"n [C] 拥有人；支撑物","ex":"• the record / pen holder (纪录保持者 / 笔筒)","syl":"hol-der"},{"d":14,"w":"holding","t":"n [C] 财产（尤指股票、不动产等）","ex":"• The company has large holdings in land. (该公司拥有大量土地资产。)","syl":"hol-ding"},{"d":14,"w":"uphold","t":"vt 支持；维护","ex":"• We have a duty to uphold the law. (我们有责任维护法律。)","syl":"u-phold"},{"d":14,"w":"withhold","t":"vt 拒绝给","ex":"• The police withheld the names of the victims. (警方拒绝透露受害者的姓名。)","syl":"withhold"},{"d":14,"w":"foothold","t":"n [C] （攀登时的）立足点；稳固地位","ex":"• The company gained a foothold in the market. (公司在市场上取得了一席立足之地。)","syl":"foo-thold"},{"d":14,"w":"stronghold","t":"n [C] 堡垒；据点；大本营","ex":"• This area is a stronghold of the opposition party. (这个地区是反对党的大本营。)","syl":"stronghold"},{"d":14,"w":"hole","t":"/həʊl/ n [C] 洞；孔；坑；漏洞","ex":"• pick holes in sth (找漏洞；挑刺儿；挑毛病)","syl":"ho-le"},{"d":14,"w":"holiday","t":"/ˈhɒlədeɪ/ n [C] 假日；[C] & [U] 假期","ex":"• We are planning a summer holiday in France. (我们正在计划去法国过暑假。)","syl":"ho-li-day"},{"d":14,"w":"home","t":"/həʊm/ adj 家里做的；自制的 | n [C] & [U] 家（乡）；[C] 养育院；[单数] 发源地 | n [C] （教师等）家访；（医生等）上门诊疗 / 护理 | n [C] （网站）首页；主页 | 朝向 / 移向……；把（思想、注意力）集中于……","ex":"• at home (在家里；在国内；在主场)<br>• The police homed in on the suspect's location. (警方锁定了嫌疑人的位置。)<br>• I bought some home-made jam at the market. (我在市场上买了
